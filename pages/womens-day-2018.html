1\u0d33\u0d4d\u0d33\u0d35\u0d30\u0d46 \u0d35\u0d3f\u0d36\u0d4d\u0d35\u0d38\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d05\u0d24\u0d4d \u0d35\u0d33\u0d30\u0d46\u0d2f\u0d27\u0d3f\u0d15\u0d02 \u0d38\u0d39\u0d3e\u0d2f\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d28\u0d4d\u0d28\u0d41.","\u0d0e\u0d7b\u0d38\u0d4b\u0d15\u0d4d\u0d15\u0d3f\u0d2f\u0d41\u0d1f\u0d46 \u0d35\u0d3f\u0d1c\u0d2f\u0d02","\u0d38\u0d4d\u0d30\u0d37\u0d4d\u200c\u0d1f\u0d3e\u0d35\u0d4d: Karabo Poppy Moletsane","\u0d0e\u0d7b\u0d38\u0d4b\u0d15\u0d4d\u0d15\u0d3f \u0d0e\u0d28\u0d4d\u0d28\u0d4d \u0d2a\u0d47\u0d30\u0d41\u0d33\u0d4d\u0d33 \u0d12\u0d30\u0d41 \u0d15\u0d41\u0d1f\u0d4d\u0d1f\u0d3f\u0d2f\u0d41\u0d23\u0d4d\u0d1f\u0d3e\u0d2f\u0d3f\u0d30\u0d41\u0d28\u0d4d\u0d28\u0d41, \u0d2e\u0d41\u0d16\u0d4d\u0d2f\u0d27\u0d3e\u0d30\u0d3e \u0d38\u0d02\u0d38\u0d4d\u200c\u0d15\u0d3e\u0d30\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d4d \u0d0e\u0d24\u0d3f\u0d30\u0d3e\u0d2f\u0d3f \u0d1c\u0d40\u0d35\u0d3f\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d3e\u0d2f\u0d3f\u0d30\u0d41\u0d28\u0d4d\u0d28\u0d41 \u0d05\u0d35\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d24\u0d3e\u0d7d\u0d2a\u0d4d\u0d2a\u0d30\u0d4d\u0d2f\u0d02.","\u0d0e\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d4d \u0d2a\u0d19\u0d4d\u0d15\u0d46\u0d1f\u0d41\u0d15\u0d4d\u0d15\u0d3e\u0d2e\u0d4b?","\u0d05\u0d35\u0d30\u0d41\u0d1f\u0d46 \u0d06\u0d1a\u0d3e\u0d30\u0d2a\u0d4d\u0d30\u0d15\u0d3e\u0d30\u0d02 \u0d06\u0d7a\u0d15\u0d41\u0d1f\u0d4d\u0d1f\u0d3f\u0d15\u0d7e \u0d2a\u0d4d\u0d30\u0d3e\u0d2f\u0d2a\u0d42\u0d7c\u0d24\u0d4d\u0d24\u0d3f\u0d2f\u0d3e\u0d15\u0d41\u0d2e\u0d4d\u0d2a\u0d4b\u0d7e \u0d38\u0d3f\u0d02\u0d39\u0d35\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u200c\u0d2e\u0d32\u0d4d\u0d32\u0d2f\u0d41\u0d26\u0d4d\u0d27\u0d02 \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d47\u0d23\u0d4d\u0d1f\u0d24\u0d41\u0d23\u0d4d\u0d1f\u0d4d. \u0d05\u0d24\u0d3f\u0d7d \u0d24\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d02 \u0d2a\u0d19\u0d4d\u0d15\u0d46\u0d1f\u0d41\u0d15\u0d4d\u0d15\u0d23\u0d2e\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d05\u0d35\u0d7e \u0d05\u0d24\u0d3f\u0d2f\u0d3e\u0d2f\u0d3f \u0d06\u0d17\u0d4d\u0d30\u0d39\u0d3f\u0d1a\u0d4d\u0d1a\u0d41.","\u0d2f\u0d41\u0d35\u0d3e\u0d15\u0d4d\u0d15\u0d33\u0d4b\u0d1f\u0d4a\u0d2a\u0d4d\u0d2a\u0d02 \u0d06\u0d1a\u0d3e\u0d30\u0d24\u0d4d\u0d24\u0d3f\u0d7d \u0d2a\u0d19\u0d4d\u0d15\u0d46\u0d1f\u0d41\u0d15\u0d4d\u0d15\u0d3e\u0d7b \u0d0e\u0d28\u0d4d\u0d28\u0d46\u0d2f\u0d41\u0d02 \u0d05\u0d28\u0d41\u0d35\u0d26\u0d3f\u0d15\u0d4d\u0d15\u0d42.","\u0d05\u0d35\u0d33\u0d41\u0d1f\u0d46 \u0d27\u0d40\u0d30\u0d2e\u0d3e\u0d2f \u0d24\u0d40\u0d30\u0d41\u0d2e\u0d3e\u0d28\u0d24\u0d4d\u0d24\u0d3f\u0d7d \u0d2e\u0d24\u0d3f\u0d2a\u0d4d\u0d2a\u0d41\u0d24\u0d4b\u0d28\u0d4d\u0d28\u0d3f\u0d2f \u0d17\u0d4d\u0d30\u0d3e\u0d2e \u0d2e\u0d41\u0d16\u0d4d\u0d2f\u0d7b \u0d05\u0d35\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d28\u0d41\u0d15\u0d42\u0d32\u0d2e\u0d3e\u0d2f \u0d28\u0d3f\u0d32\u0d2a\u0d3e\u0d1f\u0d46\u0d1f\u0d41\u0d24\u0d4d\u0d24\u0d41.","\u0d2a\u0d41\u0d24\u0d3f\u0d2f \u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d35\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d0e\u0d24\u0d4d\u0d24\u0d3f\u0d2f \u0d0e\u0d7b\u0d38\u0d4b\u0d15\u0d4d\u0d15\u0d3f, \u0d38\u0d3f\u0d02\u0d39\u0d35\u0d41\u0d2e\u0d3e\u0d2f\u0d3f \u0d28\u0d43\u0d24\u0d4d\u0d24\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d05\u0d24\u0d41\u0d35\u0d34\u0d3f \u0d05\u0d24\u0d3f\u0d28\u0d46 \u0d15\u0d40\u0d34\u0d1f\u0d15\u0d4d\u0d15\u0d41\u0d15\u0d2f\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u200c\u0d24\u0d41.","\u0d0e\u0d7b\u0d38\u0d4b\u0d15\u0d4d\u0d15\u0d3f!! \u0d0e\u0d7b\u0d38\u0d4b\u0d15\u0d4d\u0d15\u0d3f!!!","\u0d17\u0d4d\u0d30\u0d3e\u0d2e\u0d02 \u0d2e\u0d41\u0d34\u0d41\u0d35\u0d7b \u0d2a\u0d3e\u0d1f\u0d4d\u0d1f\u0d41\u0d2a\u0d3e\u0d1f\u0d3f\u0d2f\u0d41\u0d02 \u0d06\u0d39\u0d4d\u0d32\u0d3e\u0d26\u0d28\u0d43\u0d24\u0d4d\u0d24\u0d02 \u0d1a\u0d35\u0d3f\u0d1f\u0d4d\u0d1f\u0d3f\u0d2f\u0d41\u0d02 \u0d2e\u0d31\u0d4d\u0d31\u0d41\u0d02 \u0d0e\u0d7b\u0d38\u0d4b\u0d15\u0d4d\u0d15\u0d3f\u0d2f\u0d41\u0d1f\u0d46 \u0d35\u0d3f\u0d1c\u0d2f\u0d02 \u0d06\u0d18\u0d4b\u0d37\u0d3f\u0d1a\u0d4d\u0d1a\u0d41.","\u0d07\u0d2a\u0d4d\u0d2a\u0d4b\u0d7e \u0d2a\u0d46\u0d7a\u0d38\u0d3f\u0d02\u0d39\u0d19\u0d4d\u0d19\u0d33\u0d3e\u0d23\u0d4d \u0d35\u0d47\u0d1f\u0d4d\u0d1f\u0d2f\u0d3e\u0d1f\u0d41\u0d28\u0d4d\u0d28\u0d24\u0d46\u0d28\u0d4d\u0d28\u0d4d \u0d1e\u0d3e\u0d7b \u0d15\u0d47\u0d1f\u0d4d\u0d1f\u0d41.","\u0d2a\u0d46\u0d1f\u0d4d\u0d1f\u0d3f","\u0d38\u0d4d\u0d30\u0d37\u0d4d\u200c\u0d1f\u0d3e\u0d35\u0d4d: Francesca Sanna","\u0d1a\u0d3f\u0d32 \u0d38\u0d2e\u0d2f\u0d24\u0d4d\u0d24\u0d4d \u0d1e\u0d3e\u0d7b \u0d07\u0d30\u0d41\u0d1f\u0d4d\u0d1f\u0d41\u0d28\u0d3f\u0d31\u0d1e\u0d4d\u0d1e \u0d08 \u0d2a\u0d46\u0d1f\u0d4d\u0d1f\u0d3f\u0d2f\u0d3f\u0d7d \u0d05\u0d15\u0d2a\u0d4d\u0d2a\u0d46\u0d1f\u0d41\u0d02, \u0d05\u0d2a\u0d4d\u0d2a\u0d4b\u0d7e \u0d0e\u0d32\u0d4d\u0d32\u0d3e\u0d02 \u0d0e\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d4d \u0d2a\u0d4d\u0d30\u0d2f\u0d3e\u0d38\u0d15\u0d30\u0d2e\u0d3e\u0d2f\u0d3f \u0d24\u0d4b\u0d28\u0d4d\u0d28\u0d41\u0d02. \u0d07\u0d35\u0d3f\u0d1f\u0d46 \u0d1e\u0d3e\u0d7b \u0d12\u0d31\u0d4d\u0d31\u0d2f\u0d4d\u0d15\u0d4d\u0d15\u0d3e\u0d23\u0d46\u0d28\u0d4d\u0d28 \u0d24\u0d4b\u0d28\u0d4d\u0d28\u0d7d \u0d15\u0d3e\u0d30\u0d23\u0d02 \u0d0e\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d4a\u0d28\u0d4d\u0d28\u0d41\u0d02 \u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d3e\u0d28\u0d3e\u0d15\u0d3f\u0d32\u0d4d\u0d32.","\u0d12\u0d30\u0d41 \u0d26\u0d3f\u0d35\u0d38\u0d02 \u0d07\u0d35\u0d3f\u0d1f\u0d46 \u0d28\u0d3f\u0d28\u0d4d\u0d28\u0d4d \u0d05\u0d28\u0d19\u0d4d\u0d19\u0d3e\u0d7b \u0d15\u0d34\u0d3f\u0d2f\u0d3e\u0d24\u0d3e\u0d2f\u0d3e\u0d7d \u0d1e\u0d3e\u0d7b \u0d0e\u0d28\u0d4d\u0d24\u0d41\u0d1a\u0d46\u0d2f\u0d4d\u0d2f\u0d41\u0d02?","\u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d7e \u0d2a\u0d31\u0d1e\u0d4d\u0d1e\u0d24\u0d4d \u0d36\u0d30\u0d3f\u0d2f\u0d3e\u0d23\u0d4d, \u0d07\u0d24\u0d3f\u0d7d \u0d2e\u0d41\u0d34\u0d41\u0d35\u0d7b \u0d07\u0d30\u0d41\u0d1f\u0d4d\u0d1f\u0d3e\u0d23\u0d4d.","\u0d0e\u0d28\u0d4d\u0d28\u0d3e\u0d7d \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d33\u0d4b\u0d1f\u0d4a\u0d2a\u0d4d\u0d2a\u0d02 \u0d1e\u0d3e\u0d28\u0d41\u0d2e\u0d41\u0d23\u0d4d\u0d1f\u0d4d.","\u0d1e\u0d19\u0d4d\u0d19\u0d33\u0d46\u0d32\u0d4d\u0d32\u0d3e\u0d2e\u0d41\u0d23\u0d4d\u0d1f\u0d4d.","\u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d06\u0d28\u0d4d\u0d31\u0d3f \u0d2a\u0d41\u0d1e\u0d4d\u0d1a\u0d3f\u0d30\u0d3f \u0d24\u0d42\u0d35\u0d41\u0d28\u0d4d\u0d28\u0d41","\u0d38\u0d4d\u0d30\u0d37\u0d4d\u200c\u0d1f\u0d3e\u0d35\u0d4d: Estel\u00ed Meza","\u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d06\u0d28\u0d4d\u0d31\u0d3f \u0d35\u0d33\u0d30\u0d46 \u0d38\u0d28\u0d4d\u0d24\u0d4b\u0d37\u0d35\u0d24\u0d3f\u0d2f\u0d3e\u0d23\u0d4d.","\u0d0e\u0d28\u0d4d\u0d28\u0d3e\u0d7d \u0d12\u0d30\u0d41 \u0d38\u0d41\u0d2a\u0d4d\u0d30\u0d2d\u0d3e\u0d24\u0d24\u0d4d\u0d24\u0d3f\u0d7d \u0d05\u0d2a\u0d4d\u0d30\u0d24\u0d40\u0d15\u0d4d\u0d37\u0d3f\u0d24\u0d2e\u0d3e\u0d2f\u0d3f \u0d15\u0d4d\u0d2f\u0d3e\u0d7b\u0d38\u0d7c \u0d1c\u0d40\u0d35\u0d3f\u0d24\u0d24\u0d4d\u0d24\u0d3f\u0d32\u0d47\u0d15\u0d4d\u0d15\u0d4d \u0d15\u0d1f\u0d28\u0d4d\u0d28\u0d41\u0d35\u0d28\u0d4d\u0d28\u0d41.","\u0d0e\u0d32\u0d4d\u0d32\u0d3e\u0d02 \u0d2e\u0d3e\u0d31\u0d3f\u0d2e\u0d31\u0d3f\u0d1e\u0d4d\u0d1e\u0d41.","\u0d2a\u0d15\u0d4d\u0d37\u0d46, \u0d15\u0d4d\u0d32\u0d47\u0d36\u0d02 \u0d28\u0d3f\u0d31\u0d1e\u0d4d\u0d1e \u0d06 \u0d38\u0d3e\u0d39\u0d1a\u0d30\u0d4d\u0d2f\u0d24\u0d4d\u0d24\u0d3f\u0d32\u0d41\u0d02 \u0d05\u0d35\u0d7c \u0d24\u0d28\u0d4d\u0d31\u0d46 \u0d2e\u0d28\u0d4b\u0d27\u0d48\u0d30\u0d4d\u0d2f\u0d02 \u0d35\u0d40\u0d23\u0d4d\u0d1f\u0d46\u0d1f\u0d41\u0d24\u0d4d\u0d24\u0d41.","\u0d07\u0d2a\u0d4d\u0d2a\u0d4b\u0d34\u0d41\u0d02 \u0d05\u0d35\u0d7c \u0d2e\u0d28\u0d4b\u0d39\u0d30\u0d2e\u0d3e\u0d2f\u0d3f \u0d2a\u0d41\u0d1e\u0d4d\u0d1a\u0d3f\u0d30\u0d3f\u0d15\u0d4d\u0d15\u0d41\u0d28\u0d4d\u0d28\u0d41.","1989 \u0d28\u0d35\u0d02\u0d2c\u0d7c","\u0d38\u0d4d\u0d30\u0d37\u0d4d\u200c\u0d1f\u0d3e\u0d35\u0d4d: Anna Haifisch","\u0d0e\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d4d \u0d1c\u0d40\u0d35\u0d3f\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d05\u0d35\u0d38\u0d30\u0d02 \u0d28\u0d7d\u0d15\u0d3f\u0d2f\u0d24\u0d4d \u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d28\u0d17\u0d30\u0d24\u0d4d\u0d24\u0d3f\u0d32\u0d46","\u0d35\u0d40\u0d25\u0d3f\u0d15\u0d33\u0d3f\u0d32\u0d42\u0d1f\u0d46 \u0d36\u0d3e\u0d28\u0d4d\u0d24\u0d2e\u0d3e\u0d2f\u0d3f \u0d2e\u0d3e\u0d7c\u0d1a\u0d4d\u0d1a\u0d4d \u0d1a\u0d46\u0d2f\u0d4d\u200c\u0d24\u0d4d \u0d38\u0d2e\u0d30\u0d02 \u0d28\u0d1f\u0d24\u0d4d\u0d24\u0d3f\u0d2f 320,000 \u0d2a\u0d47\u0d30\u0d3e\u0d23\u0d4d.","\u0d12\u0d30\u0d41 \u0d2e\u0d3e\u0d38\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d41\u0d36\u0d47\u0d37\u0d02 \u0d2c\u0d46\u0d7c\u0d32\u0d3f\u0d7b \u0d2e\u0d24\u0d3f\u0d7d \u0d28\u0d3f\u0d32\u0d02\u0d2a\u0d24\u0d3f\u0d1a\u0d4d\u0d1a\u0d41.","\u0d2a\u0d46\u0d1f\u0d4d\u0d1f\u0d46\u0d28\u0d4d\u0d28\u0d4a\u0d30\u0d41 \u200c\u0d26\u0d3f\u0d35\u0d38\u0d02 \u0d0e\u0d32\u0d4d\u0d32\u0d3e\u0d35\u0d7c\u0d15\u0d4d\u0d15\u0d41\u0d02, \u0d2a\u0d4d\u0d30\u0d24\u0d4d\u0d2f\u0d47\u0d15\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d38\u0d4d\u200c\u0d24\u0d4d\u0d30\u0d40\u0d15\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d05\u0d35\u0d30\u0d41\u0d1f\u0d46 \u0d06\u0d17\u0d4d\u0d30\u0d39\u0d24\u0d4d\u0d24\u0d3f\u0d28\u0d28\u0d41\u0d38\u0d30\u0d3f\u0d1a\u0d4d\u0d1a\u0d4d \u0d1c\u0d40\u0d35\u0d3f\u0d15\u0d4d\u0d15\u0d3e\u0d28\u0d41\u0d33\u0d4d\u0d33 \u0d38\u0d4d\u0d35\u0d3e\u0d24\u0d28\u0d4d\u0d24\u0d4d\u0d30\u0d4d\u0d2f\u0d02 \u0d32\u0d2d\u0d3f\u0d1a\u0d4d\u0d1a\u0d41.","\u0d0e\u0d28\u0d3f\u0d15\u0d4d\u0d15\u0d4d \u0d12\u0d30\u0d41 \u200c'\u0d15\u0d32\u0d3e\u0d15\u0d3e\u0d30\u0d3f\u0d2f\u0d3e\u0d15\u0d3e\u0d7b' \u0d15\u0d34\u0d3f\u0d1e\u0d4d\u0d1e\u0d41.","\u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d26\u0d47\u0d36\u0d02","\u0d38\u0d4d\u0d30\u0d37\u0d4d\u200c\u0d1f\u0d3e\u0d35\u0d4d: Saffa Khan","\u0d0e\u0d28\u0d4d\u0d31\u0d46 \u0d30\u0d3e\u0d1c\u0d4d\u0d2f\u0d24\u0d4d\u0d24\u0d46 \u0d28\u0d3f\u0d30\u0d24\u0d4d\u0d24\u0d41\u0d15\u0d33\u0d3f\u0d7d \u0d28\u0d3f\u0d19\u0d4d\u0d19\u0d7e\u0d15\u0d4d\u0d15\u0d4d \u0d35\u0d7c\u0d23\u0d4d\u0d23\u0d19\u0d4d\u0d19\u0d 092e\u0932\u093e \u092e\u093e\u0939\u0940\u0924 \u0928\u093e\u0939\u0940!","\u0915\u094d\u0937\u092e\u0938\u094d\u0935!","\u0915\u094d\u0937\u092e\u0938\u094d\u0935!","\u0915\u094d\u0937\u092e\u0938\u094d\u0935 \u0915\u094d\u0937\u092e\u0938\u094d\u0935 \u0915\u094d\u0937\u092e\u0938\u094d\u0935!","\u092e\u0932\u093e \u092e\u093e\u091d\u094d\u092f\u093e \u0905\u0902\u0924\u0930\u094d\u0928\u093e\u0926\u093e\u0935\u0930/\u0905\u0902\u0924\u0903\u0938\u094d\u092b\u0941\u0930\u0923\u093e\u0935\u0930 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0920\u0947\u0935\u093e\u092f\u0932\u093e \u0939\u0935\u093e, \u092e\u093e\u0924\u094d\u0930 \u092e\u0940 \u0924\u0947 \u0915\u0930\u0924 \u0928\u093e\u0939\u0940.","\u092c\u093e\u0933 \u092c\u0930\u0947 \u0906\u0939\u0947 \u0915\u093e???","\u092a\u0923 \u092e\u0940 \u0907\u0924\u0930\u093e\u0902\u0935\u0930 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0920\u0947\u0935\u0942 \u0936\u0915\u0924\u094b, \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u091a\u093e \u0916\u0930\u094b\u0916\u0930 \u092b\u093e\u092f\u0926\u093e \u0939\u094b\u0924\u094b.","\u0938\u094b\u0915\u0940\u091a\u093e \u0935\u093f\u091c\u092f","-\u0915\u0930\u093e\u092c\u094b \u092a\u0949\u092a\u0940 \u092e\u094b\u0932\u0947\u0924\u094d\u0938\u0947\u0928","\u0938\u094b\u0915\u0940 \u0928\u093e\u0935\u093e\u091a\u0940 \u090f\u0915 \u092e\u0941\u0932\u0917\u0940 \u0939\u094b\u0924\u0940 \u0906\u0923\u093f \u0938\u0902\u0938\u094d\u0915\u0943\u0924\u0940\u091a\u094d\u092f\u093e \u0935\u093f\u0930\u0941\u0926\u094d\u0927 \u091c\u0917\u0923\u0947 \u0924\u093f\u091a\u094d\u092f\u093e \u0928\u0936\u093f\u092c\u0940 \u0906\u0932\u0947 \u0939\u094b\u0924\u0947.","\u092e\u0940 \u092d\u093e\u0917 \u0918\u0947\u090a \u0936\u0915\u0924\u094b \u0915\u093e?","\u0924\u093f\u0932\u093e \u0935\u092f\u093e\u0924 \u092f\u0947\u0923\u093e\u0930\u094d\u200d\u092f\u093e \u0924\u0930\u0941\u0923\u093e\u0902\u091a\u094d\u092f\u093e, \u0938\u093f\u0902\u0939\u093e\u0938\u094b\u092c\u0924 \u0939\u094b\u0923\u093e\u0930\u094d\u200d\u092f\u093e \u0932\u0922\u0924\u0940\u0924 \u092d\u093e\u0917 \u0918\u094d\u092f\u093e\u0935\u093e \u0905\u0938\u093e \u0924\u093f\u091a\u093e \u0928\u093f\u0930\u094d\u0927\u093e\u0930 \u0939\u094b\u0924\u093e.","\u0924\u0930\u0941\u0923\u093e\u0902\u091a\u094d\u092f\u093e \u0938\u094b\u092c\u0924 \u092e\u0932\u093e\u0939\u0940 \u0924\u094d\u092f\u093e \u092a\u0930\u0902\u092a\u0930\u0947\u0924 \u0938\u0939\u092d\u093e\u0917\u0940 \u0939\u094b\u090a \u0926\u094d\u092f\u093e.","\u0924\u093f\u091a\u094d\u092f\u093e \u0905\u0936\u093e \u0927\u093e\u0921\u0938\u0940 \u092e\u093e\u0917\u0923\u0940\u0928\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0917\u0921\u092c\u0921\u0932\u093e \u0906\u0923\u093f \u0924\u094d\u092f\u093e\u0928\u0947 \u0924\u093f\u091a\u094d\u092f\u093e \u092c\u093e\u091c\u0942\u0928\u0947 \u092e\u0924 \u0926\u093f\u0932\u0947.","\u0938\u094b\u0915\u0940\u091a\u0947 \u0924\u0902\u0924\u094d\u0930 \u0928\u0935\u0940\u0928 \u0939\u094b\u0924\u0947, \u091c\u094d\u092f\u093e\u092e\u0927\u094d\u092f\u0947 \u0928\u0943\u0924\u094d\u092f \u0915\u0947\u0932\u094d\u092f\u093e\u092e\u0941\u0933\u0947 \u0938\u093f\u0902\u0939 \u0924\u093f\u091a\u094d\u092f\u093e\u092a\u0941\u0922\u0947 \u0928\u092e\u0924\u0947 \u0918\u0947\u0924 \u0905\u0938\u0947.","\u0938\u094b\u0915\u0940!! \u0938\u094b\u0915\u0940!!!","\u0938\u094b\u0915\u0940\u091a\u094d\u092f\u093e \u0935\u093f\u091c\u092f\u093e\u0928\u0947, \u0938\u0902\u092a\u0942\u0930\u094d\u0923 \u0917\u093e\u0935 \u090f\u0915\u092e\u0941\u0916\u093e\u0928\u0947 \u0909\u0924\u094d\u0938\u093e\u0939\u093e\u0924 \u0917\u093e\u090a \u0932\u093e\u0917\u0932\u0947!","\u0906\u0924\u093e \u0938\u093f\u0902\u0939\u093f\u0923\u0940 \u0936\u093f\u0915\u093e\u0930 \u0915\u0930\u0924\u093e\u0924 \u0905\u0938\u0947 \u092e\u0940 \u0910\u0915\u0932\u0947 \u0906\u0939\u0947.","\u092c\u0949\u0915\u094d\u0938","-\u092b\u094d\u0930\u093e\u0928\u094d\u0938\u0947\u0938\u094d\u0915\u093e \u0938\u0928\u094d\u0928\u093e","\u0915\u093e\u0939\u0940\u0935\u0947\u0933\u093e \u092e\u0940 \u092f\u093e \u0917\u0921\u0926 \u092c\u0949\u0915\u094d\u0938\u092e\u0927\u094d\u092f\u0947 \u0905\u0921\u0915\u0924\u0947, \u091c\u093f\u0925\u0947 \u0938\u0930\u094d\u0935\u0915\u093e\u0939\u0940 \u0905\u0935\u0918\u0921 \u0906\u0923\u093f \u092a\u094d\u0930\u091a\u0902\u0921 \u0905\u0938\u0932\u094d\u092f\u093e\u0938\u093e\u0930\u0916\u0947 \u0935\u093e\u091f\u0924\u0947. \u0907\u0925\u0947 \u092e\u0932\u093e \u090f\u0915\u091f\u0947 \u0935\u093e\u091f\u0924\u0947, \u092e\u0932\u093e \u0926\u0941\u0930\u094d\u092c\u0933 \u091d\u093e\u0932\u094d\u092f\u093e\u0938\u093e\u0930\u0916\u0947 \u0935\u093e\u091f\u0924\u0947.","\u0915\u093e\u092f \u0939\u094b\u0908\u0932, \u091c\u0930 \u090f\u0915\u0947 \u0926\u093f\u0935\u0936\u0940 \u092e\u0932\u093e \u092f\u0947\u0925\u0942\u0928 \u0915\u0941\u0920\u0947\u091a \u0939\u0932\u0923\u0947 \u0936\u0915\u094d\u092f \u091d\u093e\u0932\u0947 \u0928\u093e\u0939\u0940 \u0924\u0930?","\u0924\u0941\u092e\u091a\u0947 \u092c\u0930\u094b\u092c\u0930 \u0906\u0939\u0947, \u0939\u093e \u092c\u0949\u0915\u094d\u0938 \u0916\u0942\u092a\u091a \u0917\u0921\u0926 \u0906\u0939\u0947.","\u092e\u093e\u0924\u094d\u0930 \u092e\u0940 \u0924\u0941\u092e\u091a\u094d\u092f\u093e \u0938\u094b\u092c\u0924 \u0906\u0939\u0947.","\u0906\u092e\u094d\u0939\u0940 \u0938\u0917\u0933\u0947 \u0924\u0941\u092e\u091a\u094d\u092f\u093e \u0938\u094b\u092c\u0924 \u0906\u0939\u094b\u0924.","\u092e\u093e\u091d\u0940 \u0915\u093e\u0915\u0942/\u092e\u093e\u0935\u0936\u0940/\u0906\u0924\u094d\u092f\u093e \u0916\u0941\u0932\u0924\u0947","-\u090f\u0938\u094d\u0924\u0947\u0932\u093f \u092e\u0940\u091d\u093e","\u092e\u093e\u091d\u0940 \u0915\u093e\u0915\u0942/\u0906\u0924\u094d\u092f\u093e/\u092e\u093e\u0935\u0936\u0940 \u0916\u0942\u092a \u0916\u0942\u0936 \u0906\u0939\u0947.","\u092e\u093e\u0924\u094d\u0930 \u090f\u0915\u0947 \u0926\u093f\u0935\u0936\u0940 \u0915\u094b\u0923\u0924\u0940\u0939\u0940 \u0906\u0917\u093e\u092e\u0940 \u0938\u0942\u091a\u0928\u093e \u0928 \u0926\u0947\u0924\u093e, \u0915\u0945\u0928\u094d\u0938\u0930 \u0906\u0932\u093e.","\u0938\u0917\u0933\u0947 \u0915\u093e\u0939\u0940 \u092c\u0926\u0932\u0932\u0947.","\u0924\u0947 \u0938\u0917\u0933\u0947 \u0905\u0935\u0918\u0921 \u0939\u094b\u0924\u0947, \u092e\u093e\u0924\u094d\u0930 \u0924\u093f\u0928\u0947 \u0924\u093f\u091a\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0913\u0933\u0916\u0932\u0940.","\u0906\u0924\u093e \u0924\u0940 \u0916\u0942\u092a \u0938\u0941\u0902\u0926\u0930 \u0916\u0941\u0932\u0924\u0947.","\u0928\u094b\u0935\u094d\u0939\u0947\u0902. \u0967\u096f\u096e\u096f","-\u0905\u200d\u0945\u0928\u093e \u0939\u0948\u092b\u093f\u091a","\u092e\u093e\u091d\u094d\u092f\u093e \u0906\u092f\u0941\u0937\u094d\u092f\u093e\u0924\u0940\u0932 \u0938\u0930\u094d\u0935\u093e\u0924 \u092e\u094b\u0920\u0940 \u0938\u0902\u0927\u0940 \u092e\u0932\u093e \u0926\u0947\u0923\u093e\u0930\u0947","\u092e\u093e\u091d\u094d\u092f\u093e \u0917\u093e\u0935\u091a\u094d\u092f\u093e \u0930\u0938\u094d\u0924\u094d\u092f\u093e\u0902\u0935\u0930\u0942\u0928 \u091a\u093e\u0932\u0924 \u0917\u0947\u0932\u0947\u0932\u0947 \u0969,\u0968\u0966,\u0966\u0966\u0966 \u0936\u093e\u0902\u0924 \u0906\u0902\u0926\u094b\u0932\u0915.","\u090f\u0915\u093e \u092e\u0939\u093f\u0928\u094d\u092f\u093e\u0928\u0902\u0924\u0930 \u092c\u0930\u094d\u0932\u093f\u0928\u091a\u0940 \u092d\u093f\u0902\u0924 \u092a\u093e\u0921\u0923\u094d\u092f\u093e\u0924 \u0906\u0932\u0940.","\u0905\u091a\u093e\u0928\u0915 \u0938\u0930\u094d\u0935\u093e\u0902\u0928\u093e, \u0916\u093e\u0938\u0915\u0930\u0942\u0928 \u0938\u094d\u0924\u094d\u0930\u093f\u092f\u093e\u0902\u0928\u093e, \u0924\u094d\u092f\u093e\u0902\u0928\u093e \u0915\u093e\u092f \u0935\u094d\u0939\u093e\u092f\u091a\u0947 \u0906\u0939\u0947 \u0924\u0947 \u092c\u0928\u0942 \u0936\u0915\u0932\u094d\u092f\u093e.","\u092e\u0940 '\u0915\u0932\u093e\u0915\u093e\u0930' \u0928\u093f\u0935\u0921\u093 ry sorry sorry!","Ik zou op mijn intu\u00eftie moeten vertrouwen\u2026 maar dat doe ik niet.","Gaat alles goed met de baby?","Maar ik kan anderen vertrouwen, en dat helpt echt.","Ntsoaki's overwinning","Door Karabo Poppy Moletsane","Er was eens een meisje dat Ntsoaki heette en dat voorbestemd was om tegen haar cultuur in te gaan.","Mag ik meedoen?","Ze willde meedoen met de jongemannen die hun volwassenheidsproef afleggen: worstelen met leeuwen.","Laat me meedoen aan het ritueel met de mannen.","Het opperhoofd was onder de indruk van haar moedige verzoek en liet haar deelnemen.","Ntsoaki's techniek was nieuw: ze danste met de leeuw totdat die zich aan haar overgaf.","Ntsoaki!! Ntsoaki!!!","Het dorp zong en juichte om Ntsoaki's overwinning.","Ik heb gehoord dat het nu de leeuwinnen zijn die jagen.","De kist","Door Francesca Sanna","Soms zit ik vast in een donkere kist waarin alles moeilijk lijkt en me overweldigt. Dan voel ik me eenzaam en verlamd.","Maar wat als ik er op een dag niet meer uit kan komen?","Je hebt gelijk, het is hier erg donker.","Maar ik ben bij je.","We zijn allemaal bij je.","Mijn tante bloeit op","Door Estel\u00ed Meza","Mijn tante is heel gelukkig.","Maar op een dag bleek ze kanker te hebben.","Alles werd anders.","Het was moeilijk, maar ze ontdekte hoe sterk ze was.","Nu bloeit ze prachtig op.","November 1989","Door Anna Haifisch","De grootste kans van mijn leven kreeg ik","van 320.000 vredige demonstranten die door de straten van mijn stad liepen.","Een maand later viel de Berlijnse Muur.","Opeens kon iedereen kiezen wat hij wilde zijn, en dat gold in het bijzonder voor vrouwen.","Ik koos 'kunstenaar'.","Thuisland","Door Saffa Khan","Op de wegen van mijn thuisland zie je kleurige vrachtwagens en riksja's vol po\u00ebzie.","Elke zondag gingen mijn familie en ik naar de Itwar Bazaar, de weekmarkt, voor verse samosa's in de winter en heerlijk zoete mango's in de zomer. Mama koos met veel zorg kledingstukken om onze kleding voor het Suikerfeest te maken.","Ik ging naar de kleinste school in de stad, maar kreeg les van de sterkste vrouwen met het grootste hart.","Elk jaar wachtten mijn broers en zussen en ik op de lente om Basant te vieren, het feest van de vliegers.","Hier heb ik negen jaar gewoond: in mama's kleine jungle, onze veilige bubbel. We hadden de meeste dagen geen stroom of schoon water, maar we redden het toch. Dank jullie wel, mama en baba: thuis is waar je zelf bent.","Vooruit betalen","Door Tunlaya Dunn","Liefde","Door Laerte","Leeftijden en fasen","Door Chihiro Takeuchi","Aarthi de geweldige","Door Isuri","Minuten","Door Tillie Walden","Als ik me concentreer, denk ik minuten lang.","Minuten waarin de wereld om me heen wordt opgebouwd.","Ik was vijf. Ik was anders, ik voelde het gewoon.","Ik was dertien.","Ik raakte de grip kwijt","en jij was er voor me.","Ik was zeventien. Ik realiseerde me dat ik talent had.","Dat ik iets kon wat niet iedereen kon.","Ik stak er al mijn energie en kracht in, zonder te weten wat het allemaal betekende.","Ik ben 21.","Voor het eerst in mijn leven kijk ik terug op wie ik was, en zie ik een sterk persoon.","Iemand die niet te stoppen is.","Op het dak","Door Kaveri Gopalakrishnan","Deel je verhaal"]},"no":{"ALL":["Meny","Tilbake","Neste","Del","S\u00f8k","Del p\u00e5 Facebook","Del p\u00e5 Twitter","E-post","Tillit","Av Philippa Rice","Hvorfor skal babyen min stole p\u00e5 meg?","Hvor stor er en babyfot?","Jeg vet ikke hva jeg gj\u00f8r!","Beklager!","Beklager!","Beklager, beklager!","Jeg skal egentlig stole p\u00e5 intuisjonen, men jeg gj\u00f8r ikke det.","G\u00e5r det bra med babyen?","Men jeg kan stole p\u00e5 andre, og det hjelper veldig.","Ntsoakis seier","Av Karabo Poppy Moletsane","Det var en jente som het Ntsoaki, og skjebnen hennes var \u00e5 g\u00e5 mot str\u00f8mmen.","Kan jeg bli med?","Hun \u00f8nsket \u00e5 v\u00e6re med de unge mennene som skulle sl\u00e5ss mot l\u00f8ver som et ritual for \u00e5 markere overgangen til livet som voksen.","Jeg vil bli med de unge mennene i ritualet.","H\u00f8vdingen ble r\u00f8rt av det tapre \u00f8nsket og innvilget det.","Ntsoakis teknikk var ny og innebar at hun danset for l\u00f8ven for \u00e5 f\u00e5 den til \u00e5 underkaste seg.","Ntsoaki! Ntsoaki!","Hele landsbyen sang av full hals over Ntsoakis seier.","Det ryktes at l\u00f8vinnene tar seg av jaktingen n\u00e5.","Boksen","Av Francesca Sanna","Noen gang blir jeg sittende fast i en m\u00f8rk boks der alt virker vanskelig og overveldende. Her f\u00f8ler jeg meg ensom \u2013 jeg f\u00f8ler meg lammet.","Hva om jeg en dag ikke kan komme meg vekk herfra lenger?","Du har rett \u2013 denne boksen er veldig m\u00f8rk.","Men jeg er her sammen med deg.","Vi er her med deg, alle sammen.","Tanten min blomstrer","Av Estel\u00ed Meza","Tanten min er en veldig glad person.","Men en dag kom kreften uten varsel.","Alt ble forandret.","Det var vanskelig, men hun fant styrken sin.","N\u00e5 blomstrer hun vakkert.","Nov 1989","Av Anna Haifisch","Mitt livs store sjanse ble gitt til meg av","320 000 fredelige demonstranter som marsjerte i gatene i hjembyen min.","En m\u00e5ned senere falt Berlinmuren.","Plutselig kunne alle, s\u00e6rlig kvinner, bestemme hva de ville bli.","Jeg kunne velge \u00e5 bli \u00abkunstner\u00bb.","Hjemlandet","Av Saffa Khan","P\u00e5 veiene i hjemlandet mitt finner du k\u00f8er av fargesprakende lastebiler og rickshawer fulle av poesi.","Hver s\u00f8ndag dro familien min og jeg til v\u00e5r lokale Itwar-basar for \u00e5 kj\u00f8pe ferske samosaer om vinteren og s\u00f8te mangoer om sommeren. Mamma tok seg god tid til \u00e5 h\u00e5ndplukke stoff for \u00e5 lage kl\u00e6r vi skulle bruke i h\u00f8ytidene.","Jeg gikk p\u00e5 den minste skolen i byen, men jeg fikk undervisning av de sterkeste kvinnene med de st\u00f8rste hjertene.","Hvert \u00e5r ventet s\u00f8sknene mine og jeg ut\u00e5lmodig p\u00e5 v\u00e5ren for \u00e5 feire basant \u2013 dragefestivalen.","Dette var hjemmet mitt i ni \u00e5r \u2013 mammas lille jungel, v\u00e5r egen lille, trygge boble. Selv om vi ikke hadde str\u00f8m de fleste dagene, eller rent vann, fikk vi det til \u00e5 g\u00e5 rundt. Tusen takk, mamma og pappa. Hjemme er der hvor dere er.","Spre gleden","Av Tunlaya Dunn","Kj\u00e6rlighet","Av Laerte","Aldre og faser","Av Chihiro Takeuchi","Den utrolige Aarthi","Av Isuri","Minutter","Av Tillie Walden","Hvis jeg fokuserer, kan det kokes ned til to minutter.","Minutter som bygget verdenen rundt meg.","Jeg var fem. Jeg var annerledes. Jeg kjente det i magen.","Jeg var 13.","Jeg revnet i s\u00f8mmene,","og akkurat der var du.","Jeg var 17. Jeg skj\u00f8nte at jeg hadde talent.","At jeg kunne gj\u00f8re noe ikke alle greide.","S\u00e5 jeg omfavnet det med all min energi, all min kraft, uten helt \u00e5 forst\u00e5 hva det hele innebar.","Jeg er 21.","Og for f\u00f8rste gang i mitt liv ser jeg tilbake p\u00e5 den jeg var, og ser en sterk person.","En som ikke kan stoppes.","P\u00e5 taket","Av Kaveri Gopalakrishnan","Del din historie"]},"ny":{"ALL":["Menyu","Zam'mbuyo","Zotsatira","Gawanani","Fufuzani","Gawanani pa Facebook","Gawanani pa Twitter","Imelo","Khulupirira","Ndi Philippa Rice","N'chifukwa chiyani mwana wanga akuyenera kundikhulupirira?","Kodi phazi la mwana wanga ndi lalikulu bwanji?","Sindikudziwa zimene ndikuchita!","Pepani!","Pepani!","Pepani, pepani, pepani!","Ndikufunika kukhulupirira mtima wanga...koma sindimaukhulupirira.","Kodi mwana ali bwino???","Koma ndingakhulupirire ena ndipo zimenezi zimathandiza.","Kupambana kwa Ntsoaki","Ndi Karabo Poppy Moletsane","Pali mtsikana wotchedwa Ntsoaki ndi akuyenera kukhala ndi moyo wosatsatira chikhalidwe.","Ndingalowe nawo?","Iye akufuna kulowa m'gulu la anyamata omwe akubwera kudzalimbana ndi mikango.","Ndilowe nawo m'gulu la anyamata pa mwambowu.","Mfumu inagoma ndi pempho lake losonyeza kulimba mtima moti yamuvotera.","Sitayilo ya Ntsoaki inali yatsopano ndipo ankavina ndi mkango womwe unkamumvera.","Ntsoaki!! Ntsoaki!!","Mudzi wonse unafuula poimba nyimba mosangalala chifukwa cha kupambana kwa Ntsoaki.","Ndifumva kuti tsopano mikango yaikazi ikusaka nyama.","Bokosi","Ndi Francesca Sanna","Nthawi zina ndimangokhala m'bokosi la mdima mmene chilichonse chimaoneka ndi chovuta kwambiri. M'bokosi limeneli ndimaona kuti ndili ndekhandekha, ndipo sindingathe kuchita chilichonse.","Bwanji ngati tsiku lina sindingathenso kuchoka kuno?","Ukunena zoona, m'bokosili muli mdima wokhawokha","Koma ine ndili pamodzi ndi iwe.","Tonse tili pamodzi ndi iwe.","Azakhali Anga Akusangalala","Ndi Estel\u00ed Meza","Azakhali anga akusangalala kwambiri.","Koma tsiku lina khansa inabwera popanda odi.","Chilichonse chinasintha.","Zinali zovuta, koma anazindikira mphamvu zake.","Pano akusangalala kwambiri.","Nov 1989","Ndi Anna Haifisch","Ndinapatsidwa mwayi wakulu kwambiri pamoyo wanga ndi","Anthu 320,000 omwe amachita zionetsera mwamtendere anayenda m'misewu ya mtauni ya kwathu.","Khoma la Berlin linagwetsedwa patangopita mwezi umodzi.","Mwadzidzidzi, aliyense, makamaka azimayi, anali ndi ufulu wosakha kuchita zimene akufuna.","Ine ndinasankha kukhala 'Msangalatsi'","Kwathu","Ndi Saffa Khan","M'misewu ya kwathu, mungapezemo magalimoto akuluakulu ndiponso njinga zokokedwa ndi anthu.","Lamlungu lililonse, ine pamodzi ndi anthu a m'banja lathu timapita kushopu ya Itwar Bazaar n'kukagula samusa ndiponso mango otsekemera mwambiri a m'chilimwe. Amayi amatha nthawi yaitali akusankha zovala zoti atigulire n'cholinga choti tidzavale pa Eid.","Ndinapita kusukulu yaing'ono kwambiri mumzinda wathu, koma ndinaphunzitsidwa ndi azimayi olimba mtima kwambiri komanso achifundo.","Chaka chilichonse, ine ndi abale anga tingayembekezera mwachidwi nyengo yokondwerera Basant, kuti tiwulutse ndege za makayiti.","Iyi inali nyumba yathu kwa zaka 9; yomwe tinkaitcha ufumu waung'ono wa amayi. Ngakhale kuti tinkakhala opanga magetsi kapena madzi kwa masiku ambiri, tinkakhalamo bwinobwino. Zikomo kwambiri Mayi ndi Bambo. Kulikonse kumene muliko ndiye kunyumba kwat zosta\u0107.","Wybra\u0142am \u201eartystk\u0105\u201d.","Ojczyzna","Saffa Khan","W mojej ojczy\u017anie drogi s\u0105 zakorkowane przez kolorowe ci\u0119\u017car\u00f3wki i riksze pe\u0142ne poezji.","Co niedziel\u0119 z rodzin\u0105 udawali\u015bmy si\u0119 na bazar w dzielnicy \u2013 po \u015bwie\u017ce samosy w zimie i najs\u0142odsze mango w lecie. Mama sp\u0119dza\u0142a wiele czasu, wybieraj\u0105c dla nas ubrania na Eid.","Moja szko\u0142a by\u0142a najmniejsza w mie\u015bcie, ale uczy\u0142y mnie najsilniejsze kobiety o najwi\u0119kszych sercach.","Co roku z rodze\u0144stwem czekali\u015bmy na wiosn\u0119, by obchodzi\u0107 Wasanti \u2013 \u015bwi\u0119to latawc\u00f3w.","To by\u0142 m\u00f3j dom przez dziewi\u0119\u0107 lat. Ma\u0142a d\u017cungla mamy, nasza bezpieczna ba\u0144ka. Cho\u0107 przez wi\u0119kszo\u015b\u0107 dnia nie mieli\u015bmy pr\u0105du ani czystej wody, dawali\u015bmy rad\u0119. Dzi\u0119kuj\u0119 Wam, Mamo i Tato. Gdziekolwiek jeste\u015bcie, tam jest m\u00f3j dom.","W g\u0142\u0105b","Tunlaya Dunn","Mi\u0142o\u015b\u0107","Laerte","Wiek i etapy \u017cycia","Chihiro Takeuchi","Niesamowita Aarthi","Isuri","Minuty","Tillie Walden","Je\u015bli si\u0119 skupi\u0119, zmieszcz\u0119 si\u0119 w kilku minutach.","Minutach, kt\u00f3re stworzy\u0142y m\u00f3j \u015bwiat.","Mia\u0142am 5 lat. By\u0142am inna. Czu\u0142am to w \u015brodku.","Mia\u0142am 13 lat.","Rozpada\u0142am si\u0119 na kawa\u0142ki,","a Ty by\u0142a\u015b gdzie\u015b indziej.","Mia\u0142am 17 lat. Zda\u0142am sobie spraw\u0119, \u017ce mam talent.","Potrafi\u0119 robi\u0107 co\u015b, czego nikt inny nie potrafi.","Skupi\u0142am na tym ca\u0142\u0105 swoj\u0105 energi\u0119, wszystkie wysi\u0142ki, nie bardzo wiedz\u0105c, co to mia\u0142o znaczy\u0107.","Mam 21 lat.","Pierwszy raz w \u017cyciu przygl\u0105dam si\u0119 temu, kim by\u0142am. Widz\u0119 siln\u0105 osob\u0119.","Osob\u0119, kt\u00f3rej nie da si\u0119 zatrzyma\u0107.","Na dachu","Kaveri Gopalakrishnan","Podziel si\u0119 swoj\u0105 histori\u0105"]},"pt-BR":{"ALL":["Menu","Anterior","Pr\u00f3xima","Compartilhar","Pesquisar","Compartilhar no Facebook","Compartilhar no Twitter","Enviar por e-mail","Confian\u00e7a","De Philippa Rice","Por que meu beb\u00ea deveria confiar em mim?","Qual \u00e9 o tamanho do p\u00e9 de um beb\u00ea?","Eu n\u00e3o sei o que estou fazendo!","Desculpe!","Desculpe!","Desculpe, desculpe, desculpe!","Eu deveria confiar na minha intui\u00e7\u00e3o, mas n\u00e3o confio.","O beb\u00ea est\u00e1 bem???","Mas posso confiar nas outras pessoas, e isso ajuda muito.","A Vit\u00f3ria de Ntsoaki","De Karabo Poppy Moletsane","Havia uma garota chamada Ntsoaki. Ela estava destinada a viver de forma diferente de sua cultura.","Posso participar?","Ela queria se juntar aos rapazes no ritual de passagem \u00e0 vida adulta: a luta com le\u00f5es.","Deixe-me participar do ritual com os rapazes.","O cacique ficou comovido com o pedido corajoso e votou a favor dela.","A t\u00e9cnica de Ntsoaki era inovadora e envolvia dan\u00e7ar at\u00e9 o le\u00e3o se render a ela.","Ntsoaki! Ntsoaki!","A aldeia bradou m\u00fasicas exaltando a vit\u00f3ria de Ntsoaki.","Fiquei sabendo que agora as leoas \u00e9 que v\u00e3o \u00e0 ca\u00e7a.","A Caixa","De Francesca Sanna","\u00c0s vezes fico presa nesta caixa escura, onde tudo parece dif\u00edcil e avassalador. Aqui, sinto-me sozinha e paralisada.","E se um dia eu n\u00e3o conseguir mais sair daqui?","Voc\u00ea est\u00e1 certa. Esta caixa \u00e9 muito escura.","Mas estou aqui com voc\u00ea.","Estamos todas aqui com voc\u00ea.","Minha Tia Floresce","De Estel\u00ed Meza","Minha tia era muito feliz.","Mas um dia o c\u00e2ncer surgiu sem aviso.","Tudo mudou.","Foi dif\u00edcil, mas ela percebeu a for\u00e7a que tinha.","Agora, ela floresce magnificamente.","Novembro de 1989","De Anna Haifisch","Eu tive uma grande oportunidade na minha vida.","Foi quando 320.000 manifestantes pac\u00edficos marcharam pelas ruas da minha cidade natal.","Um m\u00eas depois, o Muro de Berlim foi ao ch\u00e3o.","De repente, todas as pessoas, especialmente as mulheres, podiam decidir o que queriam ser.","Eu decidi ser artista.","Terra Natal","De Saffa Khan","Nas estradas da minha terra natal, encontramos filas de caminh\u00f5es e riquix\u00e1s repletos de poesia.","Todo domingo, eu ia com a minha fam\u00edlia ao Itwar Bazar local para comprar chamu\u00e7as fresquinhas no inverno e mangas doces no ver\u00e3o. Minha m\u00e3e passava muito tempo escolhendo tecidos para fazer roupas para vestirmos no Eid.","Eu frequentei a menor escola da cidade, mas minhas professoras eram as mulheres mais fortes e de maior cora\u00e7\u00e3o que conheci.","Todo ano, meus irm\u00e3os e eu esper\u00e1vamos impacientemente a primavera para comemorar o Basant, o festival das pipas.","Este foi o meu lar durante nove anos. A pequena selva da mam\u00e3e, nossa min\u00fascula bolha de seguran\u00e7a. Apesar de n\u00e3o termos eletricidade na maior parte dos dias, nem \u00e1gua pot\u00e1vel, consegu\u00edamos viver bem. Obrigada, mam\u00e3e e papai. Meu lar \u00e9 onde quer que voc\u00eas estejam.","No \u00cdntimo","De Tunlaya Dunn","Amor","De Laerte","Idades e Fases","De Chihiro Takeuchi","Aarthi, a Incr\u00edvel","De Isuri","Minutos","De Tillie Walden","Se eu me concentrar, tudo pode se resumir a poucos minutos.","Minutos que criaram o mundo ao meu redor.","Eu tinha cinco anos. Eu era diferente e conseguia sentir isso l\u00e1 no fundo.","Eu tinha 13 anos.","Eu estava desmoronando","e voc\u00ea estava bem ali.","Eu tinha 17 anos e percebi que tinha talento.","Que eu podia fazer algo que nem todo mundo podia.","Ent\u00e3o mergulhei nisso com toda a minha energia, toda a minha for\u00e7a, sem realmente saber o que tudo isso significava.","Eu tenho 21 anos.","Pela primeira vez na vida, estou olhando para quem eu era e vendo uma pessoa forte.","Uma pessoa que n\u00e3o pode ser parada.","No Telhado","De Kaveri Gopalakrishnan","Compartilhe sua hist\u00f3ria"]},"pt-PT":{"ALL":["Menu","Anterior","Seguinte","Partilhar","Pesquisar","Partilhar no Facebook","Partilhar no Twitter","Enviar por email","Confian\u00e7a","De Philippa Rice","Porque deve o meu beb\u00e9 confiar em mim?","Que tamanho tem o p\u00e9 de um beb\u00e9?","N\u00e3o sei o que estou a fazer!","Desculpa!","Desculpa!","Desculpa! Desculpa! Desculpa!","\u00c9 suposto confiar na minha intui\u00e7\u00e3o, mas n\u00e3o confio.","O beb\u00e9 est\u00e1 bem?","Contudo, posso confiar nas outras pessoas e isso ajuda-me muito.","A vit\u00f3ria de Ntsoaki","De Karabo Poppy Moletsane","Era uma vez uma rapariga chamada Ntsoaki que estava destinada a fugir aos costumes da sua cultura.","Posso juntar-me a v\u00f3s?","Ansiava por se juntar aos rapazes no ritual de passagem \u00e0 idade adulta deles, a luta com os le\u00f5es.","Deixem-me participar no ritual com os rapazes.","O chefe comoveu-se com este pedido arrojado e votou a favor dela.","A t\u00e9cnica de Ntsoaki era inovadora e envolvia dan\u00e7ar at\u00e9 o le\u00e3o se render a ela.","Ntsoaki! Ntsoaki!","A aldeia exultou-se com can\u00e7\u00f5es de j\u00fabilo pela vit\u00f3ria de Ntsoaki.","Ouvi dizer que agora s\u00e3o as leoas que v\u00e3o \u00e0 ca\u00e7a.","A caixa","De Francesca Sanna","De vez em quando, fico presa nesta caixa escura onde tudo parece dif\u00edcil e avassalador. Aqui, sinto-me sozinha e paralisada.","E se, um dia, n\u00e3o conseguir sair mais daqui?","Tens raz\u00e3o, esta caixa \u00e9 muito escura.","Mas estou aqui contigo.","Estamos todos aqui contigo.","A minha tia floresce","De Estel\u00ed Meza","A minha tia \u00e9 muito feliz.","Por\u00e9m, um dia o cancro apareceu sem aviso.","Tudo mudou.","Era dif\u00edcil, mas a minha tia apercebeu-se da for\u00e7a dela.","Agora, floresce magnificamente.","Novembro de 1989","De Anna Haifisch","A grande oportunidade da minha vida foi-me dada por","320 000 protestantes pac\u00edficos que marcharam pelas ruas da minha cidade natal.","Um m\u00eas depois, o Muro de Berlim caiu.","De repente, todas as pessoas, especialmente as mulheres, podiam escolher aquilo que queriam ser.","Pude decidir que queria ser 'Artista'.","P\u00e1tria","De Saffa Khan","Nas estradas da minha p\u00e1tria, encontramos filas de cami\u00f5es vibrantes e riquex\u00f3s cheios de poesia.","Todos os domingos, ia com a minha fam\u00edlia ao Itwar Bazaar local para comprar chamu\u00e7as acabadas de preparar no inverno e as mangas mais doces no ver\u00e3o. A mam\u00e3 passava muito tempo a escolher tecidos para fazer roupas para usarmos no Eid.","Frequentei a escola mais pequena da cidade, mas fui ensinada pelas mulheres mais fortes com os maiores cora\u00e7\u00f5es.","Todos os anos, os meus irm\u00e3os e eu esper\u00e1vamos impacientemente pela primavera para celebrar o Basant, o festival de papagaios de papel.","Este foi o meu lar durante nove anos. A pequena selva da mam\u00e3, o nosso min\u00fasculo c\u00edrculo seguro. Embora n\u00e3o tiv\u00e9ssemos eletricidade na maioria dos dias, nem \u00e1gua pot\u00e1vel, consegu\u00edamos viver bem. Obrigada, mam\u00e3 e pap\u00e1. O meu lar \u00e9 onde voc\u00eas est\u00e3o.","Favores em cadeia","De Tunlaya Dunn","Amor","De Laerte","Idades e fases","De Chihiro Takeuchi","Aarthi, o incr\u00edvel","De Isuri","Minutos","De Tillie Walden","Se me concentrar, tudo se resume a uma quest\u00e3o de minutos.","Minutos que constru\u00edram o mundo \u00e0 minha volta.","Tinha 5 anos. Era diferente. Conseguia senti-lo no meu est\u00f4mago.","Tinha 13 anos.","Estava a bater no fundo","e tu estavas comigo.","Tinha 17 anos. Apercebi-me de que tinha talento.","Que conseguia fazer algo que nem toda a gente conseguia.","Ent\u00e3o, dediquei-me com todas as minhas for\u00e7as, sem saber, na verdade, o que tudo aquilo significava.","Tenho 21 anos.","Pela primeira vez na vida, olho para tr\u00e1s para quem fui e vejo algu\u00e9m forte.","Algu\u00e9m impar\u00e1vel.","No telhado","De Kaveri Gopalakrishnan","Partilhar a sua hist\u00f3ria"]},"ro":{"ALL":["Meniu","\u00cenapoi","\u00cenainte","Posta\u021bi","C\u0103uta\u021bi","Posta\u021bi pe Facebook","Posta\u021bi pe Twitter","E-mail","\u00cencredere","de Philippa Rice","De ce s\u0103 aib\u0103 bebelu\u0219ul meu \u00eencredere \u00een mine?","C\u00e2t de mare este piciorul unui bebelu\u0219?","Nu \u0219tiu ce fac!","\u00cemi pare r\u0103u!","\u00cemi pare r\u0103u!","\u00cemi pare r\u0103u! \u00cemi pare r\u0103u! \u00cemi pare r\u0103u!","Se presupune c\u0103 trebuie s\u0103 am \u00eencredere \u00een intui\u021bia mea... dar nu am.","Bebelu\u0219ul este bine???","Dar pot s\u0103 am \u00eencredere \u00een al\u021bii \u0219i acest lucru chiar m\u0103 ajut\u0103.","Victoria lui Ntsoaki","de Karabo Poppy Moletsane","A fost odat\u0103 o fat\u0103 pe nume Ntsoaki. Ea a fost sortit\u0103 s\u0103 tr\u0103iasc\u0103 nonconformist.","Pot s\u0103 m\u0103 al\u0103tur \u0219i eu?","Ea \u00ee\u0219i dorea s\u0103 participe \u00een lupta cu leul, ritual ce marca trecerea la maturitate a tinerilor b\u0103rba\u021bi.","L\u0103sa\u021bi-m\u0103 s\u0103 particip la ritual al\u0103turi de tinerii b\u0103rba\u021bi.","Impresionat\u0103 de rug\u0103mintea ei curajoas\u0103, c\u0103petenia a fost de acord.","Tehnica lui Ntsoaki era nou\u0103 \u0219i presupunea dansul cu leul pentru a-l supune.","Ntsoaki!! Ntsoaki!!!","Tot satul a r\u0103sunat \u00een urale \u00eenc\u00e2ntate de victoria lui Ntsoaki.","Am auzit c\u0103 acum leoaicele se ocup\u0103 de v\u00e2n\u0103toare.","Cutia","de Francesca Sanna","Uneori r\u0103m\u00e2n blocat\u0103 \u00een cutia aceasta neagr\u0103, unde totul pare greu \u0219i cople\u0219itor. Aici m\u0103 simt singur\u0103, m\u0103 simt paralizat\u0103.","Cum ar fi ca, \u00eentr-o bun\u0103 zi, s\u0103 nu mai pot s\u0103 ies de aici?","Ai dreptate, cutia aceasta este foarte \u00eentunecat\u0103.","Dar eu sunt aici cu tine.","Cu to\u021bii suntem aici cu tine.","Florile m\u0103tu\u0219ii mele","de Estel\u00ed Meza","M\u0103tu\u0219a mea era foar 0439\u0444\u0438\u0448","\u041e\u0441\u0435\u043d\u044c\u044e 1989 \u0433\u043e\u0434\u0430 \u0432 \u043c\u043e\u0435\u043c \u0440\u043e\u0434\u043d\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u0435 \u043f\u0440\u043e\u0448\u0435\u043b \u043c\u0438\u0440\u043d\u044b\u0439 \u043f\u0440\u043e\u0442\u0435\u0441\u0442.","\u0412 \u043d\u0435\u043c \u043f\u0440\u0438\u043d\u044f\u043b\u0438 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 320 000 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.","\u0421\u043f\u0443\u0441\u0442\u044f \u043c\u0435\u0441\u044f\u0446 \u043f\u0430\u043b\u0430 \u0411\u0435\u0440\u043b\u0438\u043d\u0441\u043a\u0430\u044f \u0441\u0442\u0435\u043d\u0430.","\u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0432\u0441\u0435 \u0441\u043c\u043e\u0433\u043b\u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u0441\u0435\u0431\u0435 \u0437\u0430\u043d\u044f\u0442\u0438\u0435 \u043f\u043e \u0434\u0443\u0448\u0435.","\u0422\u0430\u043a \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0448\u0430\u043d\u0441 \u0441\u0442\u0430\u0442\u044c \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u0446\u0435\u0439.","\u0420\u043e\u0434\u0438\u043d\u0430","\u0410\u0432\u0442\u043e\u0440: \u0421\u0430\u0444\u0444\u0430 \u0425\u0430\u043d","\u0412 \u043c\u043e\u0435\u0439 \u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0435 \u043d\u0430 \u0434\u043e\u0440\u043e\u0433\u0430\u0445 \u043c\u043e\u0436\u043d\u043e \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u044f\u0440\u043a\u0438\u0435, \u043d\u0430\u0440\u044f\u0434\u043d\u043e \u0443\u043a\u0440\u0430\u0448\u0435\u043d\u043d\u044b\u0435 \u043c\u043e\u0442\u043e\u0440\u0438\u043a\u0448\u0438 \u0438 \u0433\u0440\u0443\u0437\u043e\u0432\u0438\u043a\u0438.","\u041a\u0430\u0436\u0434\u043e\u0435 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u0435\u043d\u044c\u0435 \u043c\u044b \u0432\u0441\u0435\u0439 \u0441\u0435\u043c\u044c\u0435\u0439 \u0445\u043e\u0434\u0438\u043c \u043d\u0430 \u043c\u0435\u0441\u0442\u043d\u044b\u0439 \u0431\u0430\u0437\u0430\u0440. \u0417\u0438\u043c\u043e\u0439 \u043f\u043e\u043a\u0443\u043f\u0430\u0435\u043c \u0441\u0432\u0435\u0436\u0443\u044e \u0441\u0430\u043c\u0441\u0443, \u0430 \u043b\u0435\u0442\u043e\u043c \u2013 \u043c\u0430\u043d\u0433\u043e. \u041c\u0430\u043c\u0430 \u0434\u043e\u043b\u0433\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442 \u0442\u043a\u0430\u043d\u0438, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0431\u0443\u0434\u0435\u0442 \u0448\u0438\u0442\u044c \u0434\u043b\u044f \u043d\u0430\u0441 \u043e\u0434\u0435\u0436\u0434\u0443 \u043d\u0430 \u0423\u0440\u0430\u0437\u0430-\u0431\u0430\u0439\u0440\u0430\u043c.","\u041c\u043e\u044f \u0448\u043a\u043e\u043b\u0430 \u0431\u044b\u043b\u0430 \u0441\u0430\u043c\u043e\u0439 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u0439 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435, \u043d\u043e \u043c\u0435\u043d\u044f \u043e\u0431\u0443\u0447\u0430\u043b\u0438 \u0434\u043e\u0431\u0440\u044b\u0435 \u0438 \u0441\u0438\u043b\u044c\u043d\u044b\u0435 \u0434\u0443\u0445\u043e\u043c \u0436\u0435\u043d\u0449\u0438\u043d\u044b.","\u042f \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e \u0432\u0435\u0441\u0435\u043d\u043d\u0438\u0439 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044c \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u0445 \u0437\u043c\u0435\u0435\u0432 \u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0433\u043e\u0434 \u0436\u0434\u0443 \u0435\u0433\u043e \u0441 \u043d\u0435\u0442\u0435\u0440\u043f\u0435\u043d\u0438\u0435\u043c.","\u0417\u0434\u0435\u0441\u044c \u044f \u0436\u0438\u043b\u0430 \u0434\u0435\u0432\u044f\u0442\u044c \u043b\u0435\u0442. \u0425\u043e\u0442\u044f \u043c\u044b \u0447\u0430\u0441\u0442\u043e \u043e\u0441\u0442\u0430\u0432\u0430\u043b\u0438\u0441\u044c \u0431\u0435\u0437 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0438 \u0447\u0438\u0441\u0442\u043e\u0439 \u043 iesne o jej v\u00ed\u0165azstve sa niesli celou dedinou.","Od t\u00fdch \u010dias vraj lovia iba levice.","\u0160katu\u013ea","Francesca Sanna","Niekedy som zatvoren\u00e1 v tmavej \u0161katuli, kde sa v\u0161etko zd\u00e1 stra\u0161ne \u0165a\u017ek\u00e9 a tiesniv\u00e9. C\u00edtim sa osamel\u00e1 a ochromen\u00e1.","\u010co ak sa raz odtia\u013eto u\u017e nedostanem von?","M\u00e1\u0161 pravdu, to je naozaj tmav\u00e9 miesto.","Ale ja som tu s tebou.","V\u0161etci sme tu s tebou.","Moja teta kvitne","Estel\u00ed Meza","Moja teta bola ve\u013emi \u0161\u0165astn\u00e1.","Ale jedn\u00e9ho d\u0148a ju bez varovania nav\u0161t\u00edvila rakovina.","V\u0161etko sa zmenilo.","Bolo to \u0165a\u017ek\u00e9, uvedomila si v\u0161ak svoju silu.","Teraz kvitne do kr\u00e1sy.","November 1989","Anna Haifisch","Svoju \u017eivotn\u00fa \u0161ancu som z\u00edskala v\u010faka","320 000 pokojn\u00fdm demon\u0161trantom, ktor\u00ed pochodovali ulicami m\u00f4jho mesta.","O mesiac nesk\u00f4r padol berl\u00ednsky m\u00far.","Ka\u017ed\u00fd, a obzvl\u00e1\u0161\u0165 \u017eeny, sa zrazu mohol slobodne rozhodova\u0165 o svojej bud\u00facnosti.","A ja som si vybrala cestu umelkyne.","Domovina","Saffa Khan","Na cest\u00e1ch v mojej domovine n\u00e1jdete z\u00e1stupy farebn\u00fdch n\u00e1kladiakov a poetick\u00fdch rik\u0161\u00ed.","Ka\u017ed\u00fa nede\u013eu spolu s rodinou nav\u0161t\u00edvime miestny baz\u00e1r. V zime si tu k\u00fapime \u010derstv\u00e9 ta\u0161ti\u010dky a v lete to najslad\u0161ie mango na svete. Mama dlho vyber\u00e1 l\u00e1tky, z ktor\u00fdch n\u00e1m u\u0161ije \u0161aty na sviatok preru\u0161enia p\u00f4stu.","Chodila som do najmen\u0161ej \u0161koly v meste, kde ma u\u010dili siln\u00e9 \u017eeny s ve\u013ek\u00fdm srdcom.","Ka\u017ed\u00fd rok spolu so s\u00farodencami netrpezlivo o\u010dak\u00e1vame jar a s \u0148ou sviatok \u0161arkanov.","Toto je u\u017e dev\u00e4\u0165 rokov m\u00f4j domov. Mamina mal\u00e1 d\u017eung\u013ea, na\u0161a bezpe\u010dn\u00e1 bublina. Aj ke\u010f v\u00e4\u010d\u0161inou nem\u00e1me elektrinu ani \u010dist\u00fa vodu, d\u00e1 sa to zvl\u00e1dnu\u0165. \u010eakujem, mami, \u010fakujem babi\u010dka. Domov je tam, kde ste vy dve.","Po\u0161li to \u010falej","Tunlaya Dunn","L\u00e1ska","Laerte","Etapy \u017eivota","\u010cihiro Takeu\u010di","\u00da\u017easn\u00e1 Aarthi","Isuri","Min\u00faty","Tillie Walden","Sta\u010d\u00ed sa trochu s\u00fastredi\u0165 a v\u0161etko sa vr\u00e1ti.","Min\u00faty, ktor\u00e9 utv\u00e1rali m\u00f4j svet.","Mala som 5. Vo vn\u00fatri som c\u00edtila, \u017ee nie som ako ostatn\u00ed.","Mala som 13.","Rozpadala som sa na kusy","a ty si bola so mnou.","Mala som 17. Uvedomila som si, \u017ee m\u00e1m talent.","\u017de by som mohla dok\u00e1za\u0165 nie\u010do v\u00fdnimo\u010dn\u00e9.","A tak som tomu venovala v\u0161etku energiu, v\u0161etku snahu, aj ke\u010f som nevedela, k \u010domu to vlastne povedie.","M\u00e1m 21.","Prv\u00fdkr\u00e1t v \u017eivote sa pozer\u00e1m sp\u00e4\u0165 na to, k\u00fdm som bola, a vid\u00edm niekoho siln\u00e9ho.","Nezastavite\u013en\u00e9ho.","Na streche","Kaveri Gopalakrishnan","Zdie\u013eajte svoj pr\u00edbeh"]},"sl":{"ALL":["Meni","Nazaj","Naprej","Deli z drugimi","Iskanje","Deli v Facebooku","Deli v Twitterju","E-po\u0161ta","Zaupanje","Philippa Rice","Zakaj naj bi mi dojen\u010dek zaupal?","Kako veliko je dojen\u010dkovo stopalo?","Ne vem, kaj po\u010dnem!","Oprosti!","Oprosti!","Oprosti, oprosti!","Zaupati bi morala intuiciji, ampak ji ne.","Je z dojen\u010dkom vse v redu?","Ampak zaupam lahko drugim in to mi res pomaga.","Ntsoakijina zmaga","Karabo Poppy","Neko\u010d je \u017eivelo dekle po imenu Ntsoaki, odlo\u010deno, da bo \u017eivelo v nasprotju s kulturnimi normami.","Se vam lahko pridru\u017eim?","\u017delela se je pridru\u017eiti mladeni\u010dem pri zrelostnem obredu ruvanja z levi.","Dovolite, da se pridru\u017eim mladeni\u010dem pri obredu.","Poglavarja je z drznostjo tako ganila, da je njeni pro\u0161nji ustregel.","Ntsoaki je ubrala novo tehniko \u2013 z levom je plesala, dokler se ji ni uklonil.","Ntsoaki!! Ntsoaki!!!","Va\u0161\u010dani so proslavili Ntsoakijino zmago z navdu\u0161enim prepevanjem.","Menda odslej lovijo levinje.","\u0160katla","Francesca Sanna","V\u010dasih se znajdem v tema\u010dni \u0161katli, v kateri se zdi vse te\u017eavno in neobvladljivo. Po\u010dutim se osamljeno in povsem nemo\u010dno.","Kaj, \u010de nekega dne ne bom ve\u010d mogla ven?","Prav ima\u0161, tu je res tema\u010dno.","Ampak nisi sama.","Vsi smo ob tebi.","Moja teta cveti","Estel\u00ed Meza","Moja teta je bila zelo sre\u010dna.","Toda nekega dne se je brez opozorila prikradel rak.","Vse se je spremenilo.","Bilo je te\u017eko, vendar je odkrila, da ima v sebi veliko mo\u010d.","Zdaj spet \u010dudovito cveti.","November 1989","Anna Haifisch","Veliko \u017eivljenjsko prilo\u017enost mi je dalo","320.000 mirnih demonstrantov, ki so se podali na ulice doma\u010dega mesta.","Mesec dni pozneje je padel berlinski zid.","Na lepem so se vsi, zlasti pa \u017eenske, lahko odlo\u010dili, kaj \u017eelijo postati.","Jaz sem lahko izbrala, da bom \u00bbumetnica\u00ab.","Domovina","Saffa Khan","Po cestah moje domovine se vijejo reke \u017eivopisanih tovornjakov in rik\u0161 z glasbeno spremljavo.","Vsako nedeljo sem \u0161el z dru\u017eino na tr\u017enico: pozimi na sve\u017ee samose in poleti po najslaj\u0161e mange. Mama je skrbno izbirala blago, iz katerega nam je se\u0161ila obla\u010dila za ramazanski bajram.","Hodil sem v najmanj\u0161o \u0161olo v mestu, u\u010dile pa so me najmo\u010dnej\u0161e in najsr\u010dnej\u0161e \u017eenske.","Vsako leto sem s sorojenci nestrpno pri\u010dakoval pomlad, ko praznujemo festival papirnatih zmajev Basant.","Devet let je bil to moj dom: mamina d\u017eunglica in na\u0161 koti\u010dek zavetja. \u010ceprav ve\u010dino dni nismo imeli elektrike ali pitne vode, smo se nekako zna\u0161li. Hvala, mama in o\u010dka \u2013 dom je, kjer koli sta vidva.","Daj naprej","Tunlaya Dunn","Ljubezen","Laerte","Leta in obdobja","Chihiro Takeuchi","Izjemna Aarthi","Isuri","Minute","Tillie Walden","\u010ce napnem mo\u017egane, lahko dolo\u010dim minute.","Minute, ki so oblikovale moj svet.","Imela sem 5 let. Bila sem druga\u010dna. To sem \u010dutila globoko v sebi.","Imela sem 13 let.","Trgalo me je na vse konce","in ti si bil ob meni.","Imela sem 17 let. Uvidela sem, da sem nadarjena.","Da zmorem stvari, ki jih ne zmorejo vsi.","Tako sem vse mo\u010di, vso energijo, usmerila v to, ne da bi vedela, kaj v resnici to pomeni.","Imam 21 let.","Prvi\u010d v \u017eivljenju se lahko ozrem nazaj, nase neko\u010d, in vidim mo\u010dno osebo.","Nekoga, ki ga ni mogo\u010de ustaviti.","Na strehi","Kaveri Gopalakrishnan","Delite svojo zgodbo z drugimi"]},"so":{"ALL":["Liiska Cuntadda","Dib","Kuu xiga","Wadaag","Raadi","Ku wadaag Facebook","Ku wadaaga Twitterka","Iimayl","Aaminaada","Ee Philippa Rice","Sababtee ilmahaygu iigu kalsoonaadaa?","Intee ayay leegtahay cagta ilmahu?","Ma garanayo waxa aan samaynayo!","Waan ka xumahay!","Waan ka xumahay!","Waan ka xumahay waan ka xumahay waan ka xumahay!","Waxaa la iga filayaa inaan ku kalsoonaado garaadkayga... laakiin maaha inaan sameeyo.","Ilmahu sax ma yahay???","Laakiin waxaan aamini karaa kuwa kale oo run ahaan waxbay tartaa.","Guusha Ntsoaki","Ee Karabo Poppy Moletsane","Wax jirta gabadh lagu magacaabo Ntsoaki oo waxaa loo qoray inay u noolaato si ku lid ah dhaqanka.","Ma ku biiri karaa?","Waxay rabtay inay la xidhiidho raga dhalinyarada ah imaanshahoda legdanka da\u2019da libaaxa.","Aan ku biiro raga dhalinyarada ah xaflada diimeed.","Caaqilku waxaa dareenkiisa kiciyay codsiga geesinimada leh oo waxaa loo codeeyay iyada.","Farsamooyinka Ntsoaki way cusbaayeen oo waxay ka qayb ahayd qoob ka ciyaarka libaaxa oo u soo saaraya iyadda,","Ntsoaki!! Ntsoaki!!!","Xaafaddu waxay la dayaantay heesaha guusha cajiibka ah ee Ntsoaki.","Waxaan maqlay inay libaaxadduhu ay hadda ugaashanayaan.","Sanduuqa","Ee Francesca Sanna","Wakhtiyada qaarkood waxaan ku dhegaa sanduuqa mugdiga ah halka shay kastaa u eeg yahaywax adag oo dhib leh. Halkan waxaan dareemaa cidlo, waxaan dareemaa inaan qalalay.","Bal ka waran haddii aan hal maalin ka guuro halkan in dheeraad ah?","Bal ka waran haddii aan hal maalin ka guuro halkan in dheeraad ah?","Sax ayaad tahay, sanduuqan aad ayuu u mugdi yahay.","Laakiin halkan ayaan kula joogaa.","Ededay Magooshay","Ee Estel\u00ed Meza","Ededay aad ayay ugu faraxsantahay","Laakiin hal maalin oo kansar ayaa yimid digniin la\u2019aan.","Wax kastaa way isbeddeleen.","Aad ayay u adagtahay, laakiin waxay garatay xoogeeda.","Hadda waxay u magooshaa ubaxu si qurux badan.","Noofambar 1989","ee Anna Haifisch","Fursada ugu wayn noloshayda waxaa isiiyay aniga","320,000 mudaaharaadayaal ah kuwaas oo socod ku maray jidadka magaalada aan ka soo jeedo.","Bil ka dib gidaarka Baarliin ayaa dumay.","Dhammaan si kedis ah qof kastaa, khaasatan haweenka, waxay awood u lahaayeen inay go\u2019aan ka gaadhaan waxay rabaan inay ahaadaan.","Waxaan awooday inaan doorto 'Artist.'","Homeland","Ee Saffa Khan","Wadooyinka wadankayga, waxaad ka heli doontaa kuyuuyo gawaadhida waa wayn oo oo xoogan ah iyo baaskiilka qofku riixo oo ay gabayo ka buuxaan.","Axad kasta, qoyskayga iyo anigi waxaanu u tagnaa Suuqayada Itwaar ee deegaanka saambuusaha daraydga ah ee jiilaalka iyo maangaha u macaan ee xagaaga. Hooyadu waxay ku qaadan lahayd wakhti badan gacan ku gurida dharka si la inoogu sameeyo dhar aan xidhano.","Waxaan tegay guriga ugu yar magaalada. laakiin waxay haweenka u xooga wayni ibareen wadnayaasha ugu wayn.","Sanad kasta, walaalahay iyo anigu si aan samir lahayn waxaan u sugnaa gu\u2019ga si aanu ugu dabaal degno Basant, xaflada diyaaradaah carruurtu ee warqadda ah.","Kani waxa uu ahaa gurigayga sagaal sanadood; Hooyada kaynteeda yar, xumbadayada yar ee amniga ah. Ka sakow anagoo haysan koronto badanka maalmaha, ama biyo nadiif ah, waanu ka shaqaysiinay. Mahadsanid Hooyo iyo Aabbo, gurigu waa halka aad joogtaan.","Xaga hore ku bixi","Ee Tunlaya Dunn","Jacaly","Ee Laerte","Da\u2019aha iyo Marxaladaha","Ee Chihiro Takeuchi","Aarthi Cajiibka ah","Ee Isuri","Daqiiqadood","Ee Tillie Walden","Haddii aan xooga saaro, waxaan ku baylin karaa daqiiqado.","Daqiiqadaha dhisay adduunka igu xeeran.","Waxaan ahaan 5, waan ka duwanaa. Waxaan ka dareemi karaayay calooshayda.","Waxaan ahaan 13.","waxaan ka kala daadanayaay darafyada","oo waxaad joogtay halkaas.","Waxaan ahaa 17. Waxaan gartay inaan karti lahaa.","Taasna waxaan qaban lahaa shay qof kastaa aanu qaban karin.","Markaas waxaan bartay tamartayda oo dhan, awoodayda oo dhan, anigoo dhab ahaan ogayn waxay dhammaan la macno ahayd.","Waxaan ahay 21.","Oo markii ugu horaysay noloshayda waxaan dib u eegayaa cida aan ahaa oo waxaan u eegayaa qofka si xoogan.","Qof aan la joojin karin.","Guudka Saqafka","Ee Kaveri Gopalakrishnan","Wadaag sheekadaada."]},"sq":{"ALL":["Menyja","Prapa","P\u00ebrpara","Ndaje","K\u00ebrko","Ndaje n\u00eb Facebook","Ndaje n\u00eb Twitter","D\u00ebrgo me email","Besimi","Nga Philippa Rice","Pse duhet t\u00eb ket\u00eb besim tek un\u00eb bebi im?","Sa e madhe \u00ebsht\u00eb k\u00ebmba e bebeve?","Nuk e di \u00e7far\u00eb po b\u00ebj!","M\u00eb fal!","M\u00eb fal!","M\u00eb fal shum\u00eb shum\u00eb!","Duhet t'i besoj intuit\u00ebs sime... por nuk e b\u00ebj.","\u00cbsht\u00eb mir\u00eb bebi?","Por mund t\u00eb kem besim te t\u00eb tjer\u00ebt dhe kjo m\u00eb ndihmon.","Fitorja e Ntsoakit","Nga Karabo Poppy Moletsane","Ishte nj\u00eb vajz\u00eb me emrin Ntsoaki dhe fati i saj ishte q\u00eb t\u00eb jetonte kund\u00ebr kultur\u00ebs.","A mund t\u00eb shkoj edhe un\u00eb?","Ajo donte t\u00eb bashkohej me djemt\u00eb e rinj q\u00eb quheshin t\u00eb rritur pasi luftonin me luanin.","M\u00eb lini q\u00eb t\u00eb bashkohem me djemt\u00eb e rinj n\u00eb ritual.","Kryetari i fisit i prekur nga k\u00ebrkesa e saj e guximshme vendosi t\u00eb pranoj\u00eb.","Teknika e Ntsoakit ishte e re. Ajo e b\u0  \u0b87\u0b99\u0bcd\u0b95\u0bc1 \u0b8e\u0bb2\u0bcd\u0bb2\u0bbe\u0bae\u0bc7 \u0b95\u0b9f\u0bbf\u0ba9\u0bae\u0bbe\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0b95\u0bc8\u0bae\u0bc0\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bcb\u0baf\u0bcd\u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0ba4\u0bbe\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0ba4\u0bc6\u0bb0\u0bbf\u0b95\u0bbf\u0ba9\u0bcd\u0bb1\u0ba9. \u0b87\u0b99\u0bcd\u0b95\u0bc7 \u0ba8\u0bbe\u0ba9\u0bcd \u0ba4\u0ba9\u0bbf\u0bae\u0bc8\u0baf\u0bbe\u0b95\u0bb5\u0bc1\u0bae\u0bcd, \u0b8e\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf \u0bae\u0bc1\u0b9f\u0bbf\u0baf\u0bbe\u0bae\u0bb2\u0bcd \u0bae\u0bbe\u0b9f\u0bcd\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0ba4\u0bc1 \u0baa\u0bcb\u0bb2\u0bcd \u0b89\u0ba3\u0bb0\u0bcd\u0b95\u0bbf\u0bb1\u0bc7\u0ba9\u0bcd.","\u0b92\u0bb0\u0bc1\u0ba8\u0bbe\u0bb3\u0bcd, \u0b87\u0ba9\u0bbf \u0b87\u0b99\u0bcd\u0b95\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1 \u0b9a\u0bc6\u0bb2\u0bcd\u0bb2\u0bb5\u0bc7 \u0bae\u0bc1\u0b9f\u0bbf\u0baf\u0bbe\u0ba4\u0bc1 \u0b8e\u0ba9\u0bcd\u0bb1 \u0ba8\u0bbf\u0bb2\u0bc8 \u0b8f\u0bb1\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bbe\u0bb2\u0bcd \u0b8e\u0ba9\u0bcd\u0ba9 \u0ba8\u0b9f\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd?","\u0ba8\u0bc0 \u0ba8\u0bbf\u0ba9\u0bc8\u0baa\u0bcd\u0baa\u0ba4\u0bc1 \u0b9a\u0bb0\u0bbf\u0ba4\u0bbe\u0ba9\u0bcd, \u0b87\u0ba8\u0bcd\u0ba4\u0baa\u0bcd \u0baa\u0bc6\u0b9f\u0bcd\u0b9f\u0bbf \u0bae\u0bbf\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0b87\u0bb0\u0bc1\u0b9f\u0bcd\u0b9f\u0bbe\u0b95\u0ba4\u0bcd\u0ba4\u0bbe\u0ba9\u0bcd \u0b89\u0bb3\u0bcd\u0bb3\u0ba4\u0bc1.","\u0b86\u0ba9\u0bbe\u0bb2\u0bcd, \u0ba8\u0bbe\u0ba9\u0bcd \u0b89\u0ba9\u0bcd\u0ba9\u0bc1\u0b9f\u0ba9\u0bcd \u0b87\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0bb1\u0bc7\u0ba9\u0bcd.","\u0ba8\u0bbe\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b8e\u0bb2\u0bcd\u0bb2\u0bbe\u0bb0\u0bc1\u0bae\u0bcd \u0b89\u0ba9\u0bcd\u0ba9\u0bc1\u0b9f\u0ba9\u0bcd \u0b87\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0bb1\u0bcb\u0bae\u0bcd.","\u0bae\u0bc8 \u0b86\u0ba9\u0bcd\u0b9f\u0bcd \u0baa\u0bbf\u0bb3\u0bbe\u0b9a\u0bae\u0bcd\u0bb8\u0bcd","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b8e\u0bb8\u0bcd\u0b9f\u0bb2\u0bbf \u0bae\u0bc6\u0bb8\u0bcd\u0bb8\u0bbe","\u0b8e\u0ba9\u0ba4\u0bc1 \u0b85\u0ba4\u0bcd\u0ba4\u0bc8 \u0b9a\u0ba8\u0bcd\u0ba4\u0bcb\u0bb7\u0bae\u0bbe\u0b95 \u0bb5\u0bbe\u0bb4\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0ba8\u0bcd\u0ba4\u0bbe\u0bb0\u0bcd.","\u0b8e\u0ba4\u0bbf\u0bb0\u0bcd\u0baa\u0bbe\u0bb0\u0bbe\u0ba4\u0bb5\u0bbf\u0ba4\u0bae\u0bbe\u0b95, \u0b92\u0bb0\u0bc1 \u0ba8\u0bbe\u0bb3\u0bcd \u0baa\u0bc1\u0bb1\u0bcd\u0bb1\u0bc1\u0ba8\u0bcb\u0baf\u0bcd \u0b85\u0bb5\u0bb0\u0bc8\u0ba4\u0bcd \u0ba4\u0bbe\u0b95\u0bcd\u0b95\u0bbf\u0baf\u0ba4\u0bc1.","\u0b8e\u0bb2\u0bcd\u0bb2\u0bbe\u0bae\u0bcd \u0bae\u0bbe\u0bb1\u0bbf\u0baf\u0ba4\u0bc1.","\u0b95\u0b9f\u0bbf\u0ba9\u0bae\u0bbe\u0b95 \u0b87\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bbe\u0bb2\u0bc1\u0bae\u0bcd, \u0ba4\u0ba9\u0ba4\u0bc1 \u0baa\u0bb2\u0ba4\u0bcd\u0ba4\u0bbe\u0bb2\u0bcd \u0bb5\u0bbe\u0bb4 \u0bae\u0bc1\u0b9f\u0bbf\u0bb5\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bbe\u0bb0\u0bcd.","\u0b87\u0baa\u0bcd\u0baa\u0bcb\u0ba4\u0bc1 \u0b85\u0bb5\u0bb0\u0bcd \u0bb5\u0bbe\u0bb4\u0bcd\u0bb5\u0bbf\u0bb2\u0bcd \u0bae\u0b95\u0bbf\u0bb4\u0bcd\u0b9a\u0bcd\u0b9a\u0bbf \u0baa\u0bc2\u0ba4\u0bcd\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bb2\u0bc1\u0b99\u0bcd\u0b95\u0bc1\u0b95\u0bbf\u0bb1\u0ba4\u0bc1.","\u0ba8\u0bb5 1989","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b85\u0ba9\u0bbe \u0bb9\u0bc8\u0baa\u0bbf\u0bb7\u0bcd","\u0b8e\u0ba9\u0ba4\u0bc1 \u0b9a\u0bca\u0ba8\u0bcd\u0ba4 \u0b8a\u0bb0\u0bbf\u0ba9\u0bcd \u0bb5\u0bc0\u0ba4\u0bbf\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b85\u0bae\u0bc8\u0ba4\u0bbf \u0bb5\u0bb4\u0bbf\u0baf\u0bbf\u0bb2\u0bcd \u0baa\u0bcb\u0bb0\u0bbe\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0ba8\u0b9f\u0ba4\u0bcd\u0ba4\u0bbf\u0baf","3,20,000 \u0baa\u0bcb\u0bb0\u0bbe\u0bb3\u0bbf\u0b95\u0bb3\u0bcd \u0bae\u0bc2\u0bb2\u0bae\u0bbe\u0b95, \u0b8e\u0ba9\u0ba4\u0bc1 \u0bb5\u0bbe\u0bb4\u0bcd\u0bb5\u0bbf\u0bb2\u0bcd \u0bae\u0bbf\u0b95\u0baa\u0bcd\u0baa\u0bc6\u0bb0\u0bbf\u0baf \u0bb5\u0bbe\u0baf\u0bcd\u0baa\u0bcd\u0baa\u0bc1 \u0b8e\u0ba9\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bbf\u0b9f\u0bc8\u0ba4\u0bcd\u0ba4\u0ba4\u0bc1.","\u0b87\u0ba8\u0bcd\u0ba4\u0b9a\u0bcd \u0b9a\u0bae\u0bcd\u0baa\u0bb5\u0bae\u0bcd \u0ba8\u0b9f\u0ba8\u0bcd\u0ba4\u0bc1 \u0b92\u0bb0\u0bc1 \u0bae\u0bbe\u0ba4\u0bae\u0bcd \u0b95\u0bb4\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1, \u0baa\u0bc6\u0bb0\u0bcd\u0bb2\u0bbf\u0ba9\u0bcd \u0b9a\u0bc1\u0bb5\u0bb0\u0bcd \u0b87\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1.","\u0b85\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0baa\u0bcd \u0baa\u0bbf\u0ba9\u0bcd\u0ba9\u0bb0\u0bcd, \u0b85\u0ba9\u0bc8\u0bb5\u0bb0\u0bc1\u0bae\u0bc7 \u0b95\u0bc1\u0bb1\u0bbf\u0baa\u0bcd\u0baa\u0bbe\u0b95 \u0baa\u0bc6\u0ba3\u0bcd\u0b95\u0bb3\u0bc1\u0bae\u0bcd \u0ba4\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0bb5\u0bbf\u0bb0\u0bc1\u0baa\u0bcd\u0baa\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd\u0baa\u0b9f\u0bbf \u0bae\u0bc1\u0b9f\u0bbf\u0bb5\u0bc6\u0b9f\u0bc1\u0b95\u0bcd\u0b95\u0b95\u0bcd\u0b95\u0bc2\u0b9f\u0bbf\u0baf \u0ba8\u0bbf\u0bb2\u0bc8 \u0b8f\u0bb1\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0ba4\u0bc1.","\u0ba8\u0bbe\u0ba9\u0bc1\u0bae\u0bcd '\u0b95\u0bb2\u0bc8\u0b9e\u0bb0\u0bbe\u0b95' \u0bae\u0bc1\u0b9f\u0bbf\u0bb5\u0bc6\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc7\u0ba9\u0bcd.","\u0bb9\u0bcb\u0bae\u0bcd\u0bb2\u0bc7\u0ba3\u0bcd\u0b9f\u0bcd","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b9a\u0bbe\u0b83\u0baa\u0bbe \u0b95\u0bbe\u0ba9\u0bcd","\u0b8e\u0ba9\u0ba4\u0bc1 \u0bb9\u0bcb\u0bae\u0bcd\u0bb2\u0bc7\u0ba3\u0bcd\u0b9f\u0bbf\u0ba9\u0bcd \u0b9a\u0bbe\u0bb2\u0bc8\u0b95\u0bb3\u0bbf\u0bb2\u0bcd, \u0b95\u0ba3\u0bcd\u0b95\u0bb5\u0bb0\u0bcd \u0b9f\u0bbf\u0bb0\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bb3\u0bc1\u0bae\u0bcd \u0b8e\u0b95\u0bcd\u0b95\u0b9a\u0bcd\u0b9a\u0b95\u0bcd\u0b95\u0bae\u0bbe\u0b95\u0b95\u0bcd \u0b95\u0bb5\u0bbf\u0ba4\u0bc8\u0b95\u0bb3\u0bcd \u0b8e\u0bb4\u0bc1\u0ba4\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bc1\u0bb3\u0bcd\u0bb3 \u0bb0\u0bbf\u0b95\u0bcd\u200c\u0bb7\u0bbe\u0b95\u0bcd\u0b95\u0bb3\u0bc1\u0bae\u0bcd \u0b85\u0ba3\u0bbf\u0bb5\u0b95\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba8\u0bbf\u0bb1\u0bcd\u0baa\u0ba4\u0bc8 \u0ba8\u0bc0\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0baa\u0bbe\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bb2\u0bbe\u0bae\u0bcd.","\u0b95\u0bc1\u0bb3\u0bbf\u0bb0\u0bcd\u0b95\u0bbe\u0bb2\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0b9a\u0bc2\u0b9f\u0bbe\u0ba9 \u0b9a\u0bae\u0bcb\u0b9a\u0bbe\u0b95\u0bcd\u0b95\u0bb3\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b95\u0bcb\u0b9f\u0bc8\u0b95\u0bbe\u0bb2\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0ba4\u0bbf\u0ba4\u0bcd\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bbe\u0ba9 \u0bae\u0bbe\u0bae\u0bcd\u0baa\u0bb4\u0b99\u0bcd\u0b95\u0bb3\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0bb5\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95, \u0b8e\u0ba9\u0ba4\u0bc1 \u0b95\u0bc1\u0b9f\u0bc1\u0bae\u0bcd\u0baa\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bb0\u0bc1\u0bae\u0bcd \u0ba8\u0bbe\u0ba9\u0bc1\u0bae\u0bcd \u0b92\u0bb5\u0bcd\u0bb5\u0bca\u0bb0\u0bc1 \u0b9e\u0bbe\u0baf\u0bbf\u0bb1\u0bcd\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0bb4\u0bae\u0bc8\u0baf\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0b87\u0b9f\u0bcd\u0bb5\u0bbe\u0bb0\u0bcd \u0baa\u0b9c\u0bbe\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0b9a\u0bcd \u0b9a\u0bc6\u0bb2\u0bcd\u0bb5\u0ba4\u0bc1\u0ba3\u0bcd\u0b9f\u0bc1. \u0b88\u0ba4\u0bcd \u0ba4\u0bbf\u0bb0\u0bc1\u0ba8\u0bbe\u0bb3\u0ba9\u0bcd\u0bb1\u0bc1 \u0ba8\u0bbe\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b85\u0ba3\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0bb3\u0bcd\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0ba9 \u0b86\u0b9f\u0bc8\u0baf\u0bc8\u0ba4\u0bcd \u0ba4\u0baf\u0bbe\u0bb0\u0bbf\u0baa\u0bcd\u0baa\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95, \u0b85\u0ba4\u0bbf\u0b95 \u0ba8\u0bc7\u0bb0\u0bae\u0bcd \u0b9a\u0bc6\u0bb2\u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc1 \u0b85\u0bae\u0bcd\u0bae\u0bbe \u0ba4\u0bc1\u0ba3\u0bbf\u0b95\u0bb3\u0bc8 \u0bb5\u0bbe\u0b99\u0bcd\u0b95\u0bc1\u0bb5\u0bbe\u0bb0\u0bcd.","\u0b8a\u0bb0\u0bbf\u0bb2\u0bc7\u0baf\u0bc7 \u0bae\u0bbf\u0b95\u0b9a\u0bcd \u0b9a\u0bbf\u0bb1\u0bbf\u0baf \u0baa\u0bb3\u0bcd\u0bb3\u0bbf\u0b95\u0bcd\u0b95\u0bc1 \u0ba8\u0bbe\u0ba9\u0bcd \u0b9a\u0bc6\u0ba9\u0bcd\u0bb1\u0bbe\u0bb2\u0bc1\u0bae\u0bcd, \u0bb5\u0bb2\u0bbf\u0bae\u0bc8\u0baf\u0bbe\u0ba9, \u0bae\u0bbf\u0b95\u0baa\u0bcd\u0baa\u0bc6\u0bb0\u0bbf\u0baf \u0b95\u0bc1\u0ba3\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0baa\u0b9f\u0bc8\u0ba4\u0bcd\u0ba4 \u0b86\u0b9a\u0bbf\u0bb0\u0bbf\u0baf\u0bc8\u0b95\u0bb3\u0bbf\u0b9f\u0bae\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc7 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0baa\u0baf\u0bbf\u0ba9\u0bcd\u0bb1\u0bc7\u0ba9\u0bcd.","\u0b92\u0bb5\u0bcd\u0bb5\u0bca\u0bb0\u0bc1 \u0bb5\u0bb0\u0bc1\u0b9f\u0bae\u0bc1\u0bae\u0bcd, \u0ba8\u0bbe\u0ba9\u0bc1\u0bae\u0bcd \u0b8e\u0ba9\u0ba4\u0bc1 \u0b89\u0b9f\u0ba9\u0bcd\u0baa\u0bbf\u0bb1\u0baa\u0bcd\u0baa\u0bc1\u0b95\u0bb3\u0bc1\u0bae\u0bcd, \u0baa\u0b9a\u0ba8\u0bcd\u0ba4\u0bcd \u0b8e\u0ba9\u0baa\u0bcd\u0baa\u0b9f\u0bc1\u0bae\u0bcd \u0baa\u0b9f\u0bcd\u0b9f\u0bae\u0bcd \u0bb5\u0bbf\u0b9f\u0bc1\u0bae\u0bcd \u0ba4\u0bbf\u0bb0\u0bc1\u0bb5\u0bbf\u0bb4\u0bbe\u0bb5\u0bc8\u0b95\u0bcd \u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bbe\u0b9f\u0bc1\u0bb5\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95 \u0bb5\u0b9a\u0ba8\u0bcd\u0ba4\u0b95\u0bbe\u0bb2\u0ba4\u0bcd\u0ba4\u0bc8 \u0b8e\u0ba4\u0bbf\u0bb0\u0bcd\u0ba8\u0bcb\u0b95\u0bcd\u0b95\u0bbf \u0b95\u0bbe\u0ba4\u0bcd\u0ba4\u0bbf\u0bb0\u0bc1\u0baa\u0bcd\u0baa\u0bcb\u0bae\u0bcd.","\u0b87\u0ba4\u0bc1\u0ba4\u0bbe\u0ba9\u0bcd \u0b92\u0ba9\u0bcd\u0baa\u0ba4\u0bc1 \u0b86\u0ba3\u0bcd\u0b9f\u0bc1\u0b95\u0bb3\u0bbe\u0b95 \u0ba8\u0bbe\u0ba9\u0bcd \u0bb5\u0b9a\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0bb0\u0bc1\u0bae\u0bcd \u0bb5\u0bc0\u0b9f\u0bc1. \u0b87\u0ba4\u0bc1 \u0b85\u0bae\u0bcd\u0bae\u0bbe\u0bb5\u0bbf\u0ba9\u0bcd \u0b9a\u0bbf\u0bb1\u0bbf\u0baf \u0ba4\u0bcb\u0b9f\u0bcd\u0b9f\u0bae\u0bcd, \u0ba8\u0bbe\u0b99\u0bcd\u0b95\u0bb3\u0bcd \u0b92\u0bb3\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb3\u0bc8\u0baf\u0bbe\u0b9f\u0bc1\u0bae\u0bcd \u0b87\u0b9f\u0bae\u0bcd, \u0baa\u0bb2 \u0ba8\u0bbe\u0b9f\u0bcd\u0b95\u0bb3\u0bcd \u0bae\u0bbf\u0ba9\u0bcd\u0b9a\u0bbe\u0bb0\u0bae\u0bcd \u0b85\u0bb2\u0bcd\u0bb2\u0ba4\u0bc1 \u0b9a\u0bc1\u0ba4\u0bcd\u0ba4\u0bae\u0bbe\u0ba9 \u0ba8\u0bc0\u0bb0\u0bcd \u0b87\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4 \u0baa\u0bcb\u0ba4\u0bbf\u0bb2\u0bc1\u0bae\u0bcd, \u0b87\u0ba4\u0ba9\u0bc8 \u0b8e\u0baa\u0bcd\u0baa\u0b9f\u0bbf\u0baf\u0bcb \u0b9a\u0bbe\u0ba4\u0bcd\u0ba4\u0bbf\u0baf\u0bae\u0bbe\u0b95\u0bcd\u0b95\u0bbf\u0ba9\u0bcb\u0bae\u0bcd. \u0b85\u0bae\u0bcd\u0bae\u0bbe\u0bb5\u0bc1\u0bae\u0bcd \u0b85\u0baa\u0bcd\u0baa\u0bbe\u0bb5\u0bc1\u0bae\u0bcd \u0b87\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b87\u0b9f\u0bae\u0bc7 \u0bae\u0bbf\u0b95\u0b9a\u0bcd \u0b9a\u0bbf\u0bb1\u0ba8\u0bcd\u0ba4 \u0bb5\u0bc0\u0b9f\u0bc1!","\u0baa\u0bc7 \u0b87\u0b9f\u0bcd \u0baa\u0bbe\u0bb0\u0bcd\u0bb5\u0bc7\u0bb0\u0bcd\u0b9f\u0bc1","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b9f\u0ba9\u0bcd\u0bb2\u0bc7 \u0b9f\u0ba9\u0bcd","\u0bb2\u0bb5\u0bcd","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0bb2\u0bbe\u0baf\u0bb0\u0bcd\u0b9a\u0bc2","\u0b8f\u0b9c\u0bb8\u0bcd \u0b85\u0ba9\u0bcd\u0b9f\u0bcd \u0bb8\u0bcd\u0b9f\u0bc7\u0b9c\u0bb8\u0bcd","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b9a\u0bbf\u0bb9\u0bbf\u0bb0\u0bcb \u0b9f\u0bc2\u0b9a\u0bcd\u0b9a\u0bc2","\u0b86\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0bbf \u0ba4\u0bbf \u0b85\u0bae\u0bc7\u0b9a\u0bbf\u0b99\u0bcd","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b87\u0b9a\u0bc1\u0bb0\u0bbf","\u0bae\u0bc8\u0ba8\u0bbf\u0baf\u0bc2\u0b9f\u0bcd\u0bb8\u0bcd","\u0baa\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc1: \u0b9f\u0bbf\u0bb2\u0bcd\u0bb2\u0bbf \u0bb5\u0bbe\u0bb2\u0bcd\u0b9f\u0ba9\u0bcd","\u0b92\u0bb0\u0bc1 \u0bb5\u0bbf\u0bb7\u0baf\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bcd \u0ba8\u0bbe\u0ba9\u0bcd \u0bae\u0bbf\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0b95\u0bb5\u0ba9\u0bae\u0bc1\u0b9f\u0ba9\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bbe\u0bb2\u0bcd, \u0b85\u0ba4\u0bc1 \u0b9a\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bc2\u0bb1\u0bbe\u0b95 \u0b89\u0b9f\u0bc8\u0ba8\u0bcd\u0ba4\u0bc1\u0bb5\u0bbf\u0b9f\u0bc1\u0b95\u0bbf\u0bb1\u0ba4\u0bc1.","\u0b86\u0ba9\u0bbe\u0bb2\u0bcd, \u0ba8\u0bbe\u0ba9\u0bcd \u0b87\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b89\u0bb2\u0b95\u0bae\u0bc7 \u0b9a\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba8\u0bc2\u0bb1\u0bbe\u0ba9 \u0ba4\u0bc1\u0b95\u0bb3\u0bcd\u0b95\u0bb3\u0bbe\u0bb2\u0bcd\u0ba4\u0bbe\u0ba9\u0bcd \u0b89\u0bb0\u0bc1\u0bb5\u0bbe\u0b95\u0bcd\u0b95\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bbf\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0bb1\u0ba4\u0bc1 \u0b85\u0bb2\u0bcd\u0bb2\u0bb5\u0bbe.","\u0ba8\u0bbe\u0ba9\u0bcd \u0b90\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0baf\u0ba4\u0bbe\u0baf\u0bbf\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0baa\u0bcb\u0ba4\u0bc1, \u0bb5\u0bbf\u0ba4\u0bcd\u0ba4\u0bbf\u0baf\u0bbe\u0b9a\u0bae\u0bbe\u0b95 \u0b87\u0bb0\u0bc1\u0baa\u0bcd\u0baa\u0bc7\u0ba9\u0bcd. \u0b87\u0baa\u0bcd\u0baa\u0bcb\u0ba4\u0bc1\u0bae\u0bcd \u0b85\u0ba4\u0bc1 \u0b8e\u0ba9\u0bcd \u0ba8\u0bbf\u0ba9\u0bc8\u0bb5\u0bbf\u0bb2\u0bcd \u0b87\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bbf\u0bb1\u0ba4\u0bc1.","\u0ba8\u0bbe\u0ba9\u0bcd \u0baa\u0ba4\u0bbf\u0bae\u0bc2\u0ba9\u0bcd\u0bb1\u0bc1 \u0bb5\u0baf\u0ba4\u0bbe\u0baf\u0bbf\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0baa\u0bcb\u0ba4\u0bc1,","\u0bae\u0bbf\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0bae\u0bcb\u0b9a\u0bae\u0bbe\u0ba9 \u0ba8\u0bbf\u0bb2\u0bc8\u0baf\u0bbf\u0bb2\u0bcd \u0b87\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc7\u0ba9\u0bcd.","\u0b85\u0ba8\u0bcd\u0ba4\u0b9a\u0bcd \u0b9a\u0bae\u0baf\u0bae\u0bcd, \u0ba8\u0bc0 \u0b8e\u0ba9\u0b95\u0bcd\u0b95\u0bc1 \u0b86\u0bb1\u0bc1\u0ba4\u0bb2\u0bbe\u0baf\u0bcd \u0b87\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bbe\u0baf\u0bcd.","\u0ba8\u0bbe\u0ba9\u0bcd \u0baa\u0ba4\u0bbf\u0ba9\u0bc7\u0bb4\u0bc1 \u0bb5\u0baf\u0ba4\u0bbe\u0baf\u0bbf\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0baa\u0bcb\u0ba4\u0bc1, \u0b8e\u0ba9\u0ba4\u0bc1 \u0ba4\u0bbf\u0bb1\u0bae\u0bc8\u0baf\u0bc8\u0baa\u0bcd \u0baa\u0bc1\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bc7\u0ba9\u0bcd.","\u0b85\u0ba4\u0bbe\u0bb5\u0ba4\u0bc1, \u0bb5\u0bc7\u0bb1\u0bc1 \u0b8e\u0bb5\u0bb0\u0bbe\u0bb2\u0bc1\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf \u0bae\u0bc1\u0b9f\u0bbf\u0baf\u0bbe\u0ba4\u0ba4\u0bc8, \u0b8e\u0ba9\u0bcd\u0ba9\u0bbe\u0bb2\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf \u0bae\u0bc1\u0b9f\u0bbf\u0ba8\u0bcd\u0ba4\u0ba4\u0bc1.","\u0b8e\u0ba9\u0bb5\u0bc7, \u0b8e\u0ba4\u0bc8\u0baa\u0bcd \u0baa\u0bb1\u0bcd\u0bb1\u0bbf\u0baf\u0bc1\u0bae\u0bcd \u0baf\u0bcb\u0b9a\u0bbf\u0b95\u0bcd\u0b95\u0bbe\u0bae\u0bb2\u0bcd, \u0b8e\u0ba9\u0ba4\u0bc1 \u0bae\u0bc1\u0bb4\u0bc1 \u0b86\u0bb1\u0bcd\u0bb1\u0bb2\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b9a\u0b95\u0bcd\u0ba4\u0bbf\u0baf\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b85\u0ba4\u0bb1\u0bcd\u0b95\u0bbe\u0b95\u0b9a\u0bcd \u0b9a\u0bc6\u0bb2\u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc7\u0ba9\u0bcd.","\u0ba8\u0bbe\u0ba9\u0bcd \u0b87\u0bb0\u0bc1\u0baa\u0ba4\u0bcd\u0ba4\u0bbf\u0baf\u0bcb\u0bb0\u0bc1 \u0bb5\u0baf\u0ba4\u0bbe\u0baf\u0bbf\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0baa\u0bcb\u0ba4\u0bc1,","\u0b8e\u0ba9\u0ba4\u0bc1 \u0bb5\u0bbe\u0bb4\u0bcd\u0b95\u0bcd\u0b95\u0bc8\u0baf\u0bbf\u0bb2\u0bc7\u0baf\u0bc7 \u0bae\u0bc1\u0ba4\u0bb2\u0bcd \u0bae\u0bc1\u0bb1\u0bc8\u0baf\u0bbe\u0b95, \u0ba8\u0bbe\u0ba9\u0bcd \u0b95\u0b9f\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0ba8\u0bcd\u0ba4 \u0baa\u0bbe\u0ba4\u0bc8\u0b95\u0bb3\u0bc8\u0ba4\u0bcd \u0ba4\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bbf\u0baa\u0bcd\u0baa\u0bbe\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0bc7\u0ba9\u0bcd. \u0b85\u0baa\u0bcd\u0baa\u0bcb\u0ba4\u0bc1\u0ba4\u0bbe\u0ba9\u0bcd, \u0b8e\u0ba9\u0ba4\u0bc1 \u0bb5\u0bb2\u0bbf\u0bae\u0bc8 \u0b8e\u0ba9\u0b95\u0bcd\u0b95\u0bc1\u0baa\u0bcd \u0baa\u0bc1\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0ba4\u0bc1.","\u0b8e\u0bb5\u0bb0\u0bc1\u0bae\u0bcd \u0ba4\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1 \u0ba8\u0bbf\u0bb1\u0bc1\u0ba4\u0bcd\u0ba4 \u0bae\u0bc1\u0b9f\u0bbf\u0baf\u0bbe\u0ba4 \u0b85\u0bb3\u0bb5\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0bb5\u0bb2\u0bbf\u0bae\u0bc8 \u0baa\u0bc6\u0bb1\u0b
