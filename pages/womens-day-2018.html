,"Comic Laerte - Title Page - Author","Comic Chihiro - Title Page - Title","Comic Chihiro - Title Page - Author","Comic Isuri - Title Page - Title","Comic Isuri - Title Page - Author","Comic Tillie - Title Page - Title","Comic Tillie - Title Page - Author","Comic Tillie - Page 1 - Text 1","Comic Tillie - Page 1 - Text 2","Comic Tillie - Page 1 - Text 3","Comic Tillie - Page 2 - Text 1","Comic Tillie - Page 2 - Text 2","Comic Tillie - Page 2 - Text 3","Comic Tillie - Page 3 - Text 1","Comic Tillie - Page 3 - Text 2","Comic Tillie - Page 3 - Text 3","Comic Tillie - Page 4 - Text 1","Comic Tillie - Page 4 - Text 2","Comic Tillie - Page 4 - Text 3","Comic Kaveri - Title Page - Title","Comic Kaveri - Title Page - Author","Share"],"translations":{"en":{"ALL":["Menu","Back","Next","Share","Search","Share on Facebook","Share on Twitter","E-Mail","Trust","By Philippa Rice","Why should my baby trust me?","How big is a baby's foot?","I don't know what I'm doing!","Sorry!","Sorry!","Sorry sorry sorry!","I'm supposed to trust my intuitions...but I don't.","Is the baby okay???","But I can trust others and it really helps.","Ntsoaki's Victory","By Karabo Poppy Moletsane","There was a girl named Ntsoaki. She was destined to live counterculturally.","Can I join?","She desired to join the young men in their coming of age ritual of lion wrestling.","Let me join the young men in the ritual.","The chief was moved by her bold request and voted in her favor.","Ntsoaki's technique was new and involved dancing the lion into yielding to her.","Ntsoaki!! Ntsoaki!!!","The village roared with songs of elation at Ntsoaki's victory.","I hear that the lionesses are doing the hunting now.","The Box","By Francesca Sanna","Sometimes I get stuck in this dark box where everything seems difficult and overwhelming. Here I feel lonely; I feel paralyzed.","What if, one day, I cannot move from here anymore?","You are right, this box is very dark.","But I am here with you.","We are all here with you.","My Aunt Blossoms","By Estel\u00ed Meza","My Aunt was very happy.","But one day cancer came without warning.","Everything changed.","It was difficult, but she realized her strength.","Now she blossoms beautifully.","Nov 1989","By Anna Haifisch","The big chance of my life was given to me by","320,000 peaceful protesters who marched the streets of my hometown.","A month later the Berlin wall came down.","All of a sudden everybody, especially women, were able to decide what they wish to be.","I was able to chose 'Artist.'","Homeland","By Saffa Khan","On the roads of my homeland, you will find queues of vibrant trucks and rickshaws full of poetry.","Every Sunday, my family and I would go to our local Itwar Bazaar for fresh samosas in winter and sweetest mangoes in the summer. Mama would spend a lot of time handpicking garments to make clothes for us to wear on Eid.","I went to the smallest school in the city, but I was taught by the strongest women with the biggest hearts.","Every year, my siblings and I would impatiently wait for spring to celebrate the festival of kites.","This was my home of nine years: Mama's little jungle, our tiny secure bubble. Despite not having electricity most days, or clean water, we made it work. Thank you Mama and Baba; home is wherever you are.","Pay it forward","By Tunlaya Dunn","Love","By Laerte","Ages and Stages","By Chihiro Takeuchi","Aarthi the Amazing","By Isuri","Minutes","By Tillie Walden","If I focus, it can boil down to minutes.","Minutes that built the world around me.","I was 5. I was different. I could feel it in my stomach.","I was 13.","I was falling apart at the seams","and you were right there.","I was 17. I realized I was talented.","That I could do something not everyone could do.","So I leaned into it with all my energy, all my power, without really knowing what it all meant.","I'm 21.","And for the first time in my life I'm looking back at who I was and seeing someone strong.","Someone who can't be stopped.","On The Roof","B jetnica'.","Domovina","Saffa Khan","Na putevima moje domovine na\u0107i \u0107ete kolone slikovitih kamiona i rik\u0161i punih poezije.","Moja porodica i ja bismo svake nedjelje i\u0161li na nedjeljnu tr\u017enicu (Itwar Bazar), zimi po svje\u017ee samose, a ljeti po najsla\u0111i mango. Mama bi provodila puno vremena u biranju materijala da nam napravi odje\u0107u za Bajram.","I\u0161la sam u najmanju \u0161kolu u gradu, ali su nas u\u010dile najsna\u017enije \u017eene najve\u0107eg srca.","Svake godine bismo, moje sestre, bra\u0107a i ja nestrpljivo \u010dekali prolje\u0107e da slavimo Basant, festival lete\u0107ih zmajeva.","To je bio moj dom devet godina. Mamina mala d\u017eungla, na\u0161 mali sigurni balon. Iako ve\u0107inu dana nismo imali struju ili \u010distu vodu, uspijevali smo. Hvala vam mama i tata. Dom je tamo gdje ste vi.","\u0160alji dalje","Tunlaya Dunn","Ljubav","Laerte","Godine i faze","Chihiro Takeuchi","\u010cudnovata Aarthi","Isuri","Minute","Tillie Walden","Ako se fokusiram, mo\u017ee se svesti na nekoliko minuta.","Minute koje su kreirale svijet oko mene.","Bilo mi je 5 godina. Bila sam druga\u010dija. Mogla sam to osjetiti u stomaku.","Bilo mi je 13 godina.","Pucala sam po \u0161avovima","a ti si bio tu pokraj mene.","Bilo mi je 17 godina. Shvatila sam da imam talenta.","Da mogu uraditi ne\u0161to \u0161to malo ko mo\u017ee.","U to sam se upustila svom svojom snagom, a nisam znala \u0161ta to sve zna\u010di.","Imam 21 godinu.","Po prvi put gledam svoj \u017eivot unazad i vidim sna\u017enu osobu.","Nekoga ko je nezaustavljiv.","Na krovu","Kaveri Gopalakrishnan","Podijelite svoju pri\u010du"]},"ca":{"ALL":["Men\u00fa","Enrere","Seg\u00fcent","Comparteix","Cerca","Comparteix a Facebook","Comparteix a Twitter","Envia per correu electr\u00f2nic","Confian\u00e7a","De Philippa Rice","Per qu\u00e8 el meu nad\u00f3 hauria de confiar en mi?","Quant mesura el peu d'un nad\u00f3?","No s\u00e9 qu\u00e8 estic fent!","Perd\u00f3!","Perd\u00f3!","Perd\u00f3, perd\u00f3, perd\u00f3!","Se suposa que hauria de confiar en la meva intu\u00efci\u00f3... per\u00f2 no ho faig.","Est\u00e0 b\u00e9, el nad\u00f3?","Per\u00f2 puc confiar en els altres i aix\u00f2 m'ajuda molt.","La vict\u00f2ria de la Ntsoaki","De Karabo Poppy Moletsane","Hi havia una vegada una noia que es deia Ntsoaki i que estava destinada a trencar els patrons establerts.","Puc participar-hi?","Volia participar amb els nois en el ritual per celebrar la majoria d'edat: la lluita contra el lle\u00f3.","Deixeu-me fer el ritual amb els nois.","El cap, commogut per la seva valentia, li va donar el seu consentiment.","La Ntsoaki va fer servir una t\u00e8cnica nova, consistent a fer ballar el lle\u00f3 fins que es rend\u00eds.","Ntsoaki! Ntsoaki!","El poble va esclatar d\u2019euf\u00f2ria amb can\u00e7ons per celebrar la vict\u00f2ria de la Ntsoaki.","He sentit que ara les lleones s'ocupen de la ca\u00e7a...","La caixa","De Francesca Sanna","De vegades em quedo atrapada en aquesta caixa fosca, on tot sembla dif\u00edcil i aclaparador. M'hi sento sola i paralitzada.","Qu\u00e8 passa si un dia ja no en puc sortir?","Tens ra\u00f3, aquesta caixa \u00e9s molt fosca.","Per\u00f2 soc aqu\u00ed amb tu.","Som tots amb tu.","La meva tieta floreix","D'Estel\u00ed Meza","La meva tieta \u00e9s molt alegre.","Per\u00f2, un dia, el c\u00e0ncer va arribar sense avisar.","I tot va canviar.","Va ser dif\u00edcil, per\u00f2 va descobrir la seva fortalesa.","I ara floreix d'una manera espl\u00e8ndida.","Novembre de 1989","D'Anna Haifisch","La gran oportunitat de la meva vida em va arribar","gr\u00e0cies a 320.000 manifestants que van protestar pac\u00edficament pels carrers de la meva ciutat.","Un mes despr\u00e9s, es va enderrocar el mur de Berl\u00edn.","De cop i volta, tothom, per\u00f2 especialment les dones, podia decidir qu\u00e8 volia ser.","Jo vaig poder decidir ser artista.","La meva terra","De Saffa Khan","Als carrers de la meva terra, hi ha cues de camions llampants i bicitaxis plens de poesia.","Cada diumenge, anava amb la fam\u00edlia al mercat local Itwar Bazaar a comprar. A l'hivern, hi compr\u00e0vem samoses acabades de fer i, a l'estiu, els mangos m\u00e9s dol\u00e7os. La mare dedicava una bona estona a escollir amb molta cura les teles per fer-nos la roba que dur\u00edem durant l'Eid.","Vaig anar a l'escola m\u00e9s petita de la ciutat, per\u00f2 les meves professores eren dones molt fortes i amb un gran cor.","Cada any, els meus germans i jo esper\u00e0vem amb impaci\u00e8ncia la primavera per celebrar el Basant, el festival dels estels.","Aquesta va ser la meva llar durant nou anys; la petita selva de la mare, la nostra bombolla protectora. Malgrat que gaireb\u00e9 mai no ten\u00edem ni electricitat ni aigua neta, ens en vam sortir. Gr\u00e0cies, mare i pare, la meva llar \u00e9s all\u00e0 on sou vosaltres.","Cadena de favors","De Tunlaya Dunn","Amor","De Laerte","Edats i etapes","De Chihiro Takeuchi","La incre\u00efble Aarthi","D'Isuri","Minuts","De Tillie Walden","Si em concentro, puc resumir-ho tot en minuts.","Minuts que van crear el m\u00f3n al meu voltant.","Tenia 5 anys. Era diferent. Ho podia sentir al meu interior.","Tenia 13 anys.","M'ensorrava","i tu em vas fer costat.","Tenia 17 anys. Em vaig adonar que tenia talent.","Podia fer una cosa que no tothom podia fer.","Aix\u00ed que m'hi vaig abocar amb tota la meva energia i tot el meu poder, sense saber realment qu\u00e8 significava tot all\u00f2.","Tinc 21 anys.","I, per primer cop a la vida, miro enrere i veig que he estat una persona forta.","Una persona a qui no es pot aturar.","A la teulada","De Kaveri Gopalakrishnan","Comparteix la teva hist\u00f2ria"]},"crs":{"ALL":["meni","deryer","prosen","partaze","serse","partaz lo fesbouk","partaz lo twitter","imel","konfyans","par Philippa Rice","Akoz mon pti baba i bezwen annan konfyans dan mwan","Ki grander i lipye en pti baba","Mon pa konnen ki mon pe fer","pardon!","pardon!","Pardon pardon pardon!","Mon bezwen annan konfyans dan mon lentwisyon.. me selman mon napa","eski ou pti baba i ok???","Selman mon kapab annan konfyans dan bann lezot dimoun e sa i ed bokou.","Laviktwar Ntsoaki","Par Karabo Poppy Moletsane","Ti annan en fiy ki ti apel Ntsoaki e i ti destinen pour viv kont kiltir","Mon kapab zwenn?","I'n annan dezir pour zwenn bann zenn onm dan lalit laz lion","les mwan zwenn bann zenn onm dan rityel","sa sef ti emosyonel par sa demann e ti vot an faver","Teknik Ntsoaki ti nouvo e ti enplik fer danse lion par motiv li","Ntsoaki!! Ntsoaki!!!!","Vilaz ti kriy an santan avek lakontantman pour laviktwar Ntsoaki.","Mon tande ki bann Lionn pe konmans al lasas","sa bwat","par Francesca Sanna","Parfwa, mon kwense dan en bwat nwanr kot tou keksoz i paret difisil e imans. Isi mon santi mwan tousel, mon santi mwan paralize","Si en zour mon pa kapab kit isi ankor","Ou annan rezon, sa bwat i vreman nwanr.","me mon la ek ou","nou tou nou la avek ou","mon tantin pe fleri","par Esteli Meza","mon tantin i vreman kontan","me en zour kanser i'n vini san prevenir.","tou keksoz i'n sanze","ti difisil, me i'n realiz son lafors","la i fleri byen zoli","Novanm 1989","par Anna Haifisch","Pli gran sans mon lavi ti ganny donnen par","320,000 manifestan kalm ti defile dan bann laripei natal.","en mwan apre miray Berlen ti tonbe.","Zis en sel kou tou dimoun, espesyalman bann madanm, ti kapab deside ki zot ti a swete vini.","Mon ti kapab swazir 'Artis'.","pei natal","par Saffa Khan","Lo bann semen ver pei natal, nou pour trouv bann lake kanmiyon ek bann loto vibran ranpli ek poezi.","Sak Dimans, mon fanmiy ek mwan i al kot nou bazar lokal Itwar pour bann sanmousa fre pandan liver ek bann mang pli dou pandan lete. Manman ti pour pas bokou letan pran bann latwal pour fer bann lenz pour nou mete pandan Id.","Mon'n al dan pli pti lekol dan lavil, me mon'n ganny ansennyen par bann madanm pli for e ki annan bann pli gran leker.","Sak lannen, mon bann ser ek frer ek mwan pour esper enpasyaman pour prentan pour selebre Basant, festival bann servolan","Sa ti mon lakour pandan nevan; pti lafore manman, nou pti landrwa sekirize. Menm si napa elektrisite la plipar zour, ou byen delo prop, nou'n fer li marse. Mersi manman ek Baba,lakour i partou kot ou ete","anndan","par Tunlaya Dunn","lanmour","Par Laerte","bann laz ek bann staz","par Chihiro Takeuchi","ekselan Aarthi","par Isuri","Minit","par Tillie Walden","Si mon konsantre, I kapa ariv dan minit.","Bann minit kin kree sa mond otour mwan.","Mon ti annan 5 an. Mon ti diferan.Mon ti annan en santiman byen for.","Mon ti annan 13 an.","Mon ti santi mon lavi in brize.","E ou ti la.","Mon ti annan 17 an. Mon ti realize mon annan talan.","Ki mon kapab fer keksoz ki pa tou dimoun pou kapab fer.","Alors mon antre ladan avek tou mon lenerzi, tou mon pourvwar, san vreman konnen ki savedir tousala.","Mon annan 21 an.","E pou la premyer fwa dan mon lavi mon pe regarde ki mon ti ete e monn var en dimoun for.","En dimoun ki pa pou kapab gany arete.","lo twa","par Kaveri Gopalakrishnan","Partaz ou zistwar"]},"cs":{"ALL":["Nab\u00eddka","Zp\u011bt","Dal\u0161\u00ed","Sd\u00edlet","Hledat","Sd\u00edlet na Facebooku","Sd\u00edlet na Twitteru","Poslat e-mailem","D\u016fv\u011bra","Phillippa Rice","Pro\u010d by mi moje d\u00edt\u011b m\u011blo d\u016fv\u011b\u0159ovat?","Jak velkou m\u00e1 d\u00edt\u011b nohu?","V\u016fbec nev\u00edm, co d\u011bl\u00e1m!","Promi\u0148!","Promi\u0148!","Promi\u0148, promi\u0148, promi\u0148!","M\u011bla bych v\u011b\u0159it svoj\u00ed intuici, ale nejde to.","Je d\u00edt\u011b v po\u0159\u00e1dku?","Ale m\u016f\u017eu v\u011b\u0159it lidem kolem sebe a to pom\u00e1h\u00e1.","Ntsoakino v\u00edt\u011bzstv\u00ed","Karabo Poppy Moletsane","Byla jednou jedna d\u00edvka Ntsoaki, kter\u00e1 tou\u017eila \u017e\u00edt v rozporu se zvyklostmi sv\u00e9ho lidu.","M\u016f\u017eu se p\u0159idat?","Cht\u011bla slo\u017eit zkou\u0161ku dosp\u011blosti spolu s mlad\u00fdmi mu\u017ei a bojovat se lvem.","Nech m\u011b z\u00fa\u010dastnit se ritu\u00e1lu spole\u010dn\u011b s mlad\u00edky!","N\u00e1\u010deln\u00edka jej\u00ed odvaha zaujala a vyhov\u011bl j\u00ed.","Ntsoaki na to \u0161la neot\u0159el\u00fdm zp\u016fsobem \u2013 lva utancovala, a\u017e j\u00ed podlehl.","Ntsoaki! Ntsoaki!","P\u00edsn\u011b op\u011bvuj\u00edc\u00ed Ntsoakino v\u00edt\u011bzstv\u00ed se ve vesnici zp\u00edvaj\u00ed dodnes.","A na lov pr\u00fd te\u010f u\u017e chod\u00ed jenom lvice.","Krabice","Francesca Sanna","N\u011bkdy jsem zaseknut\u00e1 v tmav\u00e9 krabici, kde se v\u0161echno zd\u00e1 hrozn\u011b t\u00ed\u017eiv\u00e9 a t\u011b\u017ek\u00e9. Jsem tu osam\u011bl\u00e1, paralyzovan\u00e1.","Co kdy\u017e se odtud jednou nebudu moct dostat?","M\u00e1\u0161 pravdu, je tady fakt temno.","Ale j\u00e1 jsem tu s tebou.","V\u0161echny tu jsme s tebou.","Moje teta kvete","Estel\u00ed Meza","Moje teta byla moc \u0161\u0165astn\u00e1.","Ale jednoho dne bez varov\u00e1n\u00ed p\u0159i\u0161la rakovina.","V\u0161echno se zm\u011bnilo.","Bylo to t\u011b\u017ek\u00e9, ale teta si uv\u011bdomila svou s\u00edlu.","A te\u010f cel\u00e1 kvete.","Listopad 1986","Anna Haifisch","Velkou roli v m\u00e9m \u017eivot\u011b sehr\u00e1l","pochod 320 000 pokojn\u00fdch demonstrant\u016f v m\u00e9m rodn\u00e9m m\u011bst\u011b.","O m\u011bs\u00edc pozd\u011bji padla berl\u00ednsk\u00e1 ze\u010f.","Ka\u017ed\u00fd najednou mohl d\u011blat, co si p\u0159\u00e1l, v\u010detn\u011b \u017een.","A j\u00e1 si vybrala cestu um\u011blkyn\u011b.","Rodn\u00e1 zem\u011b","Saffa Khan","Na cest\u00e1ch moj\u00ed rodnou zem\u00ed se setk\u00e1te s kolonami barevn\u00fdch n\u00e1kla\u010f\u00e1k\u016f a rik\u0161 pln\u00fdch poezie.","Ka\u017edou ned\u011bli s rodinou nav\u0161t\u00edv\u00edme m\u00edstn\u00ed bazar Itwar. V zim\u011b nakoup\u00edme \u010derstv\u00e9 samosy, v l\u00e9t\u011b sladk\u00e9 mango. M\u00e1ma str\u00e1v\u00ed spoustu \u010dasu v\u00fdb\u011brem l\u00e1tek, ze kter\u00fdch n\u00e1m u\u0161ije \u0161aty na sv\u00e1tek ukon\u010den\u00ed p\u016fstu.","Chodila jsem do nejmen\u0161\u00ed \u0161koly ve m\u011bst\u011b, kde m\u011b ale u\u010dily siln\u00e9 \u017eeny s velk\u00fdm srdcem.","Ka\u017ed\u00fd rok spolu se sourozenci netrp\u011bliv\u011b o\u010dek\u00e1v\u00e1me jaro, kdy se slav\u00ed sv\u00e1tek drak\u016f.","Tohle je m\u016fj domov u\u017e dev\u011bt let. M\u00e1mina mal\u00e1 d\u017eungle, na\u0161e bezpe\u010dn\u00e1 bublina. I kdy\u017e v\u011bt\u0161inu \u010dasu nem\u00e1me elekt\u0159inu ani \u010distou vodu, d\u00e1 se tu \u017e\u00edt. D\u011bkuji, maminko a babi\u010dko, domov je tam, kde jste vy dv\u011b.","Kup\u0159edu","Tunlaya Dunn","L\u00e1ska","Laerte","Etapy \u017eivota","\u010cihiro Takeu\u010di","\u00da\u017easn\u00e1 Aarthi","Isuri","Minuty","Tillie Walden","Sta\u010d\u00ed se trochu soust\u0159edit a v\u0161echno si vybav\u00edm.","Minuty, kter\u00e9 utv\u00e1\u0159ely sv\u011bt kolem m\u011b.","Bylo mi 5. Byla jsem jin\u00e1. C\u00edtila jsem to.","Bylo mi 13.","V\u016fbec jsem to ned\u00e1vala","a ty jsi byla se mnou.","Bylo mi 17. Uv\u011bdomila jsem si, \u017ee m\u00e1m talent.","\u017de bych mohla dok\u00e1zat n\u011bco v\u00fdjime\u010dn\u00e9ho.","A tak jsem tomu v\u011bnovala ve\u0161kerou energii, ve\u0161kerou snahu, ani\u017e bych v\u011bd\u011bla, k \u010demu to vlastn\u011b povede.","Te\u010f je mi 21.","A poprv\u00e9 v \u017eivot\u011b se d\u00edv\u00e1m na svou minulost a p\u0159ipad\u00e1m si siln\u00e1.","Nezastaviteln\u00e1.","Na st\u0159e\u0161e","Kaveri Gopalakrishnan","Pod\u011blte se o sv\u016fj p\u0159\u00edb\u011bh"]},"da":{"ALL":["Menu","Tilbage","N\u00e6ste","Del","S\u00f8g","Del p\u00e5 Facebook","Del p\u00e5 Twitter","Mail","Tillid","Af Philippa Rice","Hvorfor skulle mit barn stole p\u00e5 mig?","Hvor stor er en babyfod?","Jeg ved ikke, om jeg g\u00f8r det rigtigt.","Undskyld!","Undskyld!","Undskyld, undskyld, undskyld!","Jeg burde stole p\u00e5 min intuition \u2013 men det g\u00f8r jeg ikke.","Er barnet OK?","Men jeg kan stole p\u00e5 andre, og det hj\u00e6lper virkelig.","Ntsoakis sejr","Af Karabo Poppy Moletsane","Der var engang en pige ved navn Ntsoaki, og hendes sk\u00e6bne var at bryde samfundets normer.","M\u00e5 jeg v\u00e6re med?","Hun ville k\u00e6mpe mod en l\u00f8ve i en manddomspr\u00f8ve ligesom drengene p\u00e5 sin alder.","Lad mig deltage i ritualet sammen med de unge m\u00e6nd.","Hendes mod gjorde indtryk p\u00e5 h\u00f8vdingen, og han stemte for at give hende lov.","Ntsoakis teknik var ny. Med sin dans tvang hun l\u00f8ven til at overgive sig.","Ntsoaki! Ntsoaki!","Landsbyen gav genlyd af jubelsang over Ntsoakis sejr.","Jeg h\u00f8rer, at det er l\u00f8vinderne, der jager nu.","Kassen","Af Francesca Sanna","Nogle gange sidder jeg fast i den her m\u00f8rke kasse, hvor alting virker sv\u00e6rt og uoverskueligt. Her f\u00f8ler jeg mig ensom og lammet.","Hvad hvis jeg en dag ikke kan slippe ud igen?","Du har ret, her er meget m\u00f8rkt.","Men jeg er hos dig.","Vi er allesammen hos dig.","Min tante blomstrer","Af Estel\u00ed Meza","Min tante var meget glad.","Men pludselig en dag kom kr\u00e6ften.","Alt blev anderledes.","Det var sv\u00e6rt, men hun fandt sin styrke.","Nu blomstrer hun smukt.","November 1989","Af Anna Haifisch","Jeg fik mit livs chance af","320.000 fredelige demonstranter, som marcherede i min hjembys gader.","En m\u00e5ned senere faldt Berlinmuren.","Pludselig kunne alle, is\u00e6r kvinder, selv v\u00e6lge, hvad de ville v\u00e6re.","Jeg kunne v\u00e6lge at blive kunstner.","Hjemland","Af Saffa Kahn","P\u00e5 vejene i mit hjemland er der k\u00f8er af kul\u00f8rte lastbiler og rickshaws fulde af poesi.","Hver s\u00f8ndag tog jeg med min familie til vores lokale Itwar-basar efter friske samosaer om vinteren og de s\u00f8deste mangoer om sommeren. Mor brugte lang tid p\u00e5 at v\u00e6lge stof til t\u00f8j, vi kunne f\u00e5 p\u00e5 til eidfesten.","Jeg gik i byens mindste skole, men mine l\u00e6rere var de st\u00e6rkeste og varmeste kvinder.","Hvert \u00e5r ventede mine s\u00f8skende og jeg ut\u00e5lmodigt p\u00e5 for\u00e5ret og dragefestivalen basant.","Det var mit hjem i ni \u00e5r. Mors lille jungle \u2013 vores trygge lille boble. Vi klarede os, selvom vi som regel manglede b\u00e5de elektricitet og rent vand. Tak, mor og far. Mit hjem er, hvor I er.","Giv det videre","Af Tunlaya Dunn","K\u00e6rlighed","Af Laerte","Aldre og faser","Af Chihiro Takeuchi","Fantastiske Aarthi","Af Isuri","Minutter","Af Tillie Walden","Hvis jeg virkelig g\u00f8r mig umage, kan det koges ned til f\u00e5 minutter.","Minutter, der formede verden omkring mig.","Jeg var 5 \u00e5r. Jeg var anderledes. Jeg kunne m\u00e6rke det helt ned i maven.","Jeg var 13 \u00e5r.","Jeg var ved at g\u00e5 op i s\u00f8mmene","og du var ved min side.","Jeg var 17 \u00e5r. Jeg opdagede, at jeg kunne noget s\u00e6rligt.","Jeg kunne noget, som ikke alle kunne.","S\u00e5 jeg lagde alle mine kr\u00e6fter i det uden egentlig at vide, hvad det bet\u00f8d.","Jeg er 21 \u00e5r.","Og for f\u00f8rste gang i mit liv kan jeg se tilbage p\u00e5 mit tidligere jeg og v\u00e6re stolt af den, jeg er i dag.","\u00c9n som ikke lader sig stoppe af noget.","P\u00e5 taget","Af Kaveri Gopalakrishnan","Del din historie"]},"de":{"ALL":["Men\u00fc","Zur\u00fcck","Weiter","Teilen","Suchen","Auf Facebook teilen","Auf Twitter teilen","E-Mail","Vertrauen","Von Philippa Rice","Warum sollte mein Baby mir vertrauen?","Wie gro\u00df ist der Fu\u00df eines Babys?","Ich habe keine Ahnung, was ich da mache!","Tut mir leid!","Tut mir leid!","Es tut mir so leid!","Ich sollte meiner Intuition vertrauen\u2026 aber ich tu's nicht.","Geht es dem Baby gut?","Aber daf\u00fcr kann ich anderen vertrauen und das hilft mir sehr.","Ntsoakis Sieg","Von Karabo Poppy Moletsane","Es war einmal ein M\u00e4dchen namens Ntsoaki, deren Schicksal es war, entgegen ihrer eigenen Kultur zu leben.","Darf ich mitmachen?","Sie wollte unbedingt zusammen mit den jungen M\u00e4nnern als Teil ihrer Reifepr\u00fcfung mit einem L\u00f6wen k\u00e4mpfen.","Lass mich zusammen mit den jungen M\u00e4nnern an dem Ritual teilnehmen.","Der Stammesh\u00e4uptling war von ihrer mutigen Bitte tief beeindruckt und erlaubte es ihr.","Ntsoakis Technik war v\u00f6llig neu. Sie brachte den L\u00f6wen durch einen Tanz dazu, ihr zu gehorchen.","Ntsoaki!! Ntsoaki!!!","Im Dorf schmetterten die Menschen Jubellieder auf Ntsoakis Sieg.","Wie ich h\u00f6re, \u00fcbernehmen jetzt die L\u00f6winnen die Jagd.","Die Kiste","Von Francesca Sanna","Manchmal sitze ich in dieser dunklen Kiste fest, in der mir alles schwer und erdr\u00fcckend vorkommt. Dort f\u00fchle ich mich einsam und wie gel\u00e4hmt.","Was passiert, wenn ich mich eines Tages nicht mehr daraus befreien kann?","Du hast recht, hier ist es wirklich ziemlich dunkel.","Aber ich bin bei dir.","Wir sind alle bei dir.","Meine Tante bl\u00fcht auf","Von Estel\u00ed Meza","Meine Tante war sehr gl\u00fccklich.","Aber eines Tages, ohne Vorwarnung, kam der Krebs.","Das ver\u00e4nderte alles.","Es war schwer, aber sie fand zu ihrer St\u00e4rke.","Jetzt bl\u00fcht sie in den sch\u00f6nsten Farben auf.","November 1989","Von Anna Haifisch","Die gro\u00dfe Chance meines Lebens","gaben mir 320.000 friedliche Demonstranten in meiner Heimatstadt.","Einen Monat sp\u00e4ter fiel die Berliner Mauer.","Pl\u00f6tzlich konnten alle frei entscheiden, was sie mit ihrem Leben anfangen wollten.","Ich konnte mich daf\u00fcr entscheiden, K\u00fcnstlerin zu werden.","Heimat","Von Saffa Khan","In den Stra\u00dfen meiner Heimat sieht man lange Schlangen bunter LKWs und Rikschas voller Poesie.","Jeden Sonntag ging ich mit meiner Familie auf den \u00f6rtlichen Itwar-Basar, um im Winter frische Samosas und im Sommer die s\u00fc\u00dfesten Mangos zu kaufen. Mama verbrachte immer viel Zeit damit, Stoffe f\u00fcr Kleider auszuw\u00e4hlen, die sie uns f\u00fcr das Fest des Fastenbrechens n\u00e4hte.","Ich ging auf die kleinste Schule der Stadt, aber meine Lehrerinnen waren die st\u00e4rksten Frauen mit dem gr\u00f6\u00dften Herz.","Jedes Jahr warteten meine Geschwister und ich ungeduldig auf den Fr\u00fchling und das Drachenfestival 'Basant'.","Neun Jahre lang war dies mein Zuhause. Mamas kleiner Dschungel, unser winziger sicherer Hafen. Obwohl wir an den meisten Tagen ohne Strom und sauberes Wasser auskommen mussten, funktionierte es. Danke Mama und Papa \u2013 meine Heimat ist dort, wo ihr seid.","Gib es weiter","Von Tunlaya Dunn","Liebe","Von Laerte","Lebensabschnitte","Von Chihiro Takeuchi","Aarthi der Fantastische","Von Isuri","Minuten","Von Tillie Walden","Wenn ich in mich gehe, f\u00fchlt es sich an, als ob mein Leben aus vielen einzelnen Minuten best\u00fcnde.","Minuten, die die Welt um mich herum geschaffen haben.","Ich war f\u00fcnf \u2013 und anders. Das habe ich tief in mir gesp\u00fcrt.","Ich war 13.","Ich war dabei zu scheitern","und du warst einfach da.","Ich war 17. Ich erkannte mein Talent \u2013","dass ich etwas kann, das nicht jeder kann.","Und so investierte ich all meine Energie, all meine Kraft in diese eine Sache, ohne wirklich zu wissen, was das alles zu bedeuten hatte.","Ich bin 21.","Und zum ersten Mal in meinem Leben sehe ich zur\u00fcck. Ich sehe, wer ich war und ich sehe St\u00e4rke.","Die St\u00e4rke einer Person, die nichts und niemand aufhalten kann.","Auf dem Dach","Von Kaveri Gopalakrishnan","Erz\u00e4hl uns deine Geschichte"],"ch":["Men\u00fc","Zur\u00fcck","Weiter","Teilen","Suchen","Auf Facebook teilen","Auf Twitter teilen","E-Mail","Vertrauen","Von Philippa Rice","Warum sollte mein Baby mir vertrauen?","Wie gross ist der Fuss eines Babys?","Ich habe keine Ahnung, was ich da mache!","Tut mir leid!","Tut mir leid!","Es tut mir so leid!","Ich sollte meiner Intuition vertrauen\u2026 aber ich tu's nicht.","Geht es dem Baby gut?","Aber daf\u00fcr kann ich anderen vertrauen und das hilft mir sehr.","Ntsoakis Sieg","Von Karabo Poppy Moletsane","Es war einmal ein M\u00e4dchen namens Ntsoaki, deren Schicksal es war, entgegen ihrer eigenen Kultur zu leben.","Darf ich mitmachen?","Sie wollte unbedingt zusammen mit den jungen M\u00e4nnern als Teil ihrer Reifepr\u00fcfung mit einem L\u00f6wen k\u00e4mpfen.","Lass mich zusammen mit den jungen M\u00e4nnern an dem Ritual teilnehmen.","Der Stammesh\u00e4uptling war von ihrer mutigen Bitte tief beeindruckt und erlaubte es ihr.","Ntsoakis Technik war v\u00f6llig neu. Sie brachte den L\u00f6wen durch einen Tanz dazu, ihr zu gehorchen.","Ntsoaki!! Ntsoaki!!!","Im Dorf schmetterten die Menschen Jubellieder auf Ntsoakis Sieg.","Wie ich h\u00f6re, \u00fcbernehmen jetzt die L\u00f6winnen die Jagd.","Die Kiste","Von Francesca Sanna","Manchmal sitze ich in dieser dunklen Kiste fest, in der mir alles schwer und erdr\u00fcckend vorkommt. Dort f\u00fchle ich mich einsam und wie gel\u00e4hmt.","Was passiert, wenn ich mich eines Tages nicht mehr daraus befreien kann?","Du hast recht, hier ist es wirklich ziemlich dunkel.","Aber ich bin bei dir.","Wir sind alle bei dir.","Meine Tante bl\u00fcht auf","Von Estel\u00ed Meza","Meine Tante war sehr gl\u00fccklich.","Aber eines Tages, ohne Vorwarnung, kam der Krebs.","Das ver\u00e4nderte alles.","Es war schwer, aber sie fand zu ihrer St\u00e4rke.","Jetzt bl\u00fcht sie in den sch\u00f6nsten Farben auf.","November 1989","Von Anna Haifisch","Die grosse Chance meines Lebens","gaben mir 320.000 friedliche Demonstranten in meiner Heimatstadt.","Einen Monat sp\u00e4ter fiel die Berliner Mauer.","Pl\u00f6tzlich konnten alle \u2013 besonders Frauen \u2013 frei entscheiden, was sie mit ihrem Leben anfangen wollten.","Ich konnte mich daf\u00fcr entscheiden, K\u00fcnstlerin zu werden.","Heimat","Von Saffa Khan","In den Strassen meiner Heimat sieht man lange Schlangen bunter LKWs und Rikschas voller Poesie.","Jeden Sonntag ging ich mit meiner Familie auf den \u00f6rtlichen Itwar-Basar, um im Winter frische Samosa und im Sommer die s\u00fcssesten Mangos zu kaufen. Mama verbrachte immer viel Zeit damit, Stoffe f\u00fcr Kleider auszuw\u00e4hlen, die sie uns f\u00fcr das Fest des Fastenbrechens n\u00e4hte.","Ich ging auf die kleinste Schule der Stadt, aber meine Lehrerinnen waren die st\u00e4rksten Frauen mit dem gr\u00f6ssten Herz.","Jedes Jahr warteten meine Geschwister und ich ungeduldig auf den Fr\u00fchling und das Drachenfestival 'Basant'.","Neun Jahre lang war dies mein Zuhause. Mamas kleiner Dschungel, unser winziger sicherer Hafen. Obwohl wir an den meisten Tagen ohne Strom und sauberes Wasser auskommen mussten, funktionierte es. Danke Mama und Papa \u2013 meine Heimat ist dort, wo ihr seid.","Gib es weiter","Von Tunlaya Dunn","Liebe","Von Laerte","Lebensabschnitte","Von Chihiro Takeuchi","Aarthi der Fantastische","Von Isuri","Minuten","Von Tillie Walden","Wenn ich in mich gehe, f\u00fchlt es sich an, als ob mein Leben aus vielen einzelnen Minuten best\u00fcnde.","Minuten, die die Welt um mich herum geschaffen haben.","Ich war f\u00fcnf \u2013 und anders. Das habe ich tief in mir gesp\u00fcrt.","Ich war 13.","Ich war dabei zu scheitern","und du warst einfach da.","Ich war 17. Ich erkannte mein Talent \u2013","dass ich etwas kann, das nicht jeder kann.","Und so investierte ich all meine Energie, all meine Kraft in diese eine Sache, ohne wirklich zu wissen, was das alles zu bedeuten hatte.","Ich bin 21.","Und zum ersten Mal in meinem Leben sehe ich zur\u00fcck. Ich sehe, wer ich war und ich sehe St\u00e4rke.","Die St\u00e4rke einer Person, die nichts und niemand aufhalten kann.","Auf dem Dach","Von Kaveri Gopalakrishnan","Erz\u00e4hl uns deine Geschichte"]},"el":{"ALL":["\u039c\u03b5\u03bd\u03bf\u03cd","\u03a0\u03af\u03c3\u03c9","\u0395\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf","\u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7","\u0391\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b7","\u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c3\u03c4\u03bf Facebook","\u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c3\u03c4\u03bf Twitter","\u0397 2\u03b5\u03c1\u03bf\u03bb\u03af\u03bd\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b5\u03b4\u03b1\u03c6\u03af\u03c3\u03c4\u03b7\u03ba\u03b5.","\u039a\u03b1\u03b9 \u03be\u03b1\u03c6\u03bd\u03b9\u03ba\u03ac, \u03bf\u03b9 \u03c0\u03ac\u03bd\u03c4\u03b5\u03c2, \u03ba\u03b1\u03b9 \u03b9\u03b4\u03af\u03c9\u03c2 \u03bf\u03b9 \u03b3\u03c5\u03bd\u03b1\u03af\u03ba\u03b5\u03c2, \u03b5\u03af\u03c7\u03b1\u03bd \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03bf\u03c5\u03bd \u03c4\u03b9 \u03ae\u03b8\u03b5\u03bb\u03b1\u03bd \u03bd\u03b1 \u03b3\u03af\u03bd\u03bf\u03c5\u03bd.","\u0388\u03c4\u03c3\u03b9, \u03bc\u03bf\u03c5 \u03b4\u03cc\u03b8\u03b7\u03ba\u03b5 \u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03c9 '\u03ba\u03b1\u03bb\u03bb\u03b9\u03c4\u03ad\u03c7\u03bd\u03b9\u03c2'.","\u03a0\u03b1\u03c4\u03c1\u03af\u03b4\u03b1","\u03b1\u03c0\u03cc \u03c4\u03b7 Saffa Khan","\u03a3\u03c4\u03bf\u03c5\u03c2 \u03b4\u03c1\u03cc\u03bc\u03bf\u03c5\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c4\u03c1\u03af\u03b4\u03b1\u03c2 \u03bc\u03bf\u03c5 \u03b8\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03bf\u03c5\u03c1\u03ad\u03c2 \u03b1\u03c0\u03cc \u03b8\u03bf\u03c1\u03c5\u03b2\u03ce\u03b4\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b7\u03b3\u03ac \u03ba\u03b1\u03b9 \u03c0\u03bf\u03b4\u03ae\u03bb\u03b1\u03c4\u03b1-\u03c4\u03b1\u03be\u03af \u03b3\u03b5\u03bc\u03ac\u03c4\u03b1 \u03c0\u03bf\u03af\u03b7\u03c3\u03b7.","\u039a\u03ac\u03b8\u03b5 \u039a\u03c5\u03c1\u03b9\u03b1\u03ba\u03ae, \u03b7 \u03bf\u03b9\u03ba\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03ac \u03bc\u03bf\u03c5 \u03ba\u03b9 \u03b5\u03b3\u03ce \u03c0\u03b7\u03b3\u03b1\u03af\u03bd\u03b1\u03bc\u03b5 \u03c3\u03c4\u03bf \u03c4\u03bf\u03c0\u03b9\u03ba\u03cc \u03c0\u03b1\u03b6\u03ac\u03c1\u03b9 Itwar \u03b3\u03b9\u03b1 \u03c6\u03c1\u03ad\u03c3\u03ba\u03b1 \u03c3\u03b1\u03bc\u03cc\u03c3\u03b1 \u03c4\u03bf\u03bd \u03c7\u03b5\u03b9\u03bc\u sters who marched on the streets of my hometown.","A month later the Berlin wall came down.","All of a sudden everybody, especially women, were able to decide what they wish to be.","I was able to choose 'Artist'.","Homeland","By Saffa Khan","On the roads of my homeland, you will find queues of vibrant trucks and rickshaws full of poetry.","Every Sunday, my family and I would go to our local Itwar Bazaar for fresh samosas in winter and the sweetest mangoes in the summer. Mama would spend a lot of time hand-picking garments to make clothes for us to wear on Eid.","I went to the smallest school in the city, but I was taught by the strongest women with the biggest hearts.","Every year, my siblings and I would impatiently wait for spring to celebrate Basant, the festival of kites.","This was my home of nine years; Mama's little jungle, our tiny secure bubble. Despite not having electricity most days, or clean water, we made it work. Thank you Mama and Baba, home is wherever you are.","Pay it forward","By Tunlaya Dunn","Love","By Laerte","Ages and Stages","By Chihiro Takeuchi","Aarthi the Amazing","By Isuri","Minutes","By Tillie Walden","If I focus, it can boil down to minutes.","Minutes that built the world around me.","I was 5. I was different. I could feel it in my stomach.","I was 13.","I was falling apart at the seams","and you were right there.","I was 17. I realised I was talented.","That I could do something not everyone could do.","So I leaned into it with all my energy, all my power, without really knowing what it all meant.","I'm 21.","And for the first time in my life I'm looking back at who I was and seeing someone strong.","Someone who can't be stopped.","On The Roof","By Kaveri Gopalakrishnan","Share your story"]},"es":{"ALL":["Men\u00fa","Atr\u00e1s","Siguiente","Compartir","Buscar","Compartir en Facebook","Compartir en Twitter","Correo electr\u00f3nico","La confianza","Philippa Rice","\u00bfPor qu\u00e9 va a confiar en m\u00ed el beb\u00e9?","\u00bfQu\u0 iones y bicitaxis llenos de poes\u00eda.","Cada domingo, iba con mi familia al mercado local Itwar Bazaar para comprar samosas reci\u00e9n hechas en invierno y los mangos m\u00e1s dulces del mundo en verano. Mi madre dedicaba un buen rato a elegir telas para hacernos la ropa que nos pondr\u00edamos en el Eid.","Fui al colegio m\u00e1s peque\u00f1o de la ciudad, pero mis profesoras eran mujeres fuertes y con un gran coraz\u00f3n.","Todos los a\u00f1os, mis hermanos y yo esper\u00e1bamos con impaciencia la primavera para celebrar el Basant, el festival de las cometas.","Este fue mi hogar durante nueve a\u00f1os; la peque\u00f1a selva de mam\u00e1, nuestra burbuja protectora. Aunque muchos d\u00edas no ten\u00edamos ni electricidad ni agua limpia, nos apa\u00f1\u00e1bamos. Gracias, mam\u00e1 y pap\u00e1: mi hogar est\u00e1 donde est\u00e9is vosotros.","Cadena de favores","Tunlaya Dunn","El amor","Laerte","Edades y etapas","Chihiro Takeuchi","La asombrosa Aarthi","Isuri","Minutos","Tillie Walden","Si me concentro, puedo resumirlo todo en minutos.","Minutos que crearon el mundo que me rodea.","Ten\u00eda 5 a\u00f1os y era diferente. Lo sent\u00eda en mi interior.","Ten\u00eda 13 a\u00f1os.","Me estaba desmoronando","y t\u00fa estabas a mi lado.","Ten\u00eda 17 a\u00f1os y me di cuenta de que ten\u00eda talento.","Que pod\u00eda hacer algo que no todos pod\u00edan.","Me entregu\u00e9 en cuerpo y alma a ello, sin saber muy bien qu\u00e9 significaba.","Ahora tengo 21 a\u00f1os.","Por primera vez en mi vida, miro atr\u00e1s para ver qui\u00e9n era y descubro a alguien fuerte.","Una persona a la que nadie puede detener.","En el tejado","Kaveri Gopalakrishnan","Comparte tu historia"]},"es-419":{"ALL":["Men\u00fa","Atr\u00e1s","Siguiente","Compartir","Buscar","Compartir en Facebook","Compartir en Twitter","Correo electr\u00f3nico","La confianza","Por Philippa Rice","\u00bfPor qu\u00e9 mi beb\u00e9 deber\u00eda confiar en m\u00ed?","\u00bfQu\u00e9 tama\u00f1o tiene el pie de un s de poes\u00eda.","Cada domingo, iba con mi familia al mercado local Itwar Bazaar para comprar samosas reci\u00e9n hechas en invierno y los mangos m\u00e1s dulces del mundo en verano. Mi madre pasaba un largo rato eligiendo telas para hacernos la ropa que nos pondr\u00edamos en el Eid.","Fui a la escuela m\u00e1s peque\u00f1a de la ciudad, pero mis maestras eran mujeres fuertes y con un gran coraz\u00f3n.","Todos los a\u00f1os, junto a mis hermanos, esper\u00e1bamos con ansias la primavera para celebrar Basant, el festival de las cometas.","Este fue mi hogar durante nueve a\u00f1os; la peque\u00f1a selva de Mam\u00e1, nuestra burbuja protectora. Aunque la mayor\u00eda de los d\u00edas no ten\u00edamos electricidad ni agua limpia, nos las arregl\u00e1bamos. Gracias, Mam\u00e1 y Baba: donde ustedes est\u00e9n, all\u00ed estar\u00e1 mi hogar.","Cadena de favores","Por Tunlaya Dunn","El amor","Por Laerte","Edades y etapas","Por Chihiro Takeuchi","La asombrosa Aarthi","Por Isuri","Minutos","Por Tillie Walden","Si me concentro, puedo resumir todo en minutos.","Minutos que crearon el mundo que me rodea.","Ten\u00eda 5 a\u00f1os y era diferente. Lo sent\u00eda en mi interior.","Ten\u00eda 13 a\u00f1os.","Me estaba desmoronando","y t\u00fa estabas a mi lado.","Ten\u00eda 17 a\u00f1os y me di cuenta de que ten\u00eda talento.","De que pod\u00eda hacer algo que no todos pod\u00edan.","As\u00ed que le dediqu\u00e9 mi fuerza y energ\u00eda sin saber bien qu\u00e9 significaba.","Ahora tengo 21 a\u00f1os.","Y, por primera vez en mi vida, miro hacia el pasado para ver qui\u00e9n era y veo a alguien fuerte.","Una persona a la que nadie puede detener.","En el tejado","Por Kaveri Gopalakrishnan","Comparte tu historia"]},"et":{"ALL":["Men\u00fc\u00fc","Tagasi","Edasi","Jaga","Otsi","Jaga Facebookis","Jaga Twitteris","E-post","Usaldus","Autor: Philippa Rice","Miks peaks mu laps mind usaldama?","Kui suur on lapse jalg?","Ma ei tea, mida ma teen!","Vabandust!","Vabandust!","Palun v\u00e4 aipena","Karabo Poppy Moletsane","Bazen behin Ntsoaki izeneko neska bat, korrontearen aurka bizitzeko helburua zuena.","Zuekin joan al naiteke?","Gizon gazteen adin-nagusitasuna ospatzeko erritualean parte hartu nahi zuen: lehoien aurkako borrokan.","Utz iezadazue parte hartzen gizonekin batera.","Haren ausardiarekin hunkituta, baimena eman zion buruzagiak.","Teknika berri bat erabili zuen Ntsoakik: lehoiarekin dantzan aritu zen hura nekatu arte.","Ntsoaki! Ntsoaki!","Alaitasun handiz kantatu zuten herritarrek Ntsoakiren garaipena ospatzeko.","Dirudienez, lehoi emeak dabiltza orain ehizan.","Kutxa","Francesca Sanna","Batzuetan, kutxa ilun honetatik atera ezinik gelditzen naiz. Oso zaila eta ikaragarria iruditzen zait dena. Bakarrik sentitzen naiz hemen, mugitu ezinik.","Eta betiko gelditzen banaiz noizbait hemendik atera ezinik?","Bai, arrazoi duzu, oso iluna da kutxa.","Baina zurekin nago hemen.","Denok gaude zurekin.","Izebaren adorea","Estel\u00ed Meza","Oso alaia zen izeba.","Baina, egun batean, minbizia etorri zitzaion ustekabean.","Dena aldatu zuen horrek.","Kosta zitzaion, baina, azkenean, bere indarraz jabetu zen.","Orain, adorea berreskuratu du.","1989ko azaroa","Anna Haifisch","Nire bizitzako aukerarik onena izan nuen","nire hiriko kaleetatik zihoazen 320.000 manifestatzaile baketsuri esker.","Handik hilabetera, Berlingo harresia erori zen.","Bat-batean, denak, batez ere emakumeak, gure etorkizunaren jabe ginen.","Artista izatea erabaki ahal izan nuen.","Jaioterria","Saffa Khan","Nire jaioterriko errepideetan, hamaika kamioi koloretsu eta poesiaz betetako bizikleta-taxi ikus zitezkeen.","Igandero, auzoko Itwar Bazaar merkatura joan ohi ginen samosa egin berriak erostera neguan, eta mango gozoak udaran. Amak luze jo ohi zuen Eid ospakizunean eramango genituen jantziak ardura askoz hautatzen.","Hiriko eskolarik txikiena zen nirea, baina kemenik eta bihotzik handienak zituzten emakumeak izan nituen irakasle.","Urtero, nire senideekin batera, irrikaz egoten gi  ?","Tu as raison ! Il fait vraiment sombre dans cette bo\u00eete.","Mais je suis l\u00e0 avec toi.","Nous sommes tous l\u00e0.","Ma tante rayonne","D'Estel\u00ed Meza","Ma tante est quelqu'un de joyeux.","Mais un jour, le cancer est arriv\u00e9 sans pr\u00e9venir.","Tout a chang\u00e9.","C'\u00e9tait difficile, mais elle a pris conscience de sa force.","Aujourd'hui, elle rayonne.","Novembre 1989","D'Anna Haifisch","La plus belle opportunit\u00e9 de ma vie m'a \u00e9t\u00e9 offerte par","320 000 manifestants pacifiques qui ont d\u00e9fil\u00e9 dans les rues de ma ville.","Un mois plus tard, le mur de Berlin est tomb\u00e9.","Et soudain, tout le monde a pu d\u00e9cider de son avenir, en particulier les femmes.","J'ai pu choisir de devenir artiste.","Chez moi","De Saffa Khan","Sur les routes de ma terre natale, on trouve des files de camions color\u00e9s et de pousse-pousse pleins de po\u00e9sie.","Avec ma famille, nous nous rendions tous les dimanches au march\u00e9 local Itwar Bazaar pour manger des samoussas fra\u00eechement pr\u00e9par\u00e9s en hiver et des mangues sucr\u00e9es en \u00e9t\u00e9. Mama passait beaucoup de temps \u00e0 choisir des tissus afin de nous confectionner des v\u00eatements pour l'A\u00efd.","Je fr\u00e9quentais la plus petite \u00e9cole de la ville, mais mes institutrices \u00e9taient les femmes les plus g\u00e9n\u00e9reuses et les plus fortes que je connaisse.","Chaque ann\u00e9e, avec mes fr\u00e8res et s\u0153urs, nous attendions impatiemment le printemps pour c\u00e9l\u00e9brer Basant, le festival des cerfs-volants.","C'est l\u00e0, dans la petite jungle de Mama, dans cette bulle, que j'ai v\u00e9cu pendant neuf ans. M\u00eame si nous n'avions pas d'\u00e9lectricit\u00e9 ni d'eau potable la plupart du temps, nous \u00e9tions heureux. Merci Mama et Baba ! Ma maison, c'est l\u00e0 o\u00f9 vous \u00eates.","Passer le relais","De Tunlaya Dunn","L'amour","De Laerte","Des \u00e2ges et des \u00e9tapes","De Chihiro Takeuchi","L'incroyable Aarthi","D'Isuri","Ces instants-l\u00e0","De Tillie Walden","Si je me concentre, je peux tout r\u00e9sumer \u00e0 quelques instants.","Ces instants ont construit le monde qui m'entoure.","\u00c0 5 ans, j'\u00e9tais diff\u00e9rente. Je le sentais au fond de moi.","\u00c0 13 ans,","je n'allais pas fort,","mais tu \u00e9tais l\u00e0.","\u00c0 17 ans, je me suis rendu compte que j'avais du talent.","Je savais faire quelque chose qui n'\u00e9tait pas \u00e0 la port\u00e9e de tout le monde.","Alors, j'y ai consacr\u00e9 toute mon \u00e9nergie et toute ma force, sans vraiment savoir ce que cela voulait dire.","J'ai 21 ans.","Pour la premi\u00e8re fois de ma vie, je regarde en arri\u00e8re et je vois une personne forte.","Une personne que rien ne peut arr\u00eater.","Sur le toit","De Kaveri Gopalakrishnan","Partagez votre histoire"],"ca":["Menu","Pr\u00e9c\u00e9dent","Suivant","Partager","Rechercher","Partager sur Facebook","Partager sur Twitter","Courriel","La confiance","Par Philippa Rice","Pourquoi mon b\u00e9b\u00e9 devrait-il me faire confiance ?","Quelle taille fait le pied d'un b\u00e9b\u00e9 ?","Je ne sais pas ce que je fais !","D\u00e9sol\u00e9e !","D\u00e9sol\u00e9e !","D\u00e9sol\u00e9e, d\u00e9sol\u00e9e, d\u00e9sol\u00e9e !","Je devrais suivre mon instinct\u2026 mais je ne le fais pas.","Est-ce que le b\u00e9b\u00e9 va bien ?","Mais je peux faire confiance aux autres et \u00e7a m'aide.","La victoire de Ntsoaki","Par Karabo Poppy Moletsane","Une fille appel\u00e9e Ntsoaki \u00e9tait destin\u00e9e \u00e0 vivre \u00e0 contre-courant de sa culture.","Puis-je me joindre \u00e0 vous ?","Elle souhaitait participer au combat rituel contre les lions auquel devaient faire face les gar\u00e7ons.","Je veux participer au rituel des gar\u00e7ons.","Le chef, touch\u00e9 par le courage de sa demande, accepta.","Ntsoaki fit quelque chose de nouveau : elle dansa avec le lion jusqu'\u00e0 l'apprivoiser.","Ntsoaki! Ntsoaki!","Le village tout entier chanta la victoire de Ntsoaki.","Il para\u00eet que ce sont les lionnes qui s'occupent de la chasse maintenant.","La bo\u00eete","Par Francesca Sanna","Parfois, je me retrouve coinc\u00e9e comme dans une bo\u00eete toute sombre, o\u00f9 tout est difficile et accablant. Je m'y sens seule, paralys\u00e9e.","Et si un jour je ne pouvais plus en sortir ?","C'est vrai, il fait tr\u00e8s sombre dans cette bo\u00eete.","Mais je suis l\u00e0 pour toi.","Nous sommes toutes l\u00e0 pour toi.","Ma tante rayonne","Par Estel\u00ed Meza","Ma tante \u00e9tait tr\u00e8s heureuse.","Mais un jour, le cancer l'a frapp\u00e9e.","Tout a chang\u00e9.","C'\u00e9tait difficile, mais elle a pris conscience de sa force.","Maintenant, elle rayonne.","Novembre 1989","Par Anna Haifisch","La chance de ma vie m'a \u00e9t\u00e9 donn\u00e9e par","320 000 manifestants pacifiques qui sont descendus dans les rues de ma ville.","Un mois plus tard, le mur de Berlin a \u00e9t\u00e9 d\u00e9moli.","Et soudain, tout le monde a pu d\u00e9cider de son avenir, en particulier les femmes.","Moi, j'ai pu choisir d'\u00eatre artiste.","Terre natale","Par Saffa Khan","Sur les routes de mon pays natal, on y trouve des files de camions et de cyclo-pousse pleins de po\u00e9sie.","Tous les dimanches, nous allions avec ma famille \u00e0 l'Itwar Bazaar du coin pour manger de bons samoussas en hiver et des mangues sucr\u00e9es en \u00e9t\u00e9. Mama passait beaucoup de temps \u00e0 choisir des tissus pour nous confectionner des v\u00eatements \u00e0 l'occasion d'A\u00efd al-Adha.","Mon \u00e9cole \u00e9tait la plus petite de la ville, mais mes institutrices avaient un grand c\u0153ur et \u00e9taient les plus fortes.","Chaque ann\u00e9e, avec mes fr\u00e8res et s\u0153urs, nous attendions impatiemment le printemps pour f\u00eater Basant, le festival des cerfs-volants.","J'ai v\u00e9cu ainsi pendant neuf ans, dans la petite jungle de Mama, notre propre petite bulle. M\u00eame si les coupures d'\u00e9lectricit\u00e9 \u00e9taient fr\u00e9quentes, et que nous n'avions pas toujours de l'eau potable, nous savions nous d\u00e9brouiller. Merci Mama et Baba, notre maison est l\u00e0 o\u00f9 vous \u00eates.","Donner au suivant","Par Tunlaya Dunn","L'amour","Par Laerte","Des \u00e2ges et des \u00e9tapes","Par Chihiro Takeuchi","L'incroyable Aarthi","Par Isuri","Quelques minutes","Par Tillie Walden","Si je m'en tiens aux points essentiels, cela ne prendra que quelques minutes.","Quelques minutes qui ont fa\u00e7onn\u00e9 le monde qui m'entoure.","Quand j'avais cinq ans, j'\u00e9tais diff\u00e9rente. Je pouvais le sentir au fond de moi.","Quand j'avais 13 ans,","je me sentais bien mal en point","et tu \u00e9tais l\u00e0.","Quand j'avais 17 ans, je me suis rendue compte que j'avais du talent.","J'avais le sentiment d'avoir la capacit\u00e9 de faire quelque chose que tout le monde ne pouvait pas faire.","J'y ai alors mis toute mon \u00e9nergie et toute ma force, sans v\u00e9ritablement savoir ce que tout cela signifiait.","J'ai 21 ans.","Pour la premi\u00e8re fois de ma vie, je regarde en arri\u00e8re pour faire le point sur mon identit\u00e9 et je constate que je suis une personne forte.","Une personne que l'on ne peut pas arr\u00eater.","Sur le toit","Par Kaveri Gopalakrishnan","Partagez votre histoire"]},"ga":{"ALL":["Roghchl\u00e1r","Siar","Ar aghaidh","Roinn","Cuardaigh","Roinn ar Facebook","Roinn ar Twitter","R\u00edomhphost","Muin\u00edn","Le Philippa Rice","C\u00e9n f\u00e1th ar cheart do mo leanbh muin\u00edn a chur ionam?","C\u00e9 chomh m\u00f3r agus at\u00e1 cos linbh?","N\u00edl a fhios agam cad at\u00e1 \u00e1 dh\u00e9anamh agam!","Mo leithsc\u00e9al!","Mo leithsc\u00e9al!","Mo leithsc\u00e9al ar fad ar fad!","T\u00e1im in ainm is a bheith in ann muin\u00edn a chur i m'instinn\u00ed... ach n\u00edl muin\u00edn agam astu.","An bhfuil an leanbh ceart go leor?","Ach is f\u00e9idir liom muin\u00edn a chur i ndaoine eile agus t\u00e1 s\u00e9 sin ina chabhair mh\u00f3r dom.","Bua Ntsoaki","Le Karabo Poppy Moletsane","Cail\u00edn darbh ainm Ntsoaki a bh\u00ed ann tr\u00e1th agus ba mhian l\u00e9i maireacht\u00e1il go frithchult\u00fartha.","An f\u00e9idir liom p\u00e1irt a ghlacadh ann leat?","Bh\u00ed fonn uirthi p\u00e1irt a ghlacadh leis na fir sa chora\u00edocht leon ar theacht in aois d\u00f3ibh.","Lig dom p\u00e1irt a ghlacadh leis na fir \u00f3ga sa deasghn\u00e1th.","Chorraigh a hiarratas d\u00e1na an ceannaire agus lig s\u00e9 di p\u00e1irt a ghlacadh ann.","Bh\u00ed teicn\u00edc Ntsoaki nua, dhamhsaigh s\u00ed leis an leon go dt\u00ed gur shocraigh s\u00e9 s\u00edos.","Ntsoaki! Ntsoaki!","Lig an sr\u00e1idbhaile ar fad g\u00e1ir astu le hamhr\u00e1in r\u00edm\u00e9id i ndiaidh bhua Ntsoaki.","Deirtear gurb iad na leoin bhaineanna a dh\u00e9anann an tseilg anois.","An Bosca","Le Francesca Sanna","Uaireanta, b\u00edm s\u00e1innithe sa bhosca dorcha seo, \u00e1it a bhfuil an chuma ar an sc\u00e9al go bhfuil gach rud deacair agus iomarcach. Braithim uaigneach anseo, braithim go bhfuil an moth\u00fa bainte asam.","Cad a tharl\u00f3idh l\u00e1 \u00e9igin mura mbeidh m\u00e9 in ann \u00e9al\u00fa as an \u00e1it seo a thuilleadh?","T\u00e1 an ceart agat. T\u00e1 an bosca seo an-dorcha.","Ach t\u00e1im anseo in \u00e9ineacht leat.","T\u00e1imid uile anseo in \u00e9ineacht leat.","Bl\u00e1tha\u00edonn M'Aint\u00edn","Le Estel\u00ed Meza","T\u00e1 m'aint\u00edn sona s\u00e1sta.","Ach l\u00e1 amh\u00e1in, th\u00e1inig ailse aniar aduaidh uirthi.","D'athraigh gach aon n\u00ed.","Bh\u00ed s\u00e9 deacair ach d'aimsigh s\u00ed a neart inti.","Anois, bl\u00e1tha\u00edonn s\u00ed go gal\u00e1nta.","Samhain 1989","Le Anna Haifisch","Thug 320,000 ag\u00f3ideoir s\u00edoch\u00e1nta an deis ab fhearr riamh i mo shaol dom","nuair a chuaigh ag m\u00e1irse\u00e1il ar na sr\u00e1ideanna i mo bhaile d\u00fachais.","M\u00ed ina dhiaidh sin, leagadh Balla Bheirl\u00edn.","Go tobann, bh\u00ed gach duine, go h\u00e1irithe na mn\u00e1, in ann a mbeadh i nd\u00e1n d\u00f3ibh a chinneadh.","Bh\u00ed m\u00e9 in ann r\u00f3l an 'Eala\u00edont\u00f3ra' a roghn\u00fa.","\u00c1it D\u00fachais","Le Saffa Khan","Ar bh\u00f3ithre m'\u00e1ite d\u00fachais, gheobhaidh t\u00fa scuain\u00ed trucail\u00ed beoga agus ricse\u00e1nna l\u00e1n le fil\u00edocht.","Gach Domhnach, th\u00e9adh mo theaghlach agus m\u00e9 f\u00e9in go dt\u00ed \u00e1r Itwar Bazaar \u00e1iti\u00fail le haghaidh sam\u00f3sa\u00ed \u00fara sa gheimhreadh agus na mang\u00f3nna ba mhilse sa samhradh. Chaitheadh Mama an-chuid ama ag piocadh amach baill \u00e9adaigh chun \u00e9ada\u00ed a dh\u00e9anamh d\u00fainn le caitheamh ar Eid.","D'fhreastail m\u00e9 ar an scoil ba l\u00fa sa chathair, ach mh\u00fain na mn\u00e1 ba l\u00e1idre m\u00e9 le cro\u00ed m\u00f3r maith.","Gach bliain, d'fhanadh mo dhearth\u00e1ireacha agus deirfi\u00faracha agus m\u00e9 f\u00e9in go m\u00edfhoighneach le teacht an earraigh chun Basant, f\u00e9ile na n-eitleog, a cheili\u00faradh.","Is anseo a bh\u00ed c\u00f3na\u00ed orm ar feadh naoi mbliana; dufair bheag Mama, \u00e1r dtearmann beag. In ainneoin nach raibh leictreachas n\u00e1 uisce glan againn ar feadh fhormh\u00f3r na laethanta, bh\u00edomar in ann teacht sl\u00e1n as. T\u00e1im an-bhu\u00edoch d\u00edbh, a Mama agus a Baba, n\u00edl aon tinte\u00e1n mar bhur dtinte\u00e1n f\u00e9in.","Cuir an maitheas ar aghaidh","Le Tunlaya Dunn","Gr\u00e1","Le Laerte","Na hAoiseanna agus na C\u00e9imeanna","Le Chihiro Takeuchi","Aarthi M\u00f3r","Le Isuri","N\u00f3im\u00e9id","Le Tillie Walden","M\u00e1 dh\u00edr\u00edm air, n\u00ed bheidh ann sa deireadh ach n\u00f3im\u00e9id.","N\u00f3im\u00e9id a chrutha\u00edonn an domhan m\u00f3rthimpeall orm.","Bh\u00ed m\u00e9 5 bliana d'aois. Duine difri\u00fail a bh\u00ed ionam. Bhraith m\u00e9 i mo chn\u00e1mha \u00e9","Bh\u00ed m\u00e9 13 bliana d'aois.","Bh\u00ed m\u00e9 ag titim as a ch\u00e9ile","agus bh\u00ed t\u00fa ann dom.","Bh\u00ed m\u00e9 17 mbliana d'aois. Thug m\u00e9 faoi deara go raibh tallann ionam.","Bh\u00ed m\u00e9 in ann rud \u00e9i be\u0a97\u0ac7 \u0a9b\u0ac7.","\u0a9c\u0acb \u0ab9\u0ac1\u0a82 \u0a8f\u0a95 \u0aa6\u0abf\u0ab5\u0ab8 \u0a85\u0ab9\u0ac0\u0a82\u0aa5\u0ac0 \u0aac\u0abf\u0ab2\u0a95\u0ac1\u0ab2 \u0aa8 \u0ab9\u0ab2\u0ac0 \u0ab6\u0a95\u0ac1\u0a82 \u0aa4\u0acb \u0ab6\u0ac1\u0a82 \u0aa5\u0ab6\u0ac7?","\u0aa4\u0aae\u0ac7 \u0ab8\u0abe\u0a9a\u0ac1\u0a82 \u0a95\u0ab9\u0acb \u0a9b\u0acb, \u0a86 \u0aac\u0acb\u0a95\u0acd\u0ab8 \u0a96\u0ac2\u0aac \u0a85\u0a82\u0aa7\u0abe\u0ab0\u0abf\u0aaf\u0ac1\u0a82 \u0a9b\u0ac7.","\u0aaa\u0aa3 \u0a85\u0ab9\u0ac0\u0a82 \u0ab9\u0ac1\u0a82 \u0aa4\u0aae\u0abe\u0ab0\u0ac0 \u0ab8\u0abe\u0aa5\u0ac7 \u0a9b\u0ac1\u0a82.","\u0a85\u0aae\u0ac7 \u0aac\u0aa7\u0abe \u0a85\u0ab9\u0ac0\u0a82 \u0aa4\u0abe\u0ab0\u0ac0 \u0ab8\u0abe\u0aa5\u0ac7 \u0a9b\u0ac0\u0a8f.","\u0aae\u0abe\u0ab0\u0ac0 \u0aaa\u0acd\u0ab0\u0ab8\u0aa8\u0acd\u0aa8\u0a9a\u0abf\u0aa4\u0acd\u0aa4 \u0a86\u0aa8\u0acd\u0a9f\u0ac0","\u0a8f\u0ab8\u0acd\u0a9f\u0abf\u0ab2\u0abe \u0aae\u0ac0\u0a9d\u0abe \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe","\u0aae\u0abe\u0ab0\u0ac0 \u0a86\u0aa8\u0acd\u0a9f\u0ac0 \u0a96\u0ac2\u0aac \u0a9c \u0a96\u0ac1\u0ab6\u0aae\u0ac0\u0a9c\u0abe\u0a9c \u0a9b\u0ac7.","\u0aaa\u0aa3 \u0a8f\u0a95 \u0aa6\u0abf\u0ab5\u0ab8 \u0a85\u0a9a\u0abe\u0aa8\u0a95 \u0a95\u0ac7\u0aa8\u0acd\u0ab8\u0ab0\u0aa8\u0abe \u0ab0\u0acb\u0a97\u0aa8\u0ac1\u0a82 \u0aa8\u0abf\u0aa6\u0abe\u0aa8 \u0aa5\u0aaf\u0ac1\u0a82.","\u0a85\u0aa8\u0ac7 \u0aac\u0aa7\u0ac1\u0a82 \u0aac\u0aa6\u0ab2\u0abe\u0a88 \u0a97\u0aaf\u0ac1\u0a82.","\u0aa4\u0ac7 \u0aac\u0ab9\u0ac1 \u0aae\u0ac1\u0ab6\u0acd\u0a95\u0ac7\u0ab2 \u0ab8\u0aae\u0aaf \u0ab9\u0aa4\u0acb, \u0aaa\u0aa3 \u0aa4\u0ac7\u0aa3\u0ac0\u0aa8\u0ac7 \u0aa4\u0ac7\u0aa8\u0ac0 \u0ab6\u0a95\u0acd\u0aa4\u0abf\u0aa8\u0acb \u0a85\u0aa8\u0ac1\u0aad\u0ab5 \u0aa5\u0aaf\u0acb.","\u0aaa\u0aa3 \u0ab9\u0ab5\u0ac7 \u0ab8\u0ac1\u0a82\u0aa6\u0ab0 \u0ab0\u0ac0\u0aa4\u0ac7 \u0a86\u0aa8\u0a82\u0aa6\u0aae\u0aaf \u0a9c\u0ac0\u0ab5\u0aa8 \u0ab5\u0abf\u0aa4\u0abe\u0ab5\u0ac7 \u0a9b\u0ac7.","\u0aa8\u0ab5\u0ac7\u0aae\u0acd\u0aac u0abe \u0aae\u0ab3\u0ab6\u0ac7.","\u0aa6\u0ab0 \u0ab0\u0ab5\u0abf\u0ab5\u0abe\u0ab0\u0ac7, \u0ab9\u0ac1\u0a82 \u0aae\u0abe\u0ab0\u0abe \u0aaa\u0ab0\u0abf\u0ab5\u0abe\u0ab0 \u0ab8\u0abe\u0aa5\u0ac7 \u0ab8\u0acd\u0aa5\u0abe\u0aa8\u0abf\u0a95 \u0ab0\u0ab5\u0abf\u0ab5\u0abe\u0ab0\u0ac0 \u0aac\u0a9c\u0abe\u0ab0\u0aae\u0abe\u0a82 \u0a9c\u0abe\u0a89\u0a82 \u0a9b\u0ac1\u0a82 \u0a9c\u0acd\u0aaf\u0abe\u0a82\u0aa5\u0ac0 \u0ab6\u0abf\u0aaf\u0abe\u0ab3\u0abe\u0aae\u0abe\u0a82 \u0aa4\u0abe\u0a9c\u0abe \u0ab8\u0aae\u0acb\u0ab8\u0abe \u0a85\u0aa8\u0ac7 \u0a89\u0aa8\u0abe\u0ab3\u0abe\u0aae\u0abe\u0a82 \u0aae\u0ac0\u0aa0\u0ac0 \u0a95\u0ac7\u0ab0\u0ac0\u0a93 \u0ab2\u0a88 \u0a86\u0ab5\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0ac7 \u0a9b\u0ac7. \u0aae\u0aae\u0acd\u0aae\u0ac0 \u0ab8\u0abe\u0ab0\u0ac0 \u0ab0\u0ac0\u0aa4\u0ac7 \u0a9c\u0acb\u0a87-\u0a9c\u0acb\u0a87\u0aa8\u0ac7 \u0a95\u0aaa\u0aa1\u0abe\u0a82 \u0aaa\u0ab8\u0a82\u0aa6 \u0a95\u0ab0\u0ac7 \u0a9b\u0ac7 \u0a9c\u0ac7\u0aa5\u0ac0 \u0a88\u0aa6 \u0aaa\u0ab0 \u0a85\u0aae\u0ac7 \u0aa4\u0ac7\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aac\u0aa8\u0abe\u0ab5\u0ac7\u0ab2\u0abe\u0a82 \u0a95\u0aaa\u0aa1\u0abe\u0a82 \u0aaa\u0ab9\u0ac7\u0ab0\u0ac0 \u0ab6\u0a95\u0ac0\u0a8f.","\u0aae\u0ac7\u0a82 \u0aae\u0abe\u0ab0\u0abe \u0ab6\u0ab9\u0ac7\u0ab0\u0aa8\u0ac0 \u0a8f\u0a95 \u0ab8\u0acc\u0aa5\u0ac0 \u0aa8\u0abe\u0aa8\u0ac0 \u0ab6\u0abe\u0ab3\u0abe\u0aae\u0abe\u0a82 \u0a85\u0aad\u0acd\u0aaf\u0abe\u0ab8 \u0a95\u0ab0\u0acd\u0aaf\u0acb \u0a9b\u0ac7, \u0aaa\u0aa3 \u0aae\u0aa8\u0ac7 \u0ab5\u0abf\u0ab6\u0abe\u0ab3 \u0ab9\u0ac3\u0aa6\u0aaf\u0ab5\u0abe\u0ab3\u0ac0 \u0ab8\u0ab6\u0a95\u0acd\u0aa4 \u0aae\u0ab9\u0abf\u0ab2\u0abe\u0a93 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0ab6\u0abf\u0a95\u0acd\u0ab7\u0abe \u0aaa\u0acd\u0ab0\u0abe\u0aaa\u0acd\u0aa4 \u0aa5\u0a88 \u0ab9\u0aa4\u0ac0.","\u0aa6\u0ab0 \u0ab5\u0ab0\u0acd\u0ab7\u0ac7, \u0aaa\u0aa4\u0a82\u0a97\u0aa8\u0acb \u0aa4\u0ab9\u0ac7\u0ab5\u0abe\u0ab0, \u0ab5\u0ab8\u0a82\u0aa4\u0aa8\u0ac0 \u0a89\u0a9c\u0ab5\u0aa3\u0ac0 \u0 5\u05e7?","\u05d0\u05d9\u05df \u05dc\u05d9 \u05de\u05d5\u05e9\u05d2 \u05d0\u05d9\u05da \u05e2\u05d5\u05e9\u05d9\u05dd \u05d0\u05ea \u05d6\u05d4!","\u05e1\u05dc\u05d9\u05d7\u05d4!","\u05e1\u05dc\u05d9\u05d7\u05d4!","\u05e1\u05dc\u05d9\u05d7\u05d4! \u05e1\u05dc\u05d9\u05d7\u05d4! \u05e1\u05dc\u05d9\u05d7\u05d4!","\u05d0\u05e0\u05d9 \u05d0\u05de\u05d5\u05e8\u05d4 \u05dc\u05e1\u05de\u05d5\u05da \u05e2\u05dc \u05d4\u05d0\u05d9\u05e0\u05d8\u05d5\u05d0\u05d9\u05e6\u05d9\u05d4 \u05e9\u05dc\u05d9... \u05d0\u05d1\u05dc \u05d6\u05d4 \u05dc\u05d0 \u05e2\u05d5\u05d1\u05d3 \u05dc\u05d9.","\u05d4\u05ea\u05d9\u05e0\u05d5\u05e7 \u05d1\u05e1\u05d3\u05e8???","\u05d0\u05d1\u05dc \u05d0\u05e0\u05d9 \u05d9\u05db\u05d5\u05dc\u05d4 \u05dc\u05e1\u05de\u05d5\u05da \u05e2\u05dc \u05e0\u05e9\u05d9\u05dd \u05d0\u05d7\u05e8\u05d5\u05ea, \u05d5\u05d6\u05d4 \u05de\u05de\u05e9 \u05e2\u05d5\u05d6\u05e8","\u05d4\u05e0\u05d9\u05e6\u05d7\u05d5\u05df \u05e9\u05dc \u05e0\u05d8\u05e1\u05d5\u05d0\u05e7\u05d9","\u05de\u05d0\u05ea \u05e7\u05e8\u05d1\u05d5 \u05e4\u05d5\u05e4\u05d9 \u05de\u05d5\u05dc\u05d8\u05e1\u05d0\u05e0\u05d4","\u05d4\u05d9\u05b9\u05d4 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05d9\u05dc\u05d3\u05d4 \u05d1\u05e9\u05dd \u05e0\u05d8\u05e1\u05d5\u05d0\u05e7\u05d9. \u05d2\u05d5\u05e8\u05dc\u05d4 \u05d4\u05d9\u05d4 \u05dc\u05d7\u05d9\u05d5\u05ea \u05d1\u05e0\u05d9\u05d2\u05d5\u05d3 \u05dc\u05de\u05d5\u05e1\u05db\u05de\u05d5\u05ea.","\u05d0\u05e4\u05e9\u05e8 \u05dc\u05d4\u05e9\u05ea\u05ea\u05e3?","\u05d4\u05d9\u05d0 \u05e8\u05e6\u05ea\u05d4 \u05dc\u05d4\u05e9\u05ea\u05ea\u05e3 \u05d1\u05d8\u05e7\u05e1 \u05d4\u05d4\u05ea\u05d1\u05d2\u05e8\u05d5\u05ea \u05e9\u05dc \u05d4\u05e0\u05e2\u05e8\u05d9\u05dd - \u05d4\u05d9\u05d0\u05d1\u05e7\u05d5\u05ea \u05e2\u05dd \u05d0\u05e8\u05d9\u05d5\u05ea.","\u05ea\u05e0\u05d5 \u05dc\u05d9 \u05dc\u05d4\u05e9\u05ea\u05ea\u05e3 \u05d1\u05d8\u05e7\u05e1 \u05e9\u05dc \u05d4\u05e0\u05e2\u05e8\u05d9\u05dd.","\u05d1\u05e7\u05e9\u05ea\u05d4 \u05d4\u05e0\u05d5\u05e2\u05d6\u05ea \u05e0\u05d2\u05e2\u05d4 \u05dc\u05dc\u05d9\u05d1\u05d5 \u05e9\u05dc \u05e8\u05d0\u05e9 \u05d4\u05db\u05e4\u05e8 \u05d5\u05d4\u05d5\u05d0 \u05d4\u05d7\u05dc\u05d9\u05d8 \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d4.","\u05e0\u05d8\u05e1\u05d0\u05d5\u05e7\u05d9 \u05d4\u05e9\u05ea\u05de\u05e9\u05d4 \u05d1\u05d8\u05db\u05e0\u05d9\u05e7\u05d4 \u05e9\u05d5\u05e0\u05d4 \u05d5\u05d7\u05d3\u05e9\u05d4 \u2013 \u05d4\u05d9\u05d0 \u05e8\u05e7\u05d3\u05d4 \u05e2\u05dd \u05d4\u05d0\u05e8\u05d9\u05d4 \u05e2\u05d3 \u05e9\u05e0\u05db\u05e0\u05e2 \u05dc\u05d4.","\u05e0\u05d8\u05e1\u05d0\u05d5\u05e7\u05d9! \u05e0\u05d8\u05e1\u05d0\u05d5\u05e7\u05d9!","\u05db\u05dc \u05d1\u05e0\u05d9 \u05d4\u05db\u05e4\u05e8 \u05d4\u05e8\u05d9\u05e2\u05d5 \u05dc\u05d4 \u05d5\u05e9\u05e8\u05d5 \u05e9\u05d9\u05e8\u05d9 \u05d4\u05dc\u05dc \u05e2\u05dc \u05d4\u05e0\u05d9\u05e6\u05d7\u05d5\u05df \u05e9\u05dc \u05e0\u05d8\u05e1\u05d0\u05d5\u05e7\u05d9.","\u05e9\u05de\u05e2\u05ea\u05d9 \u05e9\u05e2\u05db\u05e9\u05d9\u05d5 \u05d4\u05dc\u05d1\u05d9\u05d0\u05d5\u05ea \u05d4\u05df \u05e9\u05d9\u05d5\u05e6\u05d0\u05d5\u05ea \u05dc\u05e6\u05d9\u05d3.","\u05d4\u05e7\u05d5\u05e4\u05e1\u05d4","\u05de\u05d0\u05ea \u05e4\u05e8\u05e0\u05e6'\u05e1\u05e7\u05d4 \u05e1\u05e0\u05d4","\u05dc\u05e4\u05e2\u05de\u05d9\u05dd \u05d0\u05e0\u05d9 \u05e0\u05dc\u05db\u05d3\u05ea \u05d1\u05ea\u05d5\u05da \u05e7\u05d5\u05e4\u05e1\u05d4 \u05d7\u05e9\u05d5\u05db\u05d4. \u05db\u05e9\u05d0\u05e0\u05d9 \u05d1\u05ea\u05d5\u05db\u05d4 \u05d4\u05db\u05d5\u05dc \u05e0\u05e8\u05d0\u05d4 \u05e7\u05e9\u05d4 \u05d5\u05de\u05d0\u05d9\u05d9\u05dd. \u05db\u05e9\u05d0\u05e0\u05d9 \u05d1\u05ea\u05d5\u05db\u05d4 \u05d0\u05e0\u05d9 \u05de\u05e8\u05d2\u05d9\u05e9\u05d4 \u05d1\u05d5\u05d3\u05d3\u05d4, \u05d0\u05e0\u05d9 \u05de\u05e8\u05d2\u05d9\u05e9\u05d4 \u05de\u05e9\u05d5\u05ea\u05e7\u05ea.","\u05de\u05d4 \u05d9\u05e7\u05e8\u05d4 \u05d0\u05dd \u05d9\u05d5\u05dd \u05d0\u05d7\u05d3 \u05d0\u05e0\u05d9 \u05dc\u05d0 \u05d0\u05e6\u05dc\u05d9\u05d7 \u05dc\u05e6\u05d0\u05ea \u05de\u05de\u05e0\u05d4 \u05d9\u05d5\u05ea\u05e8?","\u05d0\u05ea \u05e6\u05d5\u05d3\u05e7\u05ea, \u05d1\u05ea\u05d5\u05da \u05d4\u05e7\u05d5\u05e4\u05e1\u05d4 \u05d7\u05e9\u05d5\u05da \u05de\u05d0\u05d5\u05d3.","\u05d0\u05d1\u05dc \u05d0\u05e0\u05d9 \u05e0\u05de\u05e6\u05d0\u05ea \u05e4\u05d4 \u05d0\u05d9\u05ea\u05da.","\u05db\u05d5\u05dc\u05e0\u05d5 \u05e4\u05d4 \u05d0\u05d9\u05ea\u05da.","\u05d3\u05d5\u05d3\u05d4 \u05e9\u05dc\u05d9 \u05e4\u05d5\u05e8\u05d7\u05ea","\u05de\u05d0\u05ea \u05d0\u05e1\u05d8\u05dc\u05d9 \u05de\u05e1\u05d4","\u05d3\u05d5\u05d3\u05d4 \u05e9\u05dc\u05d9 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05de\u05d0\u05d5\u05e9\u05e8\u05ea \u05de\u05d0\u05d5\u05d3.","\u05d0\u05d1\u05dc \u05d9\u05d5\u05dd \u05d0\u05d7\u05d3 \u05d4\u05e1\u05e8\u05d8\u05df \u05d4\u05d2\u05d9\u05e2 \u05d1\u05dc\u05d9 \u05d4\u05ea\u05e8\u05d0\u05d4 \u05de\u05d5\u05e7\u05d3\u05de\u05ea.","\u05d4\u05db\u05d5\u05dc \u05d4\u05e9\u05ea\u05e0\u05d4.","\u05d4\u05d9\u05d4 \u05dc\u05d4 \u05e7\u05e9\u05d4, \u05d0\u05d1\u05dc \u05d4\u05d9\u05d0 \u05d4\u05d1\u05d9\u05e0\u05d4 \u05e9\u05d9\u05e9 \u05dc\u05d4 \u05db\u05d5\u05d7 \u05d1\u05db\u05dc \u05d6\u05d0\u05ea.","\u05e2\u05db\u05e9\u05d9\u05d5 \u05d4\u05d9\u05d0 \u05e4\u05d5\u05e8\u05d7\u05ea, \u05d5\u05d6\u05d4 \u05db\u05dc \u05db\u05da \u05d9\u05e4\u05d4.","\u05e0\u05d5\u05d1\u05de\u05d1\u05e8 1989","\u05de\u05d0\u05ea \u05d0\u05e0\u05d4 \u05d4\u05d9\u05d9\u05e4\u05d9\u05e9","\u05d4\u05d4\u05d6\u05d3\u05de\u05e0\u05d5\u05ea \u05d4\u05d2\u05d3\u05d5\u05dc\u05d4 \u05e9\u05dc \u05d7\u05d9\u05d9 \u05e0\u05d9\u05ea\u05e0\u05d4 \u05dc\u05d9 \u05d1\u05d6\u05db\u05d5\u05ea","320 \u05d0\u05dc\u05e3 \u05de\u05e4\u05d2\u05d9\u05e0\u05d9\u05dd \u05e9\u05e7\u05d9\u05d9\u05de\u05d5 \u05d4\u05e4\u05d2\u05e0\u05d4 \u05e9\u05e7\u05d8\u05d4 \u05d1\u05e8\u05d7\u05d5\u05d1\u05d5\u05ea \u05e9\u05dc \u05d4\u05e2\u05d9\u05e8 \u05e9\u05dc\u05d9.","\u05d7\u05d5\u05d3\u05e9 \u05dc\u05d0\u05d7\u05e8 \u05de\u05db\u05df, \u05e0\u05e4\u05dc\u05d4 \u05d7\u05d5\u05de\u05ea \u05d1\u05e8\u05dc\u05d9\u05df.","\u05e4\u05ea\u05d0\u05d5\u05dd \u05db\u05dc \u05d0\u05d7\u05d3 \u05d4\u05d9\u05d4 \u05d9\u05db\u05d5\u05dc \u05dc\u05d4\u05d7\u05dc\u05d9\u05d8 \u05de\u05d4 \u05d4\u05d5\u05d0 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05d4\u05d9\u05d5\u05ea - \u05d5\u05d1\u05d9\u05d9\u05d7\u05d5\u05d3 \u05d4\u05e0\u05e9\u05d9\u05dd.","\u05d0\u05e0\u05d9 \u05d1\u05d7\u05e8\u05ea\u05d9 \u05dc\u05d4\u05d9\u05d5\u05ea '\u05d0\u05de\u05e0\u05d9\u05ea'.","\u05de\u05d5\u05dc\u05d3\u05ea","\u05de\u05d0\u05ea \u05e1\u05d0\u05e4\u05d4 \u05d7\u05d0\u05df","\u05d1\u05d3\u05e8\u05db\u05d9\u05dd \u05e9\u05dc \u05de\u05d5\u05dc\u05d3\u05ea\u05d9, \u05d0\u05e4\u05e9\u05e8 \u05dc\u05de\u05e6\u05d5\u05d0 \u05e9\u05d9\u05d9\u05e8\u05d5\u05ea \u05e9\u05dc \u05de\u05e9\u05d0\u05d9\u05d5\u05ea \u05e9\u05d5\u05e7\u05e7\u05d5\u05ea \u05d7\u05d9\u05d9\u05dd \u05d5\u05e8\u05d9\u05e7\u05e9\u05d5\u05ea \u05de\u05dc\u05d0\u05d5\u05ea \u05d1\u05e9\u05d9\u05e8\u05d4.","\u05d1\u05db\u05dc \u05d9\u05d5\u05dd \u05e8\u05d0\u05e9\u05d5\u05df, \u05de\u05e9\u05e4\u05d7\u05ea\u05d9 \u05d5\u05d0\u05e0\u05d9 \u05d4\u05d9\u05d9\u05e0\u05d5 \u05d4\u05d5\u05dc\u05db\u05d9\u05dd \u05dc\u05d1\u05d6\u05d0\u05e8 \u05d0\u05d9\u05d8\u05d5\u05d5\u05d0\u05e8 \u05d4\u05de\u05e7\u05d5\u05de\u05d9. \u05d1\u05d7\u05d5\u05e8\u05e3 \u05d4\u05d9\u05d9\u05e0\u05d5 \u05e7\u05d5\u05e0\u05d9\u05dd \u05e1\u05de\u05d5\u05e1\u05d5\u05ea \u05d8\u05e8\u05d9\u05d5\u05ea \u05d5\u05d1\u05e7\u05d9\u05e5 - \u05e4\u05d9\u05e8\u05d5\u05ea \u05de\u05e0\u05d2\u05d5 \u05de\u05ea\u05d5\u05e7\u05d9\u05dd. \u05de\u05d0\u05de\u05d0 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05de\u05e7\u05d3\u05d9\u05e9\u05d4 \u05d6\u05de\u05df \u05e8\u05d1 \u05dc\u05d1\u05d7\u05d5\u05e8 \u05d0\u05ea \u05d4\u05d1\u05d3\u05d9\u05dd \u05e9\u05de\u05d4\u05dd \u05ea\u05ea\u05e4\u05d5\u05e8 \u05dc\u05e0\u05d5 \u05d1\u05d2\u05d3\u05d9\u05dd \u05dc\u05e2\u05d9\u05d3 \u05d0\u05dc-\u05e4\u05d9\u05d8\u05e8.","\u05d1\u05d9\u05ea \u05d4\u05e1\u05e4\u05e8 \u05e9\u05dc\u05de\u05d3\u05ea\u05d9 \u05d1\u05d5 \u05d4\u05d9\u05d4 \u05d4\u05db\u05d9 \u05e7\u05d8\u05df \u05d1\u05e2\u05d9\u05e8, \u05d0\u05da \u05d4\u05de\u05d5\u05e8\u05d5\u05ea \u05e9\u05dc\u05d9 \u05d4\u05d9\u05d5 \u05d4\u05e0\u05e9\u05d9\u05dd \u05d4\u05db\u05d9 \u05d7\u05d6\u05e7\u05d5\u05ea \u05e2\u05dd \u05d4\u05dc\u05d1 \u05d4\u05db\u05d9 \u05d2\u05d3\u05d5\u05dc.","\u05db\u05dc \u05d4\u05e9\u05e0\u05d4, \u05d0\u05e0\u05d9, \u05d0\u05d7\u05d9\u05d9 \u05d5\u05d0\u05d7\u05d9\u05d5\u05ea\u05d9\u05d9 \u05d4\u05d9\u05d9\u05e0\u05d5 \u05de\u05d7\u05db\u05d9\u05dd \u05d1\u05d7\u05d5\u05e1\u05e8 \u05e1\u05d1\u05dc\u05e0\u05d5\u05ea \u05dc\u05d0\u05d1\u05d9\u05d1 \u05dc\u05e4\u05e1\u05d8\u05d9\u05d1\u05dc \u05d4\u05e2\u05e4\u05d9\u05e4\u05d5\u05e0\u05d9\u05dd, \u05e9\u05e0\u05e7\u05e8\u05d0 \u05d1\u05e1\u05e0\u05d8.","\u05d1\u05de\u05e9\u05da \u05ea\u05e9\u05e2 \u05e9\u05e0\u05d9\u05dd \u05d6\u05d4 \u05d4\u05d9\u05d4 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc\u05d9. \u05d4\u05d2'\u05d5\u05e0\u05d2\u05dc \u05d4\u05e7\u05d8\u05df \u05e9\u05dc \u05de\u05d0\u05de\u05d0, \u05d4\u05d1\u05d5\u05e2\u05d4 \u05d4\u05e7\u05d8\u05e0\u05d4 \u05d5\u05d4\u05d1\u05d8\u05d5\u05d7\u05d4 \u05e9\u05dc\u05e0\u05d5. \u05e0\u05db\u05d5\u05df \u05e9\u05d1\u05e8\u05d5\u05d1 \u05d4\u05d9\u05de\u05d9\u05dd \u05dc\u05d0 \u05d4\u05d9\u05d5 \u05dc\u05e0\u05d5 \u05de\u05d9\u05dd \u05e0\u05e7\u05d9\u05d9\u05dd \u05d0\u05d5 \u05d7\u05e9\u05de\u05dc, \u05d0\u05d1\u05dc \u05d4\u05e1\u05ea\u05d3\u05e8\u05e0\u05d5. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05db\u05dd, \u05de\u05d0\u05de\u05d0 \u05d5\u05d1\u05d0\u05d1\u05d0. \u05d0\u05d9\u05e4\u05d4 \u05e9\u05d0\u05ea\u05dd \u05e0\u05de\u05e6\u05d0\u05d9\u05dd - \u05d6\u05d4 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc\u05d9.","\u05dc\u05d4\u05e2\u05d1\u05d9\u05e8 \u05d0\u05ea \u05d6\u05d4 \u05d4\u05dc\u05d0\u05d4","\u05de\u05d0\u05ea \u05d8\u05d5\u05e0\u05dc\u05d0\u05d9\u05d4 \u05d3\u05d0\u05df","\u05d0\u05d4\u05d1\u05d4","\u05de\u05d0\u05ea \u05dc\u05d0\u05e8\u05e6'\u05d9","\u05d2 4\u10e1\u10e2\u10d4\u10da\u10d8 \u10db\u10d4\u10d6\u10d0","\u10d3\u10d4\u10d8\u10d3\u10d0\u10e9\u10d4\u10db\u10d8 \u10e7\u10dd\u10d5\u10d4\u10da\u10d7\u10d5\u10d8\u10e1 \u10e1\u10d8\u10ee\u10d0\u10e0\u10e3\u10da\u10d8\u10d7 \u10d0\u10e6\u10e1\u10d0\u10d5\u10e1\u10d4 \u10d0\u10d3\u10d0\u10db\u10d8\u10d0\u10dc\u10d8 \u10d8\u10e7\u10dd.","\u10d7\u10e3\u10db\u10ea\u10d0 \u10d4\u10e0\u10d7 \u10d3\u10e6\u10d4\u10e1 \u10db\u10d0\u10e1 \u10e3\u10db\u10eb\u10d8\u10db\u10d4\u10e1\u10d8 \u10e1\u10d4\u10dc\u10d8 \u10d3\u10d0\u10d0\u10e2\u10e7\u10d3\u10d0 \u10d7\u10d0\u10d5\u10e1 \u2014 \u10d9\u10d8\u10d1\u10dd.","\u10e7\u10d5\u10d4\u10da\u10d0\u10e4\u10d4\u10e0\u10d8 \u10e8\u10d4\u10d8\u10ea\u10d5\u10d0\u10da\u10d0.","\u10e1\u10d8\u10e0\u10d7\u10e3\u10da\u10d4\u10d4\u10d1\u10d8\u10e1 \u10db\u10d8\u10e3\u10ee\u10d4\u10d3\u10d0\u10d5\u10d0\u10d3, \u10d3\u10d4\u10d8\u10d3\u10d0\u10e9\u10d4\u10db\u10d8 \u10d0\u10e0 \u10d3\u10d0\u10dc\u10d4\u10d1\u10d3\u10d0.","\u10d3\u10d0 \u10d0\u10ee\u10da\u10d0 \u10db\u10d8\u10e1\u10d8 \u10ea\u10ee\u10dd\u10d5\u10e0\u10d4\u10d1\u10d0 \u10d9\u10d5\u10da\u10d0\u10d5 \u10e1\u10d8\u10ee\u10d0\u10e0\u10e3\u10da\u10d8\u10d7 \u10d0\u10e6\u10e1\u10d0\u10d5\u10e1\u10d4\u10d0.","1989 \u10ec\u10da\u10d8\u10e1 \u10dc\u10dd\u10d4\u10db\u10d1\u10d4\u10e0\u10d8","\u10d0\u10d5\u10e2\u10dd\u10e0\u10d8: \u10d0\u10dc\u10d0 \u10f0\u10d0\u10d8\u10e4\u10d8\u10e8\u10d8","1989 \u10ec\u10da\u10d8\u10e1 \u10e8\u10d4\u10db\u10dd\u10d3\u10d2\u10dd\u10db\u10d0\u10d6\u10d4 \u10e9\u10d4\u10db\u10e1 \u10e5\u10d0\u10da\u10d0\u10e5\u10e8\u10d8 \u10d2\u10d0\u10d8\u10db\u10d0\u10e0\u10d7\u10d0 \u10db\u10e8\u10d5\u10d8\u10d3\u10dd\u10d1\u10d8\u10d0\u10dc\u10d8 \u10de\u10e0\u10dd\u10e2\u10d4\u10e1\u10e2\u10d8.","\u10db\u10d0\u10e1\u10e8\u10d8 320 000 \u10d0\u10d3\u10d0\u10db\u10d8\u10d0\u10dc\u10d8 \u10db\u10dd\u10dc\u10d0\u10ec\u10d8\u10da\u10d4\u10dd\u10d1\u10d3\u10d0, \u10e0\u10dd\u10db\u10da\u10d4\u10d1\u10db\u10d0\u10ea \u10db\u10e8\u10d5\u10d8\u10d3\u10dd\u10d1\u10d8\u10d0\u10 a3 \u0456\u0448\u0456 \u0442\u0430\u0441 \u049b\u0430\u0440\u0430\u04a3\u0493\u044b.","\u0411\u0456\u0440\u0430\u049b \u0441\u0435\u043d \u0436\u0430\u043b\u0493\u044b\u0437 \u0435\u043c\u0435\u0441\u0441\u0456\u04a3.","\u0411\u0456\u0437 \u0441\u0435\u043d\u0456\u043c\u0435\u043d \u0431\u0456\u0440\u0433\u0435\u043c\u0456\u0437.","\u049a\u0430\u0439\u0442\u0430 \u0436\u0430\u043d\u0493\u0430\u043d \u04af\u043c\u0456\u0442 \u043e\u0442\u044b","Estel\u00ed Meza \u04b1\u0441\u044b\u043d\u0430\u0434\u044b","\u041c\u0435\u043d\u0456\u04a3 \u04d9\u043f\u043a\u0435\u043c \u2013 \u0431\u0430\u049b\u044b\u0442\u0442\u044b \u0436\u0430\u043d.","\u0411\u0456\u0440\u0430\u049b \u0431\u0456\u0440 \u043a\u04af\u043d\u0456 \u0430\u0442\u044b \u0436\u0430\u043c\u0430\u043d \u0430\u0443\u0440\u0443\u0434\u044b\u04a3 \u049b\u04b1\u0440\u044b\u0493\u044b\u043d\u0430 \u0442\u04af\u0441\u043a\u0435\u043d\u0456 \u0430\u043d\u044b\u049b\u0442\u0430\u043b\u0434\u044b.","\u0411\u04d9\u0440\u0456 \u0434\u0435 \u04e9\u0437\u0433\u0435\u0440\u0434\u0456.","\u049a\u0430\u043d\u0448\u0430\u043b\u044b\u049b\u0442\u044b \u049b\u0438\u044b\u043d \u0431\u043e\u043b\u0493\u0430\u043d\u044b\u043c\u0435\u043d, \u043e\u043b \u0430\u0443\u0440\u0443\u0434\u044b \u0436\u0435\u04a3\u0435 \u0431\u0456\u043b\u0434\u0456.","\u0415\u043d\u0434\u0456 \u043a\u04e9\u04a3\u0456\u043b\u0456 \u049b\u0430\u0439\u0442\u0430 \u0436\u0430\u0439\u0434\u0430\u0440\u044b, \u04e9\u043c\u0456\u0440\u0456 \u0448\u0430\u0442\u0442\u044b\u049b\u049b\u0430 \u0442\u043e\u043b\u044b.","1989 \u0436\u044b\u043b\u0434\u044b\u04a3 \u049b\u0430\u0440\u0430\u0448\u0430\u0441\u044b","Anna Haifisch \u04b1\u0441\u044b\u043d\u0430\u0434\u044b","\u041c\u0435\u043d\u0456\u04a3 \u04e9\u043c\u0456\u0440\u0456\u043c\u043d\u0456\u04a3 \u0442\u04af\u0431\u0435\u0433\u0435\u0439\u043b\u0456 \u04e9\u0437\u0433\u0435\u0440\u0443\u0456\u043d\u0435","\u043c\u0435\u043d \u0442\u04b1\u0440\u0493\u0430\u043d \u049b\u0430\u043b\u0430\u0434\u0430\u0493\u04 cb8\u0ccb\u0cb5\u0cbe\u0c95\u0cbf!! \u0ca4\u0ccd\u0cb8\u0ccb\u0cb5\u0cbe\u0c95\u0cbf!!!","\u0ca4\u0ccd\u0cb8\u0ccb\u0cb5\u0cbe\u0c95\u0cbf\u0caf \u0c88 \u0c97\u0cc6\u0cb2\u0cc1\u0cb5\u0cbf\u0c97\u0cc6 \u0c87\u0ca1\u0cc0 \u0cb9\u0cb3\u0ccd\u0cb3\u0cbf\u0c97\u0cc6 \u0cb9\u0cb3\u0ccd\u0cb3\u0cbf\u0caf\u0cc7 \u0c95\u0cc1\u0ca3\u0cbf\u0ca6\u0cc1 \u0c95\u0cc1\u0caa\u0ccd\u0caa\u0cb3\u0cbf\u0cb8\u0cbf\u0ca4\u0cc1, \u0c95\u0cc7\u0c95\u0cc6 \u0cb9\u0cbe\u0c95\u0cbf \u0cb9\u0cbe\u0ca1\u0cbf \u0ca8\u0cb2\u0cbf\u0caf\u0cbf\u0ca4\u0cc1.","\u0cb8\u0cbf\u0c82\u0cb9\u0cbf\u0ca3\u0cbf \u0c88\u0c97 \u0cad\u0cc7\u0c9f\u0cc6\u0caf\u0cbe\u0ca1\u0cb2\u0cc1 \u0caa\u0ccd\u0cb0\u0cbe\u0cb0\u0c82\u0cad\u0cbf\u0cb8\u0cbf\u0ca6\u0cc6 \u0c8e\u0c82\u0cac \u0cae\u0cbe\u0ca4\u0cc1 \u0ca8\u0ca8\u0ccd\u0ca8 \u0c95\u0cbf\u0cb5\u0cbf\u0c97\u0cc6 \u0cac\u0cbf\u0ca4\u0ccd\u0ca4\u0cc1.","\u0caa\u0cc6\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cc6","Francesca Sanna","\u0c95\u0cc6\u0cb2\u0cb5\u0cca\u0cae\u0ccd\u0cae\u0cc6 \u0ca8\u0cbe\u0ca8\u0cc1 \u0c95\u0c97\u0ccd\u0c97\u0ca4\u0ccd\u0ca4\u0cb2 \u0c95\u0caa\u0ccd\u0caa\u0cc1 \u0caa\u0cc6\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cc6\u0caf\u0cca\u0c82\u0ca6\u0cb0\u0cb2\u0ccd\u0cb2\u0cbf \u0cb8\u0cbf\u0cb2\u0cc1\u0c95\u0cbf\u0c95\u0cca\u0c82\u0ca1\u0cc1 \u0cac\u0cbf\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0ca8\u0cc6. \u0c86\u0c97 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0caf\u0cca\u0c82\u0ca6\u0cc2 \u0c95\u0cb7\u0ccd\u0c9f \u0c8e\u0ca8\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6, \u0caf\u0cbe\u0cb5\u0cc1\u0ca6\u0cc2 \u0cb8\u0cbe\u0ca7\u0ccd\u0caf\u0cb5\u0cbf\u0cb2\u0ccd\u0cb2 \u0c8e\u0c82\u0cac\u0c82\u0ca4\u0cc6 \u0cad\u0cbe\u0cb8\u0cb5\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0ca6\u0c9f\u0ccd\u0c9f\u0cb5\u0cbe\u0ca6 \u0c92\u0cac\u0ccd\u0cac\u0c82\u0c9f\u0cbf\u0ca4\u0ca8 \u0c95\u0cbe\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6. \u0ca8\u0ca8\u0ccd\u0ca8 \u0ca6\u0cc7\u0cb9 \u0cb6\u0c95\u0ccd\u0ca4\u0cbf \u0c95\u0cb3\u0cc6\u0ca6\u0cc1\u0c95\u0cca\u0c82\u0ca1\u0cc1, \u0ca8\u0cbf\u0cb8\u0ccd\u0ca4\u0cc7\u0c9c\u0c97\u0cca\u0c82\u0ca1\u0c82\u0ca4\u0cc6 \u0cad\u0cbe\u0cb8\u0cb5\u0cbe\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0ca6\u0cc6.","\u0cb9\u0cbe\u0c97\u0cca\u0c82\u0ca6\u0cc1 \u0cb5\u0cc7\u0cb3\u0cc6 \u0ca8\u0ca8\u0c97\u0cc6 \u0c87\u0cb2\u0ccd\u0cb2\u0cbf\u0c82\u0ca6 \u0cb9\u0cca\u0cb0\u0cb9\u0ccb\u0c97\u0cb2\u0cc1 \u0cb8\u0cbe\u0ca7\u0ccd\u0caf\u0cb5\u0cc7 \u0c87\u0cb2\u0ccd\u0cb2 \u0c8e\u0c82\u0ca6\u0cbe\u0ca6\u0cb0\u0cc6 \u0ca8\u0cbe\u0ca8\u0cc7\u0ca8\u0cc1 \u0cae\u0cbe\u0ca1\u0cb2\u0cbf?","\u0ca8\u0cc0\u0cb5\u0cc1 \u0cb9\u0cc7\u0cb3\u0cbf\u0ca6\u0ccd\u0ca6\u0cc1 \u0cb8\u0cb0\u0cbf, \u0c88 \u0caa\u0cc6\u0c9f\u0ccd\u0c9f\u0cbf\u0c97\u0cc6 \u0ca4\u0cc1\u0c82\u0cac\u0cbe \u0c95\u0c97\u0ccd\u0c97\u0ca4\u0ccd\u0ca4\u0cb2\u0cc1 \u0ca4\u0cc1\u0c82\u0cac\u0cbf\u0ca6\u0c82\u0ca4\u0cbf\u0ca6\u0cc6.","\u0c86\u0ca6\u0cb0\u0cc6 \u0ca8\u0cbe\u0ca8\u0cc1 \u0ca8\u0cbf\u0cae\u0ccd\u0cae\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cc7\u0ca8\u0cc6.","\u0ca8\u0cbe\u0cb5\u0cc6\u0cb2\u0ccd\u0cb2\u0cb0\u0cc2 \u0ca8\u0cbf\u0cae\u0ccd\u0cae\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cc7\u0cb5\u0cc6.","\u0ca8\u0ca8\u0ccd\u0ca8 \u0c9a\u0cbf\u0c95\u0ccd\u0c95\u0cae\u0ccd\u0cae\u0ca8 \u0cae\u0cc1\u0c96 \u0c85\u0cb0\u0cb3\u0cbf\u0ca4\u0cc1","Estel\u00ed Meza","\u0ca8\u0ca8\u0ccd\u0ca8 \u0c9a\u0cbf\u0c95\u0ccd\u0c95\u0cae\u0ccd\u0cae \u0ca4\u0cc1\u0c82\u0cac\u0cbe \u0cb8\u0c82\u0ca4\u0ccb\u0cb7\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc1.","\u0c92\u0cae\u0ccd\u0cae\u0cc6, \u0c85\u0c9a\u0cbe\u0ca8\u0c95\u0ccd\u200c, \u0caf\u0cbe\u0cb5\u0cc1\u0ca6\u0cc7 \u0cae\u0cc1\u0ca8\u0ccd\u0cb8\u0cc2\u0c9a\u0ca8\u0cc6 \u0c87\u0cb2\u0ccd\u0cb2\u0ca6\u0cc7 \u0c85\u0cb5\u0cb0\u0cbf\u0c97\u0cc6 \u0c95\u0ccd\u0caf\u0cbe\u0ca8\u0ccd\u0cb8\u0cb0\u0ccd\u200c \u0cac\u0c82\u0ca4\u0cc1.","\u0c8e\u0cb2\u0ccd\u0cb2\u0ca6\u0cc2 \u0c95\u0ccd\u0cb7\u0ca3\u0cbe\u0cb0\u0ccd\u0ca7\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0cac\u0ca6\u0cb2\u0cbe\u0caf\u0cbf\u0ca4\u0cc1.","\u0c85\u0ca6\u0cc1 \u0ca4\u0cc1\u0c82\u0cac\u0cbe \u0c95\u0cb7\u0ccd\u0c9f\u0ca6 \u0ca6\u0cbf\u0ca8\u0c97\u0cb3\u0cc1, \u0c86\u0ca6\u0cb0\u0cc6, \u0c86\u0c95\u0cc6 \u0ca4\u0ca8\u0ccd\u0ca8 \u0cb8\u0cbe\u0cae\u0cb0\u0ccd\u0ca5\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0cb0\u0cbf\u0ca4\u0cc1\u0c95\u0cca\u0c82\u0ca1\u0cb3\u0cc1.","\u0c87\u0c82\u0ca6\u0cc1 \u0c85\u0cb5\u0cb3\u0cc1 \u0cb9\u0cc2\u0cb5\u0cbf\u0ca8\u0c82\u0ca4\u0cc6, \u0cb8\u0cc1\u0c82\u0ca6\u0cb0\u0cb5\u0cbe\u0c97\u0cbf \u0ca8\u0c97\u0cc1\u0ca4\u0ccd\u0ca4\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb3\u0cc6.","\u0ca8\u0cb5\u0cc6\u0c82\u0cac\u0cb0\u0ccd 1989","Anna Haifisch","\u0ca8\u0ca8\u0ccd\u0ca8 \u0c9c\u0cc0\u0cb5\u0ca8\u0ca6 \u0c85\u0ca4\u0cc0 \u0ca6\u0cca\u0ca1\u0ccd\u0ca1 \u0c85\u0cb5\u0c95\u0cbe\u0cb6 \u0ca8\u0ca8\u0ccd\u0ca8 \u0caa\u0cbe\u0cb2\u0cbf\u0c97\u0cc6 \u0cac\u0c82\u0ca6 \u0c95\u0ccd\u0cb7\u0ca3\u0cb5\u0ca6\u0cc1","\u0cae\u0cc2\u0cb0\u0cc1 \u0cb2\u0c95\u0ccd\u0cb7\u0c95\u0ccd\u0c95\u0cc2 \u0c85\u0ca7\u0cbf\u0c95 \u0cb6\u0cbe\u0c82\u0ca4\u0cbf\u0caf\u0cc1\u0ca4 \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0cad\u0c9f\u0ca8\u0cbe\u0c95\u0cbe\u0cb0\u0cb0\u0cc1 \u0ca8\u0ca8\u0ccd\u0ca8 \u0c8a\u0cb0\u0cbf\u0ca8 \u0cac\u0cc0\u0ca6\u0cbf\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf \u0cae\u0cc6\u0cb0\u0cb5\u0ca3\u0cbf\u0c97\u0cc6 \u0cb9\u0cca\u0cb0\u0c9f\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc1.","\u0c85\u0ca6\u0cbe\u0c97\u0cbf, \u0c92\u0c82\u0ca6\u0cc1 \u0ca4\u0cbf\u0c82\u0c97\u0cb3 \u0cac\u0cb3\u0cbf\u0c95 \u0cac\u0cb0\u0ccd\u0cb2\u0cbf\u0ca8\u0ccd \u0c97\u0ccb\u0ca1\u0cc6 \u0ca8\u0cc6\u0cb2\u0cb8\u0cae\u0c97\u0cca\u0c82\u0ca1\u0cbf\u0ca4\u0cc1","\u0c86 \u0c95\u0ccd\u0cb7\u0ca3\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf\u0caf\u0cc7, \u0caa\u0ccd\u0cb0\u0ca4\u0cbf\u0caf\u0cca\u0cac\u0ccd\u0cac\u0cb0\u0cc2, \u0c85\u0ca6\u0cb0\u0cb2\u0ccd\u0cb2\u0cc2 \u0cb5\u0cbf\u0cb6\u0cc7\u0cb7\u0cb5\u0cbe\u0c97\u0cbf \u0cae\u0cb9\u0cbf\u0cb3\u0cc6\u0caf\u0cb0\u0cc1, \u0ca4\u0cbe\u0cb5\u0cc7\u0ca8\u0cc1 \u0cae\u0cbe\u0ca1\u0cac\u0cc7\u0c95\u0cc1 \u0c8e\u0c82\u0cac\u0cc1\u0ca6\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca8\u0cbf\u0cb0\u0ccd\u0ca7\u0cbe\u0cb0 \u0cae\u0cbe\u0ca1\u0cbf \u0c86\u0c97\u0cbf\u0ca4\u0ccd\u0ca4\u0cc1.","\u0ca8\u0cbe\u0ca8\u0cc1 \u0ca8\u0ca8\u0ccd\u0ca8\u0cca\u0cb3\u0c97\u0cbf\u0ca8 '\u0c95\u0cb2\u0cbe\u0cb5\u0cbf\u0ca6\u0cc6'\u0caf\u0ca8\u0ccd\u0ca8\u0cc1 \u0c95\u0c82\u0ca1\u0cc1\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1 \u0cb8\u0cbe\u0ca7\u0ccd\u0caf\u0cb5\u0cbe\u0caf\u0cbf\u0ca4\u0cc1.","\u0cae\u0cbe\u0ca4\u0cc3\u0cad\u0cc2\u0cae\u0cbf","Saffa Khan","\u0ca4\u0cbe\u0caf\u0ccd\u0ca8\u0cbe\u0ca1\u0cbf\u0ca8 \u0cb0\u0cb8\u0ccd\u0ca4\u0cc6\u0c97\u0cb3\u0cb2\u0ccd\u0cb2\u0cbf, \u0ca8\u0cbf\u0cd5\u0cb5\u0cc1 \u0c95\u0cbe\u0cb5\u0ccd\u0caf\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0cb6\u0cc3\u0c82\u0c97\u0cbe\u0cb0\u0c97\u0cca\u0c82\u0ca1 \u0cb0\u0cc6\u0cc2\u0cd5\u0cae\u0cbe\u0c82\u0c9a\u0ca8\u0c95\u0cbe\u0cb0\u0cbf \u0c9f\u0ccd\u0cb0\u0c95\u0ccd\u200c\u0c97\u0cb3\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb0\u0cbf\u0c95\u0ccd\u0cb7\u0cbe\u0c97\u0cb3 \u0cb8\u0cbe\u0cb2\u0cc1\u0c97\u0cb3\u0cc1 \u0ca8\u0cbf\u0cae\u0c97\u0cc6 \u0c95\u0cbe\u0ca3\u0cac\u0cb9\u0cc1\u0ca6\u0cc1.","\u0caa\u0ccd\u0cb0\u0ca4\u0cbf \u0c9a\u0cb3\u0cbf\u0c97\u0cbe\u0cb2\u0ca6 \u0cad\u0cbe\u0ca8\u0cc1\u0cb5\u0cbe\u0cb0, \u0ca8\u0cbe\u0ca8\u0cc1 \u0ca8\u0ca8\u0ccd\u0ca8 \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0c87\u0ca4\u0ccd\u0cb5\u0cbe\u0cb0\u0ccd\u200c \u0cac\u0c9c\u0cbe\u0cb0\u0ccd\u200c\u0c97\u0cc6 \u0cb9\u0ccb\u0c97\u0cbf \u0cb8\u0cae\u0ccb\u0cb8 \u0cb8\u0cb5\u0cbf\u0caf\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0ca8\u0cc6. \u0cb9\u0cbe\u0c97\u0cc6\u0caf\u0cc7, \u0cac\u0cc7\u0cb8\u0cbf\u0c97\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0cae\u0cbe\u0cb5\u0cbf\u0ca8\u0cb9\u0ca3\u0ccd\u0ca3\u0ca8\u0ccd\u0ca8\u0cc1 \u0ca4\u0cbf\u0ca8\u0ccd\u0ca8\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0ca8\u0cc6. \u0c88\u0ca6\u0ccd\u200c\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf \u0ca8\u0cae\u0c97\u0cc6\u0c82\u0ca6\u0cc1 \u0ca8\u0cae\u0ccd\u0cae\u0cae\u0ccd\u0cae \u0c95\u0cc8\u0cae\u0c97\u0ccd\u0c97\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0ca4\u0caf\u0cbe\u0cb0\u0cbf\u0cb8\u0cbf\u0ca6 \u0cac\u0c9f\u0ccd\u0c9f\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c96\u0cb0\u0cc0\u0ca6\u0cbf\u0cb8\u0cb2\u0cc1 \u0cb8\u0cbe\u0c95\u0cb7\u0ccd\u0c9f\u0cc1 \u0cb8\u0cae\u0caf \u0cb5\u0ccd\u0caf\u0caf\u0cbf\u0cb8\u0cc1\u0ca4\u0ccd\u0ca4\u0cbe\u0cb0\u0cc6.","\u0ca8\u0cbe\u0ca8\u0cc1 \u0ca8\u0c97\u0cb0\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0c9a\u0cbf\u0c95\u0ccd\u0c95 \u0cb6\u0cbe\u0cb2\u0cc6\u0c97\u0cc6 \u0cb9\u0ccb\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc2, \u0c85\u0cb2\u0ccd\u0cb2\u0cbf \u0ca8\u0cbe\u0ca8\u0cc1 \u0cb5\u0cbf\u0cb6\u0cbe\u0cb2 \u0cb9\u0cc3\u0ca6\u0caf\u0cb5\u0c82\u0ca4\u0cbf\u0c95\u0cc6\u0caf, \u0ca7\u0cc8\u0cb0\u0ccd\u0caf\u0cb6\u0cbe\u0cb2\u0cbf \u0cae\u0cb9\u0cbf\u0cb3\u0cc6\u0caf\u0cbf\u0c82\u0ca6 \u0caa\u0cbe\u0ca0 \u0c95\u0cb2\u0cbf\u0ca4\u0cc6.","\u0caa\u0ccd\u0cb0\u0ca4\u0cbf \u0cb5\u0cb0\u0ccd\u0cb7, \u0ca8\u0cbe\u0ca8\u0cc1 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1 \u0ca8\u0ca8\u0ccd\u0ca8 \u0c85\u0ca3\u0ccd\u0ca3 \u0ca4\u0cae\u0ccd\u0cae\u0c82\u0ca6\u0cbf\u0cb0\u0cc1 \u0cac\u0cc7\u0cb8\u0cbf\u0c97\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf \u0cac\u0cb8\u0c82\u0ca4\u0ccd \u0c8e\u0ca8\u0ccd\u0ca8\u0cc1\u0cb5 \u0c97\u0cbe\u0cb3\u0cbf\u0caa\u0c9f\u0ca6 \u0c89\u0ca4\u0ccd\u0cb8\u0cb5\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1 \u0c86\u0c9a\u0cb0\u0cbf\u0cb8\u0cb2\u0cc1 \u0c95\u0cbe\u0ca4\u0cc1\u0cb0\u0ca4\u0cc6\u0caf\u0cbf\u0c82\u0ca6 \u0c95\u0cbe\u0caf\u0cc1\u0ca4\u0ccd\u0ca4\u0cbf\u0cb0\u0cc1\u0ca4\u0ccd\u0ca4\u0cc7\u0cb5\u0cc6.","\u0c95\u0cb3\u0cc6\u0ca6 \u0c92\u0c82\u0cac\u0ca4\u0ccd\u0ca4\u0cc1 \u0cb5\u0cb0\u0ccd\u0cb7\u0c97\u0cb3\u0cbf\u0c82\u0ca6 \u0c87\u0ca6\u0cc1 \u0ca8\u0ca8\u0ccd\u0ca8 \u0cae\u0ca8\u0cc6\u0caf\u0cbe\u0c97\u0cbf\u0ca6\u0cc6; \u0c85\u0cae\u0ccd\u0cae\u0ca8 \u0caa\u0cc1\u0c9f\u0ccd\u0c9f \u0c95\u0cbe\u0ca1\u0cc1, \u0ca8\u0cae\u0ccd\u0cae \u0caa\u0cbe\u0cb2\u0cbf\u0ca8 \u0cb8\u0cc1\u0cb0\u0c95\u0ccd\u0cb7\u0cbf\u0ca4\u0cb5\u0cbe\u0ca6, \u0c86\
