es were actually made in England \ud83c\udf4e","apple pie recipe","Maryland","Crab Dip","A creamy, tangy baked dip full of tender crabmeat.","crab dip recipe","Massachusetts","Haddock","Fish, butter, and breadcrumbs are baked to golden perfection.","haddock recipe","Michigan","Goulash","Nothing to do with rain boots and everything to do with cheesy, meaty pasta.","goulash recipe","Minnesota","Sloppy Joe","The best sloppy joes are a thick, rich blend of beef and spices.","sloppy joe recipe","Mississippi","Taco Soup","Think chili, but with taco seasoning and tortillas: heaven.","taco soup recipe","Missouri","Hamburgers","Peanut butter is what makes the hamburgers in Missouri so delicious.","hamburger recipe","Montana","Chili","Preferably made with wild game and fired up with a few jalape\u00f1os.","chili recipe","Nebraska","Taco Seasoning","Powder up with some chili, garlic, cumin, paprika and salt \ud83c\udf2e","taco seasoning recipe","Nevada","Chicken Adobo","Coconut milk not mandatory, but highly recommended.","chicken adobo recipe","New Hampshire","Apple Crisp","A classic New England dessert, made more classic with whipped cream or scoop of ice cream.","apple crisps recipe","New Jersey","Flounder","It's no fluke! Summer flounder is New Jersey's most popular fish.","flounder recipe","New Mexico","Pozole","Hominy, coarsely ground corn, is the staple of this New Mexican favorite.","pozole recipe","New York","Chicken Cutlets","New Yorkers pound chicken breast like they do the pavement: hard.","chicken cutlet recipe","North Carolina","Snow Cream","Snow + condensed milk = a unique treat \u2744\ufe0f","snow cream recipe","North Dakota","Hamburgers","Burn to an extra crusty, brown crisp and douse with BBQ sauce.","hamburger recipe","Ohio","Sausage Gravy","Pork sausage, flour, and milk showered with fresh cracked pepper.","sausage gravy recipe","Oklahoma","Hamburger Meat","Oklahoma's burger is served slider-style, piled with onions.","hamburger meat recipe","Oregon","Teriy
